apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-drive-config-secret
  namespace: infrastructure
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: unifi-drive-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        server: "{{ .server }}"
        journals_path: "{{ .journals_path }}"
  data:
    - secretKey: server
      remoteRef:
        key: infrastructure/unifi-drive
        property: server
    - secretKey: journals_path
      remoteRef:
        key: infrastructure/unifi-drive
        property: journals_path
