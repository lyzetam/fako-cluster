apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production-dns
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@landryzetam.net
    privateKeySecretRef:
      name: letsencrypt-production-dns
    solvers:
    - dns01:
        cloudflare:
          email: admin@landryzetam.net
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
