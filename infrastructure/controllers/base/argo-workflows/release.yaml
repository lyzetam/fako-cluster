apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
  namespace: argo-workflows
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: argo-workflows
      version: "^0.45.0"
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: argo-workflows
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Controller configuration
    controller:
      replicas: 1
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi
      workflowDefaults:
        spec:
          ttlStrategy:
            secondsAfterCompletion: 86400  # 24h retention
          podGC:
            strategy: OnPodCompletion
      metricsConfig:
        enabled: true

    # Server (WebUI) configuration
    server:
      enabled: true
      replicas: 1
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 64Mi
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - argo.landryzetam.net
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-dns01
        tls:
          - secretName: argo-workflows-tls
            hosts:
              - argo.landryzetam.net

    # Executor configuration
    executor:
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi

    # Use emissary executor (more compatible with K3s)
    images:
      pullPolicy: IfNotPresent

    # Workflow ServiceAccount
    workflow:
      serviceAccount:
        create: true
        name: argo-workflow

    # RBAC
    createAggregateRoles: true

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      capabilities:
        drop:
          - ALL
