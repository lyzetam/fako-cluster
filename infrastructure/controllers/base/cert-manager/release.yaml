apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: cert-manager
      version: "^1.16.0"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Install CRDs as part of the Helm release
    installCRDs: true
    
    # Enable prometheus monitoring
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    
    # Resources for cert-manager controller
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # Resources for webhook
    webhook:
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 32Mi
    
    # Resources for cainjector
    cainjector:
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 64Mi
    
    # Security context
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    
    # Enable leader election for HA
    leaderElection:
      namespace: cert-manager
