# infrastructure/controllers/base/amd-gpu/device-plugin.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: amd-gpu-device-plugin
  namespace: gpu-system
  labels:
    app: amd-gpu-device-plugin
spec:
  selector:
    matchLabels:
      name: amd-gpu-device-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: amd-gpu-device-plugin
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: amd.com/gpu
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        accelerator: amd-gpu
      priorityClassName: system-node-critical
      containers:
      - name: amd-gpu-device-plugin
        image: rocm/k8s-device-plugin:latest
        imagePullPolicy: IfNotPresent
        # Remove the security context that was causing issues
        # The plugin needs to run with default permissions
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: dev-dri
          mountPath: /dev/dri
          readOnly: true
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
          type: DirectoryOrCreate
      - name: sys
        hostPath:
          path: /sys
          type: Directory
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory