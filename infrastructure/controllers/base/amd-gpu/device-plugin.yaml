apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: amd-gpu-device-plugin
  namespace: gpu-system
  labels:
    app: amd-gpu-device-plugin
spec:
  selector:
    matchLabels:
      name: amd-gpu-device-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: amd-gpu-device-plugin
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: amd.com/gpu
        operator: Exists
        effect: NoSchedule
      # Only run on nodes with AMD GPU label
      nodeSelector:
        accelerator: amd-gpu
      priorityClassName: system-node-critical
      containers:
      - name: amd-gpu-device-plugin
        # Using the latest stable version
        image: rocm/k8s-device-plugin:v1.31.0.6
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        # For APU/integrated graphics
        - name: GPU_DEVICE_PATH
          value: "/dev/dri"
        - name: HSA_ENABLE_INTERRUPT
          value: "0"
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: dev-dri
          mountPath: /dev/dri
          readOnly: true
        - name: dev-kfd
          mountPath: /dev/kfd
          readOnly: true
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
          type: DirectoryOrCreate
      - name: sys
        hostPath:
          path: /sys
          type: Directory
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory
      - name: dev-kfd
        hostPath:
          path: /dev/kfd
          type: CharDevice