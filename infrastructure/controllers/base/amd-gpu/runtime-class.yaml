# infrastructure/controllers/base/amd-gpu/runtime-class.yaml
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: gpu-runtime
handler: runc
scheduling:
  nodeSelector:
    accelerator: amd-gpu
  tolerations:
  - key: amd.com/gpu
    operator: Exists
    effect: NoSchedule
  - key: high-performance
    operator: Exists
    effect: PreferNoSchedule