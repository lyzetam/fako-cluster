# infrastructure/controllers/base/amd-gpu/node-labeler.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-labeler
  namespace: gpu-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-labeler
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-labeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-labeler
subjects:
- kind: ServiceAccount
  name: node-labeler
  namespace: gpu-system
---
apiVersion: batch/v1
kind: Job
metadata:
  name: label-gpu-nodes
  namespace: gpu-system
spec:
  template:
    spec:
      serviceAccountName: node-labeler
      restartPolicy: OnFailure
      containers:
      - name: labeler
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          #!/bin/bash
          set -e
          
          echo "Labeling pgbee node for GPU support..."
          
          # Apply all necessary labels
          kubectl label nodes pgbee accelerator=amd-gpu --overwrite
          kubectl label nodes pgbee gpu.type=amd-apu --overwrite
          kubectl label nodes pgbee gpu.model=renoir --overwrite
          kubectl label nodes pgbee hardware.tier=high-performance --overwrite
          
          echo "Node labels applied successfully"
          kubectl get nodes pgbee --show-labels