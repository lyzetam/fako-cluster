# infrastructure/controllers/base/nvidia-device-plugin/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin-daemonset
  namespace: nvidia-device-plugin
spec:
  selector:
    matchLabels:
      name: nvidia-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nvidia-device-plugin-ds
    spec:
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      priorityClassName: "system-node-critical"
      containers:
      - image: nvcr.io/nvidia/k8s-device-plugin:v0.14.5
        name: nvidia-device-plugin-ctr
        env:
          - name: FAIL_ON_INIT_ERROR
            value: "false"
          - name: NVIDIA_DRIVER_ROOT
            value: "/"
          - name: PASS_DEVICE_SPECS
            value: "true"
          - name: DEVICE_LIST_STRATEGY
            value: "envvar"
          - name: DEVICE_ID_STRATEGY
            value: "uuid"
          - name: NVIDIA_VISIBLE_DEVICES
            value: "all"
        securityContext:
          privileged: true  # Changed to privileged to access GPU
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
          # Mount NVIDIA driver files
          - name: nvidia-driver
            mountPath: /usr/local/nvidia
            readOnly: true
          - name: nvidia-lib
            mountPath: /usr/lib/x86_64-linux-gnu
            readOnly: true
          - name: nvidia-bin
            mountPath: /usr/bin
            readOnly: true
          # Mount devices
          - name: dev
            mountPath: /dev
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: nvidia-driver
        hostPath:
          path: /usr/local/nvidia
      - name: nvidia-lib
        hostPath:
          path: /usr/lib/x86_64-linux-gnu
      - name: nvidia-bin
        hostPath:
          path: /usr/bin
      - name: dev
        hostPath:
          path: /dev
      nodeSelector:
        nvidia.com/gpu: "true"
        kubernetes.io/hostname: yeezyai