# apps/base/gpu-operator/nvidia-device-plugin-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: default-config
  namespace: gpu-operator
data:
  # Multi-GPU configuration with individual GPU resources
  config.yaml: |
    version: v1
    flags:
      migStrategy: "none"
      failOnInitError: true
      nvidiaDriverRoot: "/"
      passDeviceSpecs: false
      deviceListStrategy: "envvar"
      deviceIDStrategy: "uuid"
    resources:
      gpus:
      - pattern: "*"
        name: nvidia.com/gpu
      - pattern: "GPU-da81442d-aa44-f32e-877c-57e59ed0bb8b"
        name: nvidia.com/rtx-5060
      - pattern: "GPU-a1dbfc0b-1ddd-5fad-3bd8-37dc291c9f63"
        name: nvidia.com/rtx-3050
