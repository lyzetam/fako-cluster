# Update your release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: gpu-operator
      version: "v24.9.1"
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: gpu-operator
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Since drivers are already installed, disable driver container
    driver:
      enabled: false
      
    # Disable toolkit since it's having issues
    toolkit:
      enabled: false
      
    # Device plugin configuration
    devicePlugin:
      enabled: true
      
    # Disable other components for now
    nfd:
      enabled: false
    gfd:
      enabled: false
    dcgm:
      enabled: false
    dcgmExporter:
      enabled: false
    migManager:
      enabled: false
    validator:
      enabled: false
      
    # Operator configuration
    operator:
      defaultRuntime: containerd