apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: gpu-operator
      version: "*"  # This will always use the latest version
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: gpu-operator
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Since drivers are pre-installed on yeezyai, disable driver container
    driver:
      enabled: false
    
    # Container toolkit configuration
    toolkit:
      enabled: true
      # No version specified - will use the default for this operator version
    
    # Device plugin configuration
    devicePlugin:
      enabled: true
      config:
        name: default-config
    
    # Node Feature Discovery
    nfd:
      enabled: true
    
    # GPU Feature Discovery
    gfd:
      enabled: true
    
    # Disable DCGM for now
    dcgm:
      enabled: false
    
    dcgmExporter:
      enabled: false
    
    migManager:
      enabled: false
    
    # Validator configuration
    validator:
      enabled: true
      driver:
        env:
        - name: DISABLE_DEV_CHAR_SYMLINK_CHECK
          value: "true"
    
    # Operator configuration
    operator:
      defaultRuntime: containerd
    
    # Daemonsets configuration
    daemonsets:
      updateStrategy: "RollingUpdate"
      priorityClassName: system-node-critical
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule