# infrastructure/controllers/base/gpu-operator/release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: "v24.9.1"
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: gpu-operator
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Since drivers are already installed, disable driver container
    driver:
      enabled: false
      
    # Container toolkit configuration
    toolkit:
      enabled: true
      version: v1.17.3-ubuntu22.04
      
    # Device plugin configuration
    devicePlugin:
      enabled: true
      version: v0.17.2
      config:
        data:
          # Support multiple GPUs
          any: |
            version: v1
            flags:
              migStrategy: none
              failOnInitError: false
              nvidiaDriverRoot: /
              plugin:
                passDeviceSpecs: true
                deviceListStrategy: [envvar]
                deviceIDStrategy: uuid
              
    # Node Feature Discovery
    nfd:
      enabled: true
      
    # GPU Feature Discovery
    gfd:
      enabled: true
      
    # DCGM for monitoring
    dcgm:
      enabled: true
      
    # DCGM Exporter for Prometheus metrics
    dcgmExporter:
      enabled: true
      config:
        collectors:
          - /etc/dcgm-exporter/dcp-metrics-included.csv
      serviceMonitor:
        enabled: true
        
    # MIG Manager (disabled - not using MIG)
    migManager:
      enabled: false
      
    # Operator configuration
    operator:
      defaultRuntime: containerd
      initContainer:
        image: nvcr.io/nvidia/cuda
        tag: 12.3.1-base-ubuntu22.04
        
    # Validator to ensure everything works
    validator:
      plugin:
        env:
        - name: WITH_WORKLOAD
          value: "true"
          
    # Node selector for GPU nodes
    daemonsets:
      labels:
        app.kubernetes.io/part-of: gpu-operator
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      priorityClassName: system-node-critical