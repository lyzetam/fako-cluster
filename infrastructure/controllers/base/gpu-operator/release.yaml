# Update your infrastructure/controllers/base/gpu-operator/release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: gpu-operator
      version: "v25.3.1"  # Updated to latest version
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: gpu-operator
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Since drivers are already installed, disable driver container
    driver:
      enabled: false
      
    # Container toolkit configuration
    toolkit:
      enabled: true
      # Let the operator use default values for v25.3.1
      
    # Device plugin configuration
    devicePlugin:
      enabled: true
      
    # Optional components
    nfd:
      enabled: true  # Node Feature Discovery
      
    gfd:
      enabled: true  # GPU Feature Discovery
      
    dcgm:
      enabled: false
      
    dcgmExporter:
      enabled: false
      
    migManager:
      enabled: false
      
    # Validator configuration
    validator:
      enabled: true
          
    # Operator configuration
    operator:
      defaultRuntime: containerd
      
    # Remove nodeSelector to let operator deploy on all GPU nodes
    # The operator will automatically detect GPU nodes
    
    # Daemonsets configuration
    daemonsets:
      updateStrategy: "RollingUpdate"
      priorityClassName: system-node-critical
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule