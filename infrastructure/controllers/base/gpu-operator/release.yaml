apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: gpu-operator
      version: "*"  # Use latest version
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: gpu-operator
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Since drivers are pre-installed on yeezyai, disable driver container
    driver:
      enabled: false
    
    # Container toolkit configuration with K3s-specific paths
    toolkit:
      enabled: true
      env:
      - name: CONTAINERD_CONFIG
        value: /var/lib/rancher/k3s/agent/etc/containerd/config.toml
      - name: CONTAINERD_SOCKET
        value: /run/k3s/containerd/containerd.sock
      - name: CONTAINERD_RUNTIME_CLASS
        value: nvidia
      - name: CONTAINERD_SET_AS_DEFAULT
        value: "true"
    
    # Device plugin configuration
    devicePlugin:
      enabled: true
      config:
        name: default-config
    
    # Node Feature Discovery
    nfd:
      enabled: true
    
    # GPU Feature Discovery
    gfd:
      enabled: true
    
    # Enable GPU metrics collection with DCGM
    dcgm:
      enabled: true

    dcgmExporter:
      enabled: true
      serviceMonitor:
        enabled: true
    
    migManager:
      enabled: false
    
    # Validator configuration
    validator:
      enabled: true
      driver:
        env:
        - name: DISABLE_DEV_CHAR_SYMLINK_CHECK
          value: "true"
    
    # Operator configuration
    operator:
      defaultRuntime: containerd
    
    # Daemonsets configuration
    daemonsets:
      updateStrategy: "RollingUpdate"
      priorityClassName: system-node-critical
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule