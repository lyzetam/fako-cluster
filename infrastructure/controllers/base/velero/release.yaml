apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: "^5.2.0"
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: velero
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.1
        volumeMounts:
          - mountPath: /target
            name: plugins
    
    configuration:
      backupStorageLocation:
        - name: default
          provider: aws
          bucket: k8s-backups
          config:
            region: minio
            s3ForcePathStyle: "true"
            s3Url: file:///backup
          credential:
            name: cloud-credentials
            key: cloud
      
      volumeSnapshotLocation:
        - name: default
          provider: aws
          config:
            region: minio
    
    credentials:
      useSecret: true
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = minio
          aws_secret_access_key = minio123
    
    deployNodeAgent: true
    
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: true
    
    # Mount NFS backup location
    podVolumeMounts:
      - name: backup-storage
        mountPath: /backup
    
    podVolumes:
      - name: backup-storage
        persistentVolumeClaim:
          claimName: velero-backup-pvc