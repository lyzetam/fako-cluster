# infrastructure/controllers/base/nvidia-gpu/monitoring.yaml
apiVersion: v1
kind: Service
metadata:
  name: nvidia-device-plugin-metrics
  namespace: nvidia-device-plugin
  labels:
    app: nvidia-device-plugin
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    name: nvidia-device-plugin-ds
  type: ClusterIP