apiVersion: v1
kind: ResourceQuota
metadata:
  name: gpu-quota
  namespace: nvidia-device-plugin
spec:
  hard:
    requests.nvidia.com/gpu: "2"  # Updated for 2 GPUs on yeezyai node
    limits.nvidia.com/gpu: "2"    # Allow up to 2 GPUs total