apiVersion: v1
kind: ServiceAccount
metadata:
  name: nvidia-node-labeler
  namespace: nvidia-device-plugin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nvidia-node-labeler
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nvidia-node-labeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nvidia-node-labeler
subjects:
- kind: ServiceAccount
  name: nvidia-node-labeler
  namespace: nvidia-device-plugin
---
apiVersion: batch/v1
kind: Job
metadata:
  name: label-nvidia-gpu-nodes
  namespace: nvidia-device-plugin
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: nvidia-node-labeler
      restartPolicy: OnFailure
      containers:
      - name: labeler
        image: bitnami/kubectl:1.29
        command:
        - /bin/bash
        - -c
        - |
          #!/bin/bash
          set -e
          
          NODE_NAME="playground"
          echo "=== Labeling ${NODE_NAME} node for NVIDIA GPU support ==="
          
          # Check if node exists
          if ! kubectl get node ${NODE_NAME} > /dev/null 2>&1; then
            echo "Error: Node ${NODE_NAME} not found in cluster"
            kubectl get nodes
            exit 1
          fi
          
          # Apply NVIDIA GPU labels
          kubectl label nodes ${NODE_NAME} nvidia.com/gpu=true --overwrite
          kubectl label nodes ${NODE_NAME} accelerator=nvidia-gpu --overwrite
          kubectl label nodes ${NODE_NAME} gpu.nvidia.present=true --overwrite
          kubectl label nodes ${NODE_NAME} feature.node.kubernetes.io/pci-10de.present=true --overwrite
          
          echo "Node labels applied successfully"
          echo ""
          echo "Current ${NODE_NAME} node labels:"
          kubectl get nodes ${NODE_NAME} --show-labels | grep nvidia
          
          echo ""
          echo "Checking for GPU resources on ${NODE_NAME}:"
          kubectl describe node ${NODE_NAME} | grep -A 5 "Allocatable:" || true