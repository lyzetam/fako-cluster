# infrastructure/controllers/base/nvidia-gpu/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin-daemonset
  namespace: nvidia-device-plugin
spec:
  selector:
    matchLabels:
      name: nvidia-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: nvidia-device-plugin-ds
    spec:
      # Use the nvidia runtime configured
      runtimeClassName: nvidia
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      # Run on nodes with NVIDIA GPU
      nodeSelector:
        nvidia.com/gpu: "true"
      # Remove strict node affinity - let nodeSelector handle it
      priorityClassName: "system-node-critical"
      containers:
      - image: nvcr.io/nvidia/k8s-device-plugin:v0.17.2
        name: nvidia-device-plugin-ctr
        env:
          - name: FAIL_ON_INIT_ERROR
            value: "false"
          - name: MPS_ROOT
            value: "/run/nvidia/mps"
          - name: NVIDIA_MIG_MONITOR_DEVICES
            value: "all"
          # Support multiple GPUs
          - name: NVIDIA_VISIBLE_DEVICES
            value: "all"
          - name: NVIDIA_DRIVER_CAPABILITIES
            value: "compute,utility"
        securityContext:
          capabilities:
            drop: ["ALL"]
          privileged: true  # Required for device access
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: nvidia-mps
          mountPath: /run/nvidia/mps
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 50Mi
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
          type: DirectoryOrCreate
      - name: nvidia-mps
        hostPath:
          path: /run/nvidia/mps
          type: DirectoryOrCreate
