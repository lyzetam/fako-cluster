# infrastructure/controllers/base/nvidia-gpu/daemonset-noruntime.yaml
# Temporary daemonset without RuntimeClass requirement
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin-daemonset-noruntime
  namespace: nvidia-device-plugin
spec:
  selector:
    matchLabels:
      name: nvidia-device-plugin-ds-noruntime
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nvidia-device-plugin-ds-noruntime
    spec:
      # NO runtimeClassName specified
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      # CRITICAL: Only run on the playground node
      nodeSelector:
        kubernetes.io/hostname: playground
      priorityClassName: "system-node-critical"
      hostNetwork: true
      containers:
      - image: nvcr.io/nvidia/k8s-device-plugin:v0.17.2
        name: nvidia-device-plugin-ctr
        env:
          - name: FAIL_ON_INIT_ERROR
            value: "false"
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        resources:
          limits:
            memory: "50Mi"
            cpu: "100m"
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
          type: DirectoryOrCreate