# infrastructure/controllers/base/k8s-backup/backup-pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k8s-backup-pv
  labels:
    app: k8s-backup
    type: nfs-storage
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.85.30.125
    path: /volume1/k8s-backups
  persistentVolumeReclaimPolicy: Retain