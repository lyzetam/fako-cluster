apiVersion: v1
kind: PersistentVolume
metadata:
  name: unifi-journals-pv
  labels:
    app.kubernetes.io/name: unifi-journals
    app.kubernetes.io/component: storage
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - nolock
    - ro
  nfs:
    server: unas.landryzetam.net
    path: /var/nfs/shared/Journals
