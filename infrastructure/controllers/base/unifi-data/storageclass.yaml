apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: unifi-journals
  labels:
    app.kubernetes.io/name: unifi-journals
    app.kubernetes.io/component: storage
provisioner: nfs.csi.k8s.io
parameters:
  server: "10.85.0.168"
  share: "/var/nfs/shared/Journals"
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=3
  - nolock
  - ro
