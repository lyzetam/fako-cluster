apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate-cronjob
  namespace: renovate
spec:
  schedule: "@hourly"
  #schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: dockerhub-registry
          containers:
            - name: renovate
              image: renovate/renovate:39
              imagePullPolicy: IfNotPresent
              args:
                - lyzetam/fako-cluster

              envFrom:
                - secretRef:
                    name: renovate-container-env
                - configMapRef:
                    name: renovate-configmap
              env:
                # Docker Hub credentials for registry lookups (avoid rate limiting)
                - name: DOCKER_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: dockerhub-credentials
                      key: username
                - name: DOCKER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: dockerhub-credentials
                      key: password

          # The restartPolicy is set to Never because CronJobs are expected to run to completion without restarting.
          restartPolicy: Never
