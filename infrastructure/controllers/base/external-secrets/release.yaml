apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets-system
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: external-secrets
      version: "^0.19.0"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Enable cert-controller for webhook certificates
    certController:
      create: true
    
    # Enable webhook for validation
    webhook:
      create: true
    
    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # Security context
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 65534
      capabilities:
        drop:
        - ALL