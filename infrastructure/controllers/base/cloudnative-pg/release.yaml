apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: cloudnative-pg
      version: "^0.26.0"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: cnpg-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Operator configuration
    config:
      clusterWide: true
      
    # Resource limits for the operator
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # Monitoring
    monitoring:
      enabled: true
      podMonitor:
        enabled: true
    
    # Node selector if needed
    nodeSelector: {}
    
    # Tolerations
    tolerations: []
    
    # Affinity rules
    affinity: {}