apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-postgres
provisioner: nfs.csi.k8s.io
parameters:
  server: "10.85.30.127"
  share: "/volume1/k8s-db"
  mountPermissions: "0750"
reclaimPolicy: Retain
allowVolumeExpansion: true
mountOptions:
  - nfsvers=4
  - nolock
  - hard
  - rw
  - rsize=32768
  - wsize=32768
  - timeo=600
  - retrans=2
  - noresvport
  - rsize=1048576      # Larger read size
  - wsize=1048576      # Larger write size
