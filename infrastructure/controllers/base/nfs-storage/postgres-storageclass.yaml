apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-postgres
provisioner: nfs.csi.k8s.io
parameters:
  server: "10.85.30.127"
  share: "/volume1/k8s-db"
reclaimPolicy: Retain
allowVolumeExpansion: true
mountOptions:
  - nfsvers=3
  - nolock
  - soft
  - rw
  - rsize=32768
  - wsize=32768
  - timeo=600
  - retrans=2
  - noresvport
  - no_root_squash  
  - no_subtree_check

