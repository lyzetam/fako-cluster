apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-postgres-v2
provisioner: nfs.csi.k8s.io
parameters:
  server: "***NFS-IP-REMOVED***"
  share: "/volume1/k8s-db"
  mountPermissions: "0777"  # Set permissions to 0777 for full access
reclaimPolicy: Retain
allowVolumeExpansion: true
mountOptions:
  - nfsvers=3
  - nolock
  - hard
  - rw
  - rsize=1048576      # Larger read size
  - wsize=1048576      # Larger write size
  - timeo=600
  - retrans=2
  - noresvport

