---
# Signals Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-trades-signals
  namespace: quantum-trades
  labels:
    app: quantum-trades
    component: signals
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-trades
      component: signals
  template:
    metadata:
      labels:
        app: quantum-trades
        component: signals
    spec:
      containers:
        - name: signals
          image: lzetam/quantum-trades-signals:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          env:
            - name: MASSIVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: MASSIVE_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: signals-service
  namespace: quantum-trades
spec:
  selector:
    app: quantum-trades
    component: signals
  ports:
    - port: 8002
      targetPort: 8002
  type: ClusterIP
