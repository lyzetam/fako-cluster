apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "^66.2.0"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        # Enable all ServiceMonitors
        serviceMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        
        # Enable all PodMonitors
        podMonitorSelectorNilUsesHelmValues: false
        podMonitorSelector: {}
        podMonitorNamespaceSelector: {}
        
        # Enable all PrometheusRules
        ruleSelectorNilUsesHelmValues: false
        ruleSelector: {}
        ruleNamespaceSelector: {}
        
        # Resources
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 2000m
        
        # Retention
        retention: 30d
        
        # Storage
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-csi-v2
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi

        # Fix NFS volume permissions (runs as root to chown the volume)
        initContainers:
          - name: fix-permissions
            image: busybox:1.36
            command: ["sh", "-c", "chown -R 1000:2000 /prometheus"]
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
            volumeMounts:
              - name: prometheus-kube-prometheus-stack-prometheus-db
                mountPath: /prometheus
    
    # Ensure all exporters are enabled
    kubeApiServer:
      enabled: true
    
    kubelet:
      enabled: true
    
    kubeControllerManager:
      enabled: true
    
    coreDns:
      enabled: true
    
    kubeDns:
      enabled: false
    
    kubeEtcd:
      enabled: true
    
    kubeScheduler:
      enabled: true
    
    kubeProxy:
      enabled: true
    
    kubeStateMetrics:
      enabled: true
    
    nodeExporter:
      enabled: true
    
    prometheusOperator:
      enabled: true
    
    # Grafana configuration
    grafana:
      adminPassword: "admin"
      
      # Default datasources
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-gateway.loki-stack.svc.cluster.local
          jsonData:
            maxLines: 1000
            timeout: 60
        
      # Sidecar configuration
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard
          labelValue: "1"
          searchNamespace: ALL
          folderAnnotation: grafana_folder
          provider:
            disableDelete: false
            allowUiUpdates: true
        datasources:
          enabled: true
          label: grafana_datasource
          labelValue: "1"
          searchNamespace: ALL
      
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.landryzetam.net
        path: /
        tls: 
          - secretName: grafana-tls-secret
            hosts:
              - grafana.landryzetam.net




