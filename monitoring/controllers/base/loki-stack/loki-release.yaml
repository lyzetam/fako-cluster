apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki-stack
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "^6.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: loki-stack
  install:
    crds: Create
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: boltdb-shipper
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: nfs-csi-v2
        size: 50Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 2
          memory: 2Gi
    
    monitoring:
      dashboards:
        enabled: true
        namespace: monitoring
      serviceMonitor:
        enabled: true
      selfMonitoring:
        enabled: true
        grafanaAgent:
          installOperator: false
    
    test:
      enabled: false
    
    gateway:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: loki.landryzetam.net
            paths:
              - path: /
                pathType: Prefix