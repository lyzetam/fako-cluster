apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: monitoring
data:
  blackbox.yml: |
    modules:
      # TCP probe for Wyoming protocol services (Whisper, Piper, OpenWakeword)
      tcp_wyoming:
        prober: tcp
        timeout: 10s
        tcp:
          tls: false
          preferred_ip_protocol: "ip4"
          
      # HTTP probe for Ollama REST API
      http_ollama:
        prober: http
        timeout: 30s
        http:
          method: GET
          valid_status_codes: [200, 404]  # Ollama returns 404 on root path
          preferred_ip_protocol: "ip4"
          
      # TCP probe with custom timeout for slower services
      tcp_slow:
        prober: tcp
        timeout: 30s
        tcp:
          tls: false
          preferred_ip_protocol: "ip4"
