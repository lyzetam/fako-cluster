# monitoring/controllers/base/gpu-monitoring/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dcgm-exporter
  namespace: gpu-monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dcgm-exporter
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dcgm-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dcgm-exporter
subjects:
- kind: ServiceAccount
  name: dcgm-exporter
  namespace: gpu-monitoring
