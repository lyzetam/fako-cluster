apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: alloy
spec:
  interval: 30m
  timeout: 10m
  dependsOn:
    - name: loki
      namespace: loki-stack
  chart:
    spec:
      chart: alloy
      version: "0.10.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: alloy
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    alloy:
      # Use our ConfigMap for configuration
      configMap:
        create: false
        name: alloy-config
        key: config.alloy
      
      # Enable clustering
      clustering:
        enabled: true
      
      # Enable OTLP ports for traces
      extraPorts:
        - name: otlp-grpc
          port: 4317
          targetPort: 4317
          protocol: TCP
        - name: otlp-http
          port: 4318
          targetPort: 4318
          protocol: TCP
      
      # Mount configuration - use the correct format
      mounts:
        # Host filesystem mounts
        varlog: true
        dockercontainers: true
      
      # Extra volume mounts need to be in extraVolumes/extraVolumeMounts
      extraVolumes:
        - name: pods
          hostPath:
            path: /var/log/pods
            type: Directory
        - name: journal
          hostPath:
            path: /var/log/journal
            type: DirectoryOrCreate
        - name: alloy-data
          hostPath:
            path: /var/lib/alloy
            type: DirectoryOrCreate
      
      extraVolumeMounts:
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
        - name: journal
          mountPath: /var/log/journal
          readOnly: true
        - name: alloy-data
          mountPath: /alloy-data
          readOnly: false
    
    # Controller configuration
    controller:
      type: daemonset
      hostPID: true  # Required for some log collection
    
    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    # Service account - let Helm create it
    serviceAccount:
      create: true
    
    # RBAC - let Helm create it
    rbac:
      create: true
    
    # Security context - adjusted for log collection
    securityContext:
      privileged: true  # Required for accessing host logs
      runAsUser: 0      # Run as root for log access
    
    # ServiceMonitor for self-monitoring
    serviceMonitor:
      enabled: true
      additionalLabels:
        prometheus: kube-prometheus
    
    # Tolerations for all nodes
    tolerations:
      - operator: Exists
