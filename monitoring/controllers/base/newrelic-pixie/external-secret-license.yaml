apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: newrelic-license-key
  namespace: newrelic-pixie
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: aws-secret-store
  target:
    creationPolicy: Owner
    name: newrelic-license-key
  data:
  - secretKey: license-key
    remoteRef:
      key: newrelic/license-key
      property: license-key
