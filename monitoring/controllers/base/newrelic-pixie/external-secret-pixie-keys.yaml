apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pixie-keys
  namespace: newrelic-pixie
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: aws-secret-store
  target:
    creationPolicy: Owner
    name: pixie-keys
  data:
  - secretKey: apiKey
    remoteRef:
      key: newrelic/pixie-api-key
  - secretKey: deployKey
    remoteRef:
      key: newrelic/pixie-deploy-key
