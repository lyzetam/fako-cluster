apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: newrelic-license-key
  namespace: nrdot-collector
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: newrelic-license-key
    creationPolicy: Owner
  data:
  - secretKey: license-key
    remoteRef:
      key: newrelic/license-key
      property: license-key
  refreshInterval: 1h
