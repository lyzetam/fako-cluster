# Pixie-specific secrets
apiVersion: v1
kind: Secret
metadata:
  name: pl-deploy-secrets
  namespace: plc
type: Opaque
stringData:
  jwt-signing-key: "CHANGE-THIS-JWT-SIGNING-KEY"
  deploy-key: "SELF-HOSTED-NO-KEY-NEEDED"
---
apiVersion: v1
kind: Secret
metadata:
  name: pl-domain-config
  namespace: plc
type: Opaque
stringData:
  PL_DOMAIN_NAME: "dev.withpixie.dev"
---
apiVersion: v1
kind: Secret
metadata:
  name: pl-sentry-dsn-secrets
  namespace: plc
type: Opaque
stringData:
  PL_SENTRY_DSN: ""  # Optional - leave empty if not using Sentry
---
apiVersion: v1
kind: Secret
metadata:
  name: pl-segment-write-key-secret
  namespace: plc
type: Opaque
stringData:
  PL_SEGMENT_WRITE_KEY: ""  # Optional - leave empty if not using Segment
