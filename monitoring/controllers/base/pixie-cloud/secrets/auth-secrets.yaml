# Authentication secrets for Pixie Cloud
apiVersion: v1
kind: Secret
metadata:
  name: pl-auth0-secrets
  namespace: plc
type: Opaque
stringData:
  auth0_client_id: "pixie-cloud-client-id"
  auth0_client_secret: "pixie-cloud-client-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: pl-hydra-secrets
  namespace: plc
type: Opaque
stringData:
  SECRETS_SYSTEM: "this-is-a-very-insecure-secret-and-should-be-changed"
  OIDC_SUBJECT_IDENTIFIERS_SALT: "this-is-also-very-insecure-change-it"
  OIDC_SUBJECT_IDENTIFIERS_PAIRWISE_SALT: "this-is-also-very-insecure-change-it"
---
apiVersion: v1
kind: Secret
metadata:
  name: pl-kratos-secrets
  namespace: plc
type: Opaque
stringData:
  # Default admin credentials - CHANGE IN PRODUCTION
  ADMIN_EMAIL: "admin@default.com"
  ADMIN_PASSWORD: "admin"
  # Kratos secrets
  KRATOS_SECRETS_DEFAULT: "PLEASE-CHANGE-THIS-SECRET-FOR-PRODUCTION"
  KRATOS_SECRETS_COOKIE: "PLEASE-CHANGE-THIS-SECRET-FOR-PRODUCTION"
  KRATOS_SECRETS_CIPHER: "32-LONG-SECRET-NOT-A-JOKE-PLEASE"
---
apiVersion: v1
kind: Secret
metadata:
  name: pl-session-key
  namespace: plc
type: Opaque
stringData:
  session-key: "change-this-session-key-in-production"
