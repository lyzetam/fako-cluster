# DNS Manager Service - Manages DNS entries for Pixie Cloud
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmgr-server
  namespace: plc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnsmgr-server
  template:
    metadata:
      labels:
        app: dnsmgr-server
        name: dnsmgr-server
    spec:
      containers:
      - name: dnsmgr-server
        image: gcr.io/pixie-oss/pixie-dev-public/cloud/dnsmgr_server_image:0.1.7
        ports:
        - containerPort: 50053
          name: dns
        env:
        - name: PL_DOMAIN_NAME
          valueFrom:
            secretKeyRef:
              name: pl-domain-config
              key: PL_DOMAIN_NAME
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 250m
        readinessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dnsmgr-service
  namespace: plc
spec:
  type: ClusterIP
  selector:
    app: dnsmgr-server
  ports:
  - name: dns
    port: 53
    targetPort: 50053
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 50053
    protocol: TCP
