# monitoring/controllers/staging/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - kube-prometheus-stack
  - loki-stack  # Keeping enabled - local Grafana stack, not sending to NR
  - tempo  # Distributed tracing backend
  - gpu-monitoring
  - alloy  # Keeping enabled - Routes OTEL to Grafana (Tempo/Prometheus/Loki)
  - blackbox-exporter
  # - nrdot-collector  # DISABLED - New Relic collector - major source of data
  # - newrelic-pixie  # DISABLED - Pixie eBPF data - HUGE data volume (main culprit)
