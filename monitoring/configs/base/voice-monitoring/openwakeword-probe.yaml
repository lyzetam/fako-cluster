apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: openwakeword-tcp-probe
  namespace: monitoring
spec:
  module: tcp_wyoming
  targets:
    staticConfig:
      static:
      - openwakeword.openwakeword.svc.cluster.local:10400
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  interval: 30s
  scrapeTimeout: 10s
