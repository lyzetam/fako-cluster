# monitoring/configs/base/grafana/loki-datasource.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-loki
  namespace: monitoring  # Must be in monitoring namespace
  labels:
    grafana_datasource: "1"  # Required for Grafana to pick it up
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus-stack
data:
  loki-datasource.yaml: |
    apiVersion: 1
    deleteDatasources:
      - name: Loki
        orgId: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        orgId: 1
        url: http://loki-gateway.loki-stack.svc.cluster.local
        basicAuth: false
        isDefault: false
        version: 1
        editable: true
        jsonData:
          derivedFields:
            - datasourceName: Prometheus
              matcherRegex: "traceID=(\\w+)"
              name: TraceID
              url: "$${__value.raw}"
          maxLines: 1000
          timeout: 60