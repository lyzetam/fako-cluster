# monitoring/configs/base/grafana/datasources/prometheus-datasource.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-prometheus
  namespace: monitoring
  labels:
    grafana_datasource: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus-stack
data:
  prometheus-datasource.yaml: |
    apiVersion: 1
    deleteDatasources:
      - name: Prometheus
        orgId: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        basicAuth: false
        isDefault: true
        version: 1
        editable: true
        jsonData:
          httpMethod: POST
          timeInterval: 30s
          queryTimeout: 60s
          # Enable exemplar support for traces
          exemplarTraceIdDestinations:
            - datasourceUid: tempo
              name: trace_id
          # Custom query parameters
          customQueryParameters: ""
          # Prometheus type (Prometheus, Cortex, Thanos, Mimir)
          prometheusType: Prometheus
          # Incremental querying
          incrementalQuerying: true
          # Disable metric lookup
          disableMetricsLookup: false
          # Metric lookup via labels
          prometheusConfigOverridesEnabled: false
          # Cache level
          cacheLevel: 'Low'