apiVersion: batch/v1
kind: Job
metadata:
  name: create-docker-registry-secret
  namespace: connor-birthday
spec:
  template:
    spec:
      serviceAccountName: docker-secret-creator
      containers:
      - name: create-secret
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          USERNAME=$(kubectl get secret dockerhub-credentials -n connor-birthday -o jsonpath='{.data.username}' | base64 -d)
          PASSWORD=$(kubectl get secret dockerhub-credentials -n connor-birthday -o jsonpath='{.data.password}' | base64 -d)
          kubectl delete secret dockerhub-registry -n connor-birthday --ignore-not-found=true
          kubectl create secret docker-registry dockerhub-registry \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username="${USERNAME}" \
            --docker-password="${PASSWORD}" \
            --namespace=connor-birthday
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: docker-secret-creator
  namespace: connor-birthday
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: docker-secret-creator
  namespace: connor-birthday
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docker-secret-creator
  namespace: connor-birthday
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: docker-secret-creator
subjects:
- kind: ServiceAccount
  name: docker-secret-creator
  namespace: connor-birthday
