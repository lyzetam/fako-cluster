apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tunnel-credentials-secret
  namespace: connor-birthday
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: tunnel-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        credentials.json: "{{ .credentials_json }}"
  data:
  - secretKey: credentials_json
    remoteRef:
      key: connor-birthday/cloudflare-tunnel
      property: credentials.json
  refreshInterval: 1h
