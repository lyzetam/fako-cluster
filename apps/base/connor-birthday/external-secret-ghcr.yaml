apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-credentials-secret
  namespace: connor-birthday
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: ghcr-credentials
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: connor-birthday/ghcr-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: connor-birthday/ghcr-credentials
      property: password
  refreshInterval: 1h
