apiVersion: apps/v1
kind: Deployment
metadata:
  name: connor-birthday
  namespace: connor-birthday
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connor-birthday
  template:
    metadata:
      labels:
        app: connor-birthday
    spec:
      imagePullSecrets:
      - name: ghcr-registry
      containers:
      - name: nginx
        image: ghcr.io/lyzetam/connor-birthday-trip:1.0.0
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
