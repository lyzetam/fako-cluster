apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sftp-credentials-secret
  namespace: audio-workflows
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: sftp-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: sftp-server/credentials
        property: username
    - secretKey: password
      remoteRef:
        key: sftp-server/credentials
        property: password
  refreshInterval: 1h
