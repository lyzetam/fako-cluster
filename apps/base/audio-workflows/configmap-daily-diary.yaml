apiVersion: v1
kind: ConfigMap
metadata:
  name: daily-diary-config
  namespace: audio-workflows
data:
  INPUT_DIR: "/data/transcriptions"
  STATE_DIR: "/data/state"
  OBSIDIAN_FOLDER: "Landry/daily-life"
  SKIP_PROCESSED: "false"
  USE_TIMESTAMP_FILTER: "true"
  LOG_LEVEL: "INFO"
  MAX_RETRIES: "3"
  RETRY_DELAY: "10"
  MAX_TRANSCRIPT_CHARS: "15000"
  # DIARY_PROMPT moved to AWS Secrets Manager: /fako/audio-workflows/diary-prompt
