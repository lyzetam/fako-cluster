apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: diary-prompt-secret
  namespace: audio-workflows
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: diary-prompt
    creationPolicy: Owner
  data:
    - secretKey: DIARY_PROMPT
      remoteRef:
        key: /fako/audio-workflows/diary-prompt
        property: prompt
  refreshInterval: 1h
