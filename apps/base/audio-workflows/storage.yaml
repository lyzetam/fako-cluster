---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: compressed-audio
  namespace: audio-workflows
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi-v2
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transcriptions
  namespace: audio-workflows
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi-v2
  resources:
    requests:
      storage: 10Gi
