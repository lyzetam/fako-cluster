apiVersion: v1
kind: ServiceAccount
metadata:
  name: audio-workflow-runner
  namespace: audio-workflows
---
# Role for running workflow steps
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: audio-workflow-runner
  namespace: audio-workflows
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
- apiGroups: ["argoproj.io"]
  resources: ["workflows", "workflowtemplates", "cronworkflows", "workflowtaskresults"]
  verbs: ["get", "list", "create", "update", "delete", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audio-workflow-runner
  namespace: audio-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: audio-workflow-runner
subjects:
- kind: ServiceAccount
  name: audio-workflow-runner
  namespace: audio-workflows
---
# ServiceAccount for docker secret creation job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: docker-secret-creator
  namespace: audio-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: docker-secret-creator
  namespace: audio-workflows
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docker-secret-creator
  namespace: audio-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: docker-secret-creator
subjects:
- kind: ServiceAccount
  name: docker-secret-creator
  namespace: audio-workflows
---
# Cross-namespace access to sftp-server PVC info
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: audio-workflow-pvc-access
  namespace: sftp-server
rules:
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audio-workflow-pvc-access
  namespace: sftp-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: audio-workflow-pvc-access
subjects:
- kind: ServiceAccount
  name: audio-workflow-runner
  namespace: audio-workflows
