apiVersion: batch/v1
kind: Job
metadata:
  name: create-docker-registry-secret
  namespace: audio-workflows
spec:
  template:
    spec:
      serviceAccountName: docker-secret-creator
      containers:
      - name: create-secret
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          # Get credentials from the simple secret
          USERNAME=$(kubectl get secret dockerhub-credentials -n audio-workflows -o jsonpath='{.data.username}' | base64 -d)
          PASSWORD=$(kubectl get secret dockerhub-credentials -n audio-workflows -o jsonpath='{.data.password}' | base64 -d)

          # Delete existing secret if it exists
          kubectl delete secret dockerhub-registry -n audio-workflows --ignore-not-found=true

          # Create the docker registry secret with proper escaping
          kubectl create secret docker-registry dockerhub-registry \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username="${USERNAME}" \
            --docker-password="${PASSWORD}" \
            --namespace=audio-workflows \
            --dry-run=client -o yaml | kubectl apply -f -
      restartPolicy: OnFailure
