apiVersion: batch/v1
kind: Job
metadata:
  name: wger-db-init
  namespace: wger
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: postgres-init
        image: postgres:16-alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres-cluster-rw.postgres.svc.cluster.local -U postgres -c '\q' 2>/dev/null; do
            echo "Waiting for database connection..."
            sleep 2
          done
          
          echo "Initializing wger database..."
          
          # First, create the database and user
          PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres-cluster-rw.postgres.svc.cluster.local -U postgres <<'EOF'
          -- Create wger database if it doesn't exist
          SELECT 'CREATE DATABASE wger'
          WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'wger')\gexec
          
          -- Create wger user if it doesn't exist  
          DO $$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_user WHERE usename = 'wger') THEN
              CREATE USER wger WITH PASSWORD 'wger-password-placeholder';
            END IF;
          END
          $$;
          
          -- Grant superuser privileges to wger (required for migrations)
          ALTER USER wger WITH SUPERUSER;
          
          -- Grant all privileges on database
          GRANT ALL PRIVILEGES ON DATABASE wger TO wger;
          
          -- Connect to wger database and grant schema permissions
          \c wger
          GRANT ALL ON SCHEMA public TO wger;
          EOF
          
          # Now update the password using environment variable
          PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres-cluster-rw.postgres.svc.cluster.local -U postgres -c "ALTER USER wger WITH PASSWORD '$WGER_PASSWORD';"
          
          echo "Database initialization complete!"
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-cluster-superuser
              key: password
        - name: WGER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wger-db-credentials
              key: dbpw