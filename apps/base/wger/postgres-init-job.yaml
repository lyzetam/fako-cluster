apiVersion: batch/v1
kind: Job
metadata:
  name: wger-db-init
  namespace: wger
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: postgres-init
        image: postgres:16-alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Initializing wger database..."
          PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres-cluster-rw.postgres.svc.cluster.local -U postgres <<EOF
          -- Create wger database if it doesn't exist
          DO $$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_database WHERE datname = 'wger') THEN
              PERFORM dblink_exec('dbname=postgres', 'CREATE DATABASE wger');
            END IF;
          END
          $$;

          -- Switch to postgres database for user creation
          \c postgres

          -- Create wger user if it doesn't exist
          DO $$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_user WHERE usename = 'wger') THEN
              EXECUTE format('CREATE USER wger WITH PASSWORD %L', :'WGER_PASSWORD');
            END IF;
          END
          $$;

          -- Grant superuser privileges to wger
          ALTER USER wger WITH SUPERUSER;

          -- Grant all privileges on database
          GRANT ALL PRIVILEGES ON DATABASE wger TO wger;
          EOF


          echo "Database initialization complete!"
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-cluster-superuser
              key: password
        - name: WGER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wger-db-credentials
              key: dbpw