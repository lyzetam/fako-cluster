apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wger-db-credentials-from-aws
  namespace: wger
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: wger-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        dbname: "{{ .dbname }}"
        dbuser: "{{ .dbuser }}"
        dbpw: "{{ .dbpw }}"
  data:
  - secretKey: dbname
    remoteRef:
      key: wger/db-credentials
      property: dbname
  - secretKey: dbuser
    remoteRef:
      key: wger/db-credentials
      property: dbuser
  - secretKey: dbpw
    remoteRef:
      key: wger/db-credentials
      property: dbpw
  refreshInterval: 1h