apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wger-db-credentials-from-aws
  namespace: wger
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: wger-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        dbname: "wger"
        dbuser: "admin"
        dbpw: "{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: postgres/app-user
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/app-user
      property: password
  refreshInterval: 1h