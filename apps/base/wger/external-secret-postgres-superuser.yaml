apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superuser-external-secret
  namespace: wger
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: postgres-cluster-superuser  # Match what the job expects
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
  - secretKey: username
    remoteRef:
      key: postgres/admin-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/admin-credentials
      property: password
  refreshInterval: 1h