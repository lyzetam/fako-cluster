# File: apps/base/wger/external-secret-wger-db.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wger-db-credentials-external-secret
  namespace: wger
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: wger-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        dbname: "wger"
        dbuser: "wger"
        dbpw: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: wger/db-credentials  # You'll need to create this in AWS Secrets Manager
      property: password
  refreshInterval: 1h