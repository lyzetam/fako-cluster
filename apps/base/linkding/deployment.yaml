apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.39.1
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
      restartPolicy: Always
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc