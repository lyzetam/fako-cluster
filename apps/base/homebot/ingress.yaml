apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebot
  namespace: homebot
spec:
  ingressClassName: traefik
  rules:
    - host: homebot.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homebot
                port:
                  number: 8123