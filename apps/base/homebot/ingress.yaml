apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebot
  namespace: homebot
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: traefik
  rules:
  - host: homebot.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homebot
            port:
              number: 8123
  tls:
  - hosts:
    - homebot.landryzetam.net
    secretName: homebot-tls-cert
