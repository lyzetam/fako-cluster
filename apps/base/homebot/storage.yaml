apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homebot-config
  namespace: homebot
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 5Gi      