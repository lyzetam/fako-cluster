apiVersion: v1
kind: ConfigMap
metadata:
  name: homebot-configmap
  namespace: homebot
data:
  TZ: "America/New_York" 
  configuration.yaml: |
    # Basic Home Assistant configuration
    default_config:
    
    # HTTP configuration for reverse proxy
    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - 10.42.0.0/16    # Kubernetes pod network
        - 10.43.0.0/16    # Kubernetes service network
        - 172.16.0.0/12   # Common Docker/Kubernetes range
        - 127.0.0.1       # Localhost
      ip_ban_enabled: true
      login_attempts_threshold: 5