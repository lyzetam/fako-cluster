apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: oura-collector
resources:
  - namespace.yaml
  - rbac.yaml
  - rbac-additions.yaml      # New: Additional RBAC for External Secrets
  - secret-store.yaml        # SecretStore for local K8s secret transformation
  - external-secret-aws.yaml # New: External Secret for AWS credentials
  - external-secret-postgres.yaml # New: External Secret for PostgreSQL credentials
  - external-secret-discord.yaml # New: Discord webhook for stale data alerts
  - configmap.yaml
  - storage.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  # - backfill-job.yaml  # Removed: Should only be run manually when needed
  - cronjob.yaml         # Added: Use CronJob for scheduled backfills instead
