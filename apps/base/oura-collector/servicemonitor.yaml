# Optional: ServiceMonitor for Prometheus monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: oura-collector
  namespace: oura-collector
  labels:
    app: oura-collector
spec:
  selector:
    matchLabels:
      app: oura-collector
  endpoints:
  - port: health
    path: /health
    interval: 60s
    scheme: http