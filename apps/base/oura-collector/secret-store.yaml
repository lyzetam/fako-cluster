apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: local-secret-store
  namespace: oura-collector
spec:
  provider:
    kubernetes:
      remoteNamespace: oura-collector
      auth:
        serviceAccount:
          name: oura-collector
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt