apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: discord-webhook
  namespace: oura-collector
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: discord-webhook-env
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DISCORD_WEBHOOK_URL: "{{ .sre_alerts }}"
  data:
  - secretKey: sre_alerts
    remoteRef:
      key: discord/webhook
      property: sre_alerts
  refreshInterval: 1h
