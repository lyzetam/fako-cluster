# apps/base/blog/external-secret-github.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-token-external-secret
  namespace: blog
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: github-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        token: "{{ .token }}"
  data:
  - secretKey: token
    remoteRef:
      key: gitleaks/github-token  
      property: token
  refreshInterval: 1h
