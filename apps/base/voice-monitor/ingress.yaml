apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-monitor
  namespace: voice-monitor
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: traefik
  rules:
  - host: voice-monitor.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voice-monitor
            port:
              number: 8080
  tls:
  - hosts:
    - voice-monitor.landryzetam.net
    secretName: voice-monitor-tls-cert
