apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-monitor
  namespace: voice-monitor
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: voice-monitor.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voice-monitor
            port:
              number: 80
