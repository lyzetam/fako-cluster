apiVersion: v1
kind: Service
metadata:
  name: voice-monitor
  namespace: voice-monitor
spec:
  selector:
    app: voice-monitor
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
# NodePort for easy access
apiVersion: v1
kind: Service
metadata:
  name: voice-monitor-nodeport
  namespace: voice-monitor
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30808  # Access on any node IP:30808
  selector:
    app: voice-monitor