apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-monitor
  namespace: voice-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voice-monitor
  template:
    metadata:
      labels:
        app: voice-monitor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: voice-monitor
      containers:
      - name: voice-monitor
        image: lzetam/voice-monitor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: voice-monitor-config
        env:
        - name: ENABLE_KUBECTL_TOP
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10