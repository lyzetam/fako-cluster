apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: obsidian-credentials-secret
  namespace: voice-ingest
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: obsidian-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        api_url: "{{ .api_url }}"
        api_key: "{{ .api_key }}"
  data:
    - secretKey: api_url
      remoteRef:
        key: obsidian/api
        property: api_url
    - secretKey: api_key
      remoteRef:
        key: obsidian/api
        property: api_key
  refreshInterval: 1h
