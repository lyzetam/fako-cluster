apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: voice-uploads-pvc
  namespace: voice-ingest
  labels:
    app: voice-ingest
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi-v2
  resources:
    requests:
      storage: 50Gi
