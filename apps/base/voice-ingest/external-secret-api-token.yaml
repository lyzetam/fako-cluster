apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: voice-ingest-credentials-secret
  namespace: voice-ingest
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: voice-ingest-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        api_token: "{{ .api_token }}"
  data:
    - secretKey: api_token
      remoteRef:
        key: voice-ingest/credentials
        property: api_token
  refreshInterval: 1h
