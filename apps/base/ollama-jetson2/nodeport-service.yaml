# apps/base/ollama-jetson2/nodeport-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ollama-jetson2-nodeport
  namespace: ollama-jetson2
spec:
  type: NodePort
  ports:
    - port: 11434
      targetPort: 11434
      nodePort: 31436  # Different port to avoid conflict with ollama-jetson nodeport
  selector:
    app: ollama-jetson2
