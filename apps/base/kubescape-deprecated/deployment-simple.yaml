apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubescape
  namespace: kubescape
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/part-of: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubescape
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubescape
    spec:
      serviceAccountName: kubescape
      initContainers:
      - name: initial-scan
        image: quay.io/kubescape/kubescape:latest
        command:
        - kubescape
        - scan
        - --format
        - json
        - --output
        - /results/initial-scan.json
        volumeMounts:
        - name: results-storage
          mountPath: /results
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
      containers:
      - name: web-ui
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: results-storage
          mountPath: /usr/share/nginx/html/results
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: results-storage
        persistentVolumeClaim:
          claimName: kubescape-results
      - name: nginx-config
        configMap:
          name: kubescape-nginx-config
      restartPolicy: Always
