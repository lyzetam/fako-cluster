apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubescape
resources:
  - namespace.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - configmap.yaml
  - deployment-no-pvc.yaml  # Use deployment without PVC
  - service.yaml
  - ingress.yaml

labels:
- pairs:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/part-of: security
    app.kubernetes.io/managed-by: kustomize
