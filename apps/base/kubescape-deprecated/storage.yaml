apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kubescape-results
  namespace: kubescape
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/part-of: security
spec:
  accessModes:
    - ReadWriteMany  # Changed to RWX for shared access
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-csi-v2  # Temporarily use existing storage class until nfs-security-logs is created
