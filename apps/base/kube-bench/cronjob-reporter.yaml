apiVersion: batch/v1
kind: CronJob
metadata:
  name: kube-bench-reporter
  namespace: kube-bench
  labels:
    app.kubernetes.io/name: kube-bench-reporter
    app.kubernetes.io/part-of: security
spec:
  schedule: "30 2 * * *"  # Run 30 min after scanner (2:30 AM)
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: kube-bench-reporter
        spec:
          serviceAccountName: kube-bench
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: dockerhub-registry
          containers:
          - name: reporter
            image: lzetam/kube-bench-reporter:latest
            imagePullPolicy: Always
            envFrom:
            - configMapRef:
                name: kube-bench-reporter-config
            env:
            - name: OBSIDIAN_API_URL
              valueFrom:
                secretKeyRef:
                  name: obsidian-api
                  key: api_url
            - name: OBSIDIAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: obsidian-api
                  key: api_key
            volumeMounts:
            - name: results-storage
              mountPath: /results
              readOnly: true
            resources:
              requests:
                memory: "128Mi"
                cpu: "50m"
              limits:
                memory: "256Mi"
                cpu: "200m"
          volumes:
          - name: results-storage
            persistentVolumeClaim:
              claimName: kube-bench-results
