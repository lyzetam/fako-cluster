apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-jetson
  namespace: ollama-jetson
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ollama-jetson
  template:
    metadata:
      labels:
        app: ollama-jetson
    spec:
      securityContext:
        fsGroup: 1000
      # Target the jetson01 node
      nodeSelector:
        kubernetes.io/hostname: jetson01
      
      # Use NVIDIA runtime for GPU support
      runtimeClassName: nvidia
      
      # No special tolerations needed for Jetson
      tolerations: []

      # Enable host memory access for large models
      hostIPC: true
      
      containers:
      - name: ollama
        # Use latest ollama image which has better Jetson support
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
          protocol: TCP
        envFrom:
        - configMapRef:
            name: ollama-configmap
        - configMapRef:
            name: ollama-gpu-configmap
        
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama-jetson-models
        
        resources:
          requests:
            memory: "2Gi"     # Conservative start
            cpu: "2000m"      # 2 cores
          limits:
            nvidia.com/gpu: 1 # Request 1 GPU
            memory: "7Gi"     # Use more memory since dedicated
            cpu: "6000m"      # Use all 6 cores
        
        # Add startup probe for model loading
        startupProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # Allow up to 5 minutes for initial model load
        
        livenessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      
      # Model manager sidecar - simplified to use environment configurations
      - name: model-manager
        image: ollama/ollama:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "Model manager starting..."
          sleep 60
          
          export OLLAMA_HOST=http://localhost:11434
          
          # Ensure qwen2.5:7b is downloaded
          echo "Pulling qwen2.5:7b model..."
          ollama pull qwen2.5:7b || echo "Failed to pull qwen2.5:7b"
          
          # Pre-load the model (will use environment variable settings automatically)
          echo "Pre-loading qwen2.5:7b model..."
          ollama run qwen2.5:7b "Initialize" || echo "Failed to pre-load model"
          
          echo "Model setup complete. Model is loaded with environment configurations:"
          echo "- Context: 20000 (from OLLAMA_CONTEXT_LENGTH)"
          echo "- Batch: 128 (from OLLAMA_BATCH_SIZE)"
          echo "- GPU Layers: 26 (from OLLAMA_GPU_LAYERS)"
          echo "- Keep Alive: 24h (from OLLAMA_KEEP_ALIVE)"
          
          ollama list
          
          # Simple heartbeat loop (optional since OLLAMA_KEEP_ALIVE=24h handles this)
          while true; do
            sleep 300  # 5 minutes
            echo "Model manager heartbeat - model should remain loaded via OLLAMA_KEEP_ALIVE=24h"
            # Check if model is still loaded
            ollama list | grep -q "qwen2.5:7b" || {
              echo "Model not found in list, attempting to reload..."
              ollama run qwen2.5:7b "Initialize" > /dev/null 2>&1
            }
          done
        
        volumeMounts:
        - mountPath: /root/.ollama
          name: ollama-jetson-models
        resources:
          requests:
            memory: "500Mi"  
            cpu: "250m"     
          limits:
            memory: "1Gi"
            cpu: "500m"
      
      volumes:
      - name: ollama-jetson-models
        persistentVolumeClaim:
          claimName: ollama-jetson-models
