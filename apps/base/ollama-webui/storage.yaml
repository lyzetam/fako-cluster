apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-webui-data
  namespace: ollama-webui
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 5Gi  # For chat history and user data