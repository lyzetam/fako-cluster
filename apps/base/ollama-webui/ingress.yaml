# apps/base/ollama-webui/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama-webui
  namespace: ollama-webui
  annotations:
    # Force HTTPS redirect
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Reference middleware in kube-system namespace (where Traefik is installed)
    # traefik.ingress.kubernetes.io/router.middlewares: kube-system-security-headers@kubernetescrd,kube-system-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
      - ai.landryzetam.net
      secretName: ollama-webui-tls-secret
  rules:
    - host: ai.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama-webui
                port:
                  number: 8080