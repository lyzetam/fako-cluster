# apps/base/ollama-webui/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ollama-webui
resources:
  - namespace.yaml
  - configmap.yaml  
  - configmap-v2.yaml  # Template-based configmap
  - storage.yaml
  - deployment.yaml  # Will be patched in staging
  - deployment-v2.yaml  # Secret-aware deployment
  - service.yaml
  - ingress.yaml
  - gpustack-secret.yaml  # Encrypted secret