# apps/base/ollama-webui/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-webui
  namespace: ollama-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-webui
  template:
    metadata:
      labels:
        app: ollama-webui
    spec:
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: ollama-webui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ollama-webui-configmap-gpu  # Fixed to use GPU configmap
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama-gpu.ollama.svc.cluster.local:11434"  # Point to GPU service
          volumeMounts:
            - mountPath: /app/backend/data
              name: webui-data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
      volumes:
        - name: webui-data
          persistentVolumeClaim:
            claimName: ollama-webui-data