apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gpustack-api-secret
  namespace: ollama-webui
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: gpustack-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        OPENAI_API_KEY: "{{ .apiKey }}"
        OPENAI_API_KEYS: "{{ .apiKey }}"
  data:
  - secretKey: apiKey
    remoteRef:
      key: gpustack/api-key
      property: OPENAI_API_KEYS
  refreshInterval: 1h
