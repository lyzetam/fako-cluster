apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: endpoints-secret
  namespace: open-webui
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: ollama-endpoints
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        OPENAI_API_BASE_URL: "{{ .gpustack_base_url }}"
        OPENAI_API_BASE_URLS: "{{ .gpustack_base_url }}"
  data:
  - secretKey: gpustack_base_url
    remoteRef:
      key: ollama-webui/endpoints
      property: gpustack_base_url
  refreshInterval: 1h
