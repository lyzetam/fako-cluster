# Using shared NFS volume to access the same data as ollama-webui
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-webui-data
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.85.30.17
    path: /mnt/k8s-nfs/ollama-webui-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-webui-data
  namespace: open-webui
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: shared-webui-data
  resources:
    requests:
      storage: 5Gi
