# apps/base/open-webui/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:v0.6.18
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: open-webui-configmap  # This loads ALL configmap values
            - secretRef:
                name: gpustack-credentials    # This loads API keys from AWS Secrets Manager
            - secretRef:
                name: ollama-endpoints        # This loads endpoint URLs from AWS Secrets Manager
                optional: true                # Make it optional until AWS secret is created
          # REMOVED the hardcoded env section that was overriding the configmap!
          volumeMounts:
            - mountPath: /app/backend/data
              name: webui-data
          resources:
            requests:
              memory: "3Gi"
              cpu: "1500m"
            limits:
              memory: "6Gi"
              cpu: "3000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
      volumes:
        - name: webui-data
          persistentVolumeClaim:
            claimName: shared-webui-data
