apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openai-secret
  namespace: kagent
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: kagent-openai
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        OPENAI_API_KEY: "{{ .openai_api_key }}"
  data:
  - secretKey: openai_api_key
    remoteRef:
      key: openai/kagent-apikeys
      property: OPENAI_API_KEYS
  refreshInterval: 1h
