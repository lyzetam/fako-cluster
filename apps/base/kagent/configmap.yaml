apiVersion: v1
kind: ConfigMap
metadata:
  name: kagent-config
  namespace: kagent
data:
  # Kagent configuration
  KAGENT_LOG_LEVEL: "info"
  KAGENT_PORT: "80"
  
  # LLM Provider Configuration
  LLM_PROVIDER: "openai"
  
  # Model configuration
  OPENAI_MODEL: "gpt-4o-mini"
  
  # Agent configuration
  AGENT_MAX_ITERATIONS: "10"
  AGENT_TIMEOUT: "300"
  
  # Kubernetes configuration
  KUBERNETES_IN_CLUSTER: "true"
  
  # UI configuration
  KAGENT_UI_ENABLED: "true"
  KAGENT_UI_PORT: "80"
