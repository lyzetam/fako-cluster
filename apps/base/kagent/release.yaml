apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kagent
  namespace: kagent
spec:
  interval: 10m
  dependsOn:
    - name: kagent-crds
  chart:
    spec:
      chart: kagent
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: kagent
  values:
    providers:
      openAI:
        # API key will be set from ExternalSecret
        existingSecret: kagent-openai-secret
        existingSecretKey: OPENAI_API_KEY
    
    # Environment variables to set the base URL from external secret
    env:
    - name: OPENAI_API_BASE
      valueFrom:
        secretKeyRef:
          name: kagent-endpoints
          key: OPENAI_API_BASE_URL
    
    # Service configuration
    service:
      type: ClusterIP
      port: 80
    
    # Ingress will be configured separately in dev overlay
    ingress:
      enabled: false
    
    # Resource limits
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
