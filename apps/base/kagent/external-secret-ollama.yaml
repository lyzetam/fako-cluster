apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ollama-secret
  namespace: kagent
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: kagent-ollama
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        OLLAMA_API_KEY: "{{ .ollama_api_key }}"
  data:
  - secretKey: ollama_api_key
    remoteRef:
      key: ollama/kagent-apikeys
      property: OLLAMA_API_KEYS
  refreshInterval: 1h
