apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagent
  namespace: kagent
  labels:
    app: kagent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kagent
  template:
    metadata:
      labels:
        app: kagent
    spec:
      serviceAccountName: kagent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: kagent
        image: ghcr.io/kagent-dev/kagent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: kagent-config
        - secretRef:
            name: gpustack-credentials
        - secretRef:
            name: kagent-endpoints
        env:
        # Override the base URL from the secret
        - name: OPENAI_API_BASE
          valueFrom:
            secretKeyRef:
              name: kagent-endpoints
              key: OPENAI_API_BASE_URL
        # Health check endpoints
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: kagent-data
          mountPath: /data
      volumes:
      - name: kagent-data
        emptyDir: {}
