apiVersion: kagent.dev/v1alpha1
kind: ModelConfig
metadata:
  name: ollama-deepseek-r1-coder
  namespace: kagent
spec:
  model: deepseek-r1:14b
  provider: Ollama
  ollama:
    host: "http://ollama-gpu.ollama.svc.cluster.local:11434"
  # Required for custom models
  modelInfo:
    vision: false              # DeepSeek R1 Coder doesn't support image inputs
    functionCalling: true     # DeepSeek R1 Coder supports function/tool calling
    jsonOutput: true          # Can generate JSON responses
    family: "deepseek"        # Model family identifier
    structuredOutput: true    # Supports structured output generation
    multipleSystemMessages: false  # Standard single system message support
