# apps/base/verify-gpu-node/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-verifier
  namespace: verify-gpu-node
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-verifier
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-verifier
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-verifier
subjects:
- kind: ServiceAccount
  name: node-verifier
  namespace: verify-gpu-node