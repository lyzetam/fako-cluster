# apps/base/mlx-distributed/external-service.yaml
# Service and Endpoints to expose the GPUStack API
apiVersion: v1
kind: Service
metadata:
  name: gpustack-api
  namespace: mlx-distributed
  labels:
    app: gpustack
    component: external-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: gpustack-api
  namespace: mlx-distributed
  labels:
    app: gpustack
    component: external-api
subsets:
- addresses:
  - ip: ***NFS-IP-REMOVED***  # GPUStack server IP
  ports:
  - name: http
    port: 80          # GPUStack port
    protocol: TCP

---
# Service for OpenAI-compatible API endpoint
# This provides compatibility with Open WebUI
apiVersion: v1
kind: Service
metadata:
  name: gpustack-openai
  namespace: mlx-distributed
  labels:
    app: gpustack
    component: openai-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80          # Port that WebUI will connect to
    targetPort: 80    # Actual GPUStack port
    protocol: TCP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: gpustack-openai
  namespace: mlx-distributed
  labels:
    app: gpustack
    component: openai-api
subsets:
- addresses:
  - ip: ***NFS-IP-REMOVED***  # GPUStack server IP
  ports:
  - name: http
    port: 80          # GPUStack port
    protocol: TCP