apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-user-external-secret
  namespace: postgres
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: app-user-secret-external
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
  - secretKey: username
    remoteRef:
      key: postgres/app-user
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/app-user
      property: password
  refreshInterval: 1h