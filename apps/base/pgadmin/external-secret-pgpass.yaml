# apps/base/pgadmin/external-secret-pgpass.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin-pgpass-external-secret
  namespace: pgadmin
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: pgadmin-pgpass
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        .pgpass: |
          postgres-cluster-rw.postgres.svc.cluster.local:5432:*:{{ .username }}:{{ .password }}
          postgres-cluster-ro.postgres.svc.cluster.local:5432:*:{{ .username }}:{{ .password }}
  data:
  - secretKey: username
    remoteRef:
      key: postgres/app-user
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/app-user
      property: password
  refreshInterval: 1h