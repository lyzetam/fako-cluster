# apps/base/pgadmin/external-secret-pgadmin.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin-external-secret
  namespace: pgadmin
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: pgadmin-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        PGADMIN_DEFAULT_PASSWORD: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: pgadmin/admin-user
      property: password
  refreshInterval: 1h
