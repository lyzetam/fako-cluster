apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: orchestrator-secrets
  namespace: orchestrator
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: aws-secret-store
  target:
    name: orchestrator-secrets
    creationPolicy: Owner
  data:
    - secretKey: anthropic-api-key
      remoteRef:
        key: family-manager-bot/anthropic
        property: api_key
