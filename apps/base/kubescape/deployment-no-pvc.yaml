apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubescape-no-pvc
  namespace: kubescape
  labels:
    app.kubernetes.io/name: kubescape-no-pvc
    app.kubernetes.io/part-of: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubescape-no-pvc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubescape-no-pvc
    spec:
      serviceAccountName: kubescape
      containers:
      - name: kubescape
        image: quay.io/kubescape/kubescape:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting Kubescape in server mode..."
          mkdir -p /tmp/results
          # Run initial scan
          kubescape scan --format json --output /tmp/results/initial-scan-$(date +%Y%m%d-%H%M%S).json
          echo "Kubescape initial scan completed. Starting HTTP server..."
          python3 -m http.server 8080 --directory /tmp/results &
          # Keep container running and perform periodic scans
          while true; do
            echo "Running scheduled Kubescape scan..."
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            kubescape scan --format json --output /tmp/results/scan-${TIMESTAMP}.json
            echo "Scan completed at $(date), results saved to scan-${TIMESTAMP}.json"
            sleep 3600  # Scan every hour
          done
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        env:
        - name: KS_LOGGER_LEVEL
          value: "info"
        - name: KS_LOGGER_NAME
          value: "kubescape"
      - name: web-ui
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      volumes:
      - name: nginx-config
        configMap:
          name: kubescape-nginx-config
      restartPolicy: Always
