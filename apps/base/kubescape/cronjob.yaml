apiVersion: batch/v1
kind: CronJob
metadata:
  name: kubescape-scanner
  namespace: kubescape
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/part-of: security
spec:
  schedule: "0 */6 * * *"  # Run every 6 hours
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: kubescape
        spec:
          serviceAccountName: kubescape
          restartPolicy: OnFailure
          containers:
          - name: kubescape
            image: quay.io/kubescape/kubescape:latest
            command:
            - /usr/bin/kubescape
            - scan
            - --format
            - json
            - --output
            - /results/kubescape-scan.json
            volumeMounts:
            - name: results-storage
              mountPath: /results
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
                cpu: "500m"
            env:
            - name: KS_LOGGER_LEVEL
              value: "info"
            - name: KS_LOGGER_NAME
              value: "kubescape"
          - name: results-processor
            image: busybox:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for scan to complete..."
              while [ ! -f /results/kubescape-scan.json ]; do
                sleep 5
              done
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              cp /results/kubescape-scan.json /results/kubescape-scan-${TIMESTAMP}.json
              echo "Scan completed. Results saved to kubescape-scan-${TIMESTAMP}.json"
              # Keep only the last 10 scan results
              ls -t /results/kubescape-scan-*.json | tail -n +11 | xargs -r rm
            volumeMounts:
            - name: results-storage
              mountPath: /results
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
          volumes:
          - name: results-storage
            persistentVolumeClaim:
              claimName: kubescape-results
