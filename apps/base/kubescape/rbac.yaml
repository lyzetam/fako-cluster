apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubescape
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/part-of: security
rules:
# Core resources
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list"]
# Apps resources
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["get", "list"]
# Extensions resources
- apiGroups: ["extensions"]
  resources: ["*"]
  verbs: ["get", "list"]
# Networking resources
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
# RBAC resources
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
# Policy resources
- apiGroups: ["policy"]
  resources: ["*"]
  verbs: ["get", "list"]
# Security resources
- apiGroups: ["security.openshift.io"]
  resources: ["*"]
  verbs: ["get", "list"]
# Storage resources
- apiGroups: ["storage.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
# Batch resources
- apiGroups: ["batch"]
  resources: ["*"]
  verbs: ["get", "list"]
# Autoscaling resources
- apiGroups: ["autoscaling"]
  resources: ["*"]
  verbs: ["get", "list"]
# Custom resources
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
# Metrics resources
- apiGroups: ["metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
# Admission resources
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubescape
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/part-of: security
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubescape
subjects:
- kind: ServiceAccount
  name: kubescape
  namespace: kubescape
