apiVersion: v1
kind: Service
metadata:
  name: kubescape
  namespace: kubescape
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/part-of: security
spec:
  selector:
    app.kubernetes.io/name: kubescape
  ports:
  - name: web
    port: 80
    targetPort: web
    protocol: TCP
  - name: api
    port: 8080
    targetPort: http
    protocol: TCP
  type: ClusterIP
