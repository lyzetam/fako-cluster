apiVersion: apps/v1
kind: Deployment
metadata:
  name: thornus-backend
  labels:
    app: thornus
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thornus
      component: backend
  template:
    metadata:
      labels:
        app: thornus
        component: backend
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
        - name: backend
          image: lzetam/thornus-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            # Non-secret config from ConfigMap
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: thornus-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: thornus-config
                  key: LOG_LEVEL
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: thornus-config
                  key: CORS_ORIGINS
            - name: OLLAMA_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: thornus-config
                  key: OLLAMA_BASE_URL
            - name: OLLAMA_MODEL
              valueFrom:
                configMapKeyRef:
                  name: thornus-config
                  key: OLLAMA_MODEL
            - name: N8N_API_URL
              valueFrom:
                configMapKeyRef:
                  name: thornus-config
                  key: N8N_API_URL
            - name: THORNUS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: thornus-config
                  key: THORNUS_BASE_URL
            # Secrets from ExternalSecret
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: SUPABASE_ANON_KEY
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: ANTHROPIC_API_KEY
            - name: N8N_API_KEY
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: N8N_API_KEY
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: STRIPE_API_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: STRIPE_WEBHOOK_SECRET
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: RESEND_API_KEY
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: CLOUDFLARE_API_TOKEN
            - name: DIGITALOCEAN_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: DIGITALOCEAN_API_TOKEN
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
          # Startup probe - generous budget for initial startup
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 30
          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          # Readiness probe - controls traffic routing
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
