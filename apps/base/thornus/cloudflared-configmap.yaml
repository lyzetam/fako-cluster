apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  labels:
    app: thornus
data:
  config.yaml: |
    tunnel: thornus-tunnel
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true

    ingress:
    - hostname: thornus.landryzetam.net
      service: https://traefik.kube-system.svc.cluster.local:443
      originRequest:
        noTLSVerify: true
        httpHostHeader: thornus.landryzetam.net

    - service: http_status:404
