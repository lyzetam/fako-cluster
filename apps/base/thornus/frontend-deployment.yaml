apiVersion: apps/v1
kind: Deployment
metadata:
  name: thornus-frontend
  labels:
    app: thornus
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thornus
      component: frontend
  template:
    metadata:
      labels:
        app: thornus
        component: frontend
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
        - name: frontend
          image: lzetam/thornus-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: ""
            - name: INTERNAL_API_URL
              value: "http://thornus-backend-service:8000"
            - name: NEXT_PUBLIC_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: SUPABASE_URL
            - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: thornus-secrets
                  key: SUPABASE_ANON_KEY
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "300m"
      restartPolicy: Always
