apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: market-replay-secrets
  namespace: market-replay
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: market-replay-secrets
    creationPolicy: Owner
  data:
    - secretKey: massive-api-key
      remoteRef:
        key: market-replay/recorder
        property: massive_api_key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: market-replay-db-credentials
  namespace: market-replay
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: market-replay-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: market-replay/database
        property: username
    - secretKey: password
      remoteRef:
        key: market-replay/database
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-admin-credentials
  namespace: market-replay
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: postgres-admin-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: postgres/admin-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: postgres/admin-credentials
        property: password
