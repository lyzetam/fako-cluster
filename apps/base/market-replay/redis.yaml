---
# Redis HA with Sentinel

# ConfigMap for Redis configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: market-replay
  labels:
    app: redis
data:
  redis.conf: |
    # Redis configuration for HA
    bind 0.0.0.0
    port 6379

    # Persistence
    appendonly yes
    appendfsync everysec

    # Memory management
    maxmemory 256mb
    maxmemory-policy allkeys-lru

    # Replication
    min-replicas-to-write 1
    min-replicas-max-lag 10

    # Security
    protected-mode no

  sentinel.conf: |
    # Sentinel configuration
    port 26379

    # Monitor the Redis master
    sentinel monitor mymaster redis-0.redis-headless.market-replay.svc.cluster.local 6379 2

    # Failover timing
    sentinel down-after-milliseconds mymaster 5000
    sentinel failover-timeout mymaster 60000
    sentinel parallel-syncs mymaster 1

    # Resolve hostnames
    sentinel resolve-hostnames yes
    sentinel announce-hostnames yes

---
# Headless Service for Redis StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: market-replay
  labels:
    app: redis
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379

---
# Service for Redis master (write operations)
apiVersion: v1
kind: Service
metadata:
  name: market-replay-redis
  namespace: market-replay
  labels:
    app: redis
spec:
  type: ClusterIP
  selector:
    app: redis
    role: master
  ports:
    - name: redis
      port: 6379
      targetPort: 6379

---
# Service for Redis replicas (read operations)
apiVersion: v1
kind: Service
metadata:
  name: redis-replicas
  namespace: market-replay
  labels:
    app: redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379

---
# Service for Sentinel
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: market-replay
  labels:
    app: redis-sentinel
spec:
  type: ClusterIP
  selector:
    app: redis-sentinel
  ports:
    - name: sentinel
      port: 26379
      targetPort: 26379

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: market-replay
  labels:
    app: redis
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      initContainers:
        - name: init-redis
          image: redis:7-alpine
          securityContext:
            runAsUser: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - /bin/sh
            - -c
            - |
              set -ex
              # Generate redis config based on ordinal
              HOSTNAME=$(hostname)
              ORDINAL=${HOSTNAME##*-}

              cp /config/redis.conf /data/redis.conf

              if [ "$ORDINAL" != "0" ]; then
                echo "replicaof redis-0.redis-headless.market-replay.svc.cluster.local 6379" >> /data/redis.conf
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - /data/redis.conf
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
# Sentinel Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: market-replay
  labels:
    app: redis-sentinel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      initContainers:
        - name: init-sentinel
          image: redis:7-alpine
          securityContext:
            runAsUser: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - /bin/sh
            - -c
            - |
              set -ex
              cp /config/sentinel.conf /data/sentinel.conf
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      containers:
        - name: sentinel
          image: redis:7-alpine
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 26379
              name: sentinel
          command:
            - redis-sentinel
            - /data/sentinel.conf
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: redis-config
        - name: data
          emptyDir: {}

---
# PodDisruptionBudget for Redis
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: market-replay
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: redis

---
# PodDisruptionBudget for Sentinel
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-sentinel-pdb
  namespace: market-replay
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: redis-sentinel
