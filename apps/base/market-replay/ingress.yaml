---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: market-replay-ingress
  namespace: market-replay
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - market-replay.example.com
      secretName: market-replay-tls
  rules:
    - host: market-replay.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: market-replay-gateway
                port:
                  number: 8000
