# apps/base/piper-v13/deployment.yaml - LinuxServer Piper (latest stable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: piper-v13
  namespace: piper-v13
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piper-v13
  template:
    metadata:
      labels:
        app: piper-v13
    spec:
      nodeSelector:
        kubernetes.io/hostname: aitower
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: piper
          image: lscr.io/linuxserver/piper:latest
          ports:
            - containerPort: 10200
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000" 
            - name: TZ
              value: "America/New_York"
            - name: PIPER_VOICE
              value: "en_US-ryan-high"
            - name: PIPER_LENGTH
              value: "1.0"
            - name: PIPER_NOISE
              value: "0.667"
            - name: PIPER_NOISEW
              value: "0.333"
            - name: PIPER_SPEAKER
              value: "0"
            - name: PIPER_PROCS
              value: "4"
            - name: STREAMING
              value: "true"
          volumeMounts:
            - mountPath: /config
              name: piper-v13-data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 10200
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 10200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: 10200
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 30
      
      volumes:
        - name: piper-v13-data
          persistentVolumeClaim:
            claimName: piper-v13-data
