---
# Dashboard API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-api
  namespace: meal-tracker
  labels:
    app.kubernetes.io/name: dashboard-api
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard-api
        app.kubernetes.io/component: api
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: dashboard-api
          image: lzetam/meal-tracker-dashboard-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: meal-tracker-credentials
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DATABASE)"
          envFrom:
            - configMapRef:
                name: meal-tracker-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
---
# Dashboard API Service
apiVersion: v1
kind: Service
metadata:
  name: dashboard-api
  namespace: meal-tracker
  labels:
    app.kubernetes.io/name: dashboard-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: dashboard-api
---
# Dashboard UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui
  namespace: meal-tracker
  labels:
    app.kubernetes.io/name: dashboard-ui
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard-ui
        app.kubernetes.io/component: ui
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: dashboard-ui
          image: lzetam/meal-tracker-dashboard-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
---
# Dashboard UI Service
apiVersion: v1
kind: Service
metadata:
  name: dashboard-ui
  namespace: meal-tracker
  labels:
    app.kubernetes.io/name: dashboard-ui
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: dashboard-ui
---
# Ingress for Dashboard
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: meal-tracker
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: diet.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-ui
                port:
                  number: 80
    - host: diet-api.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-api
                port:
                  number: 80
