apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-token-external-secret
  namespace: mcp-gateway
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: mcp-gateway-secrets
    creationPolicy: Owner
  data:
    - secretKey: GITHUB_PERSONAL_ACCESS_TOKEN
      remoteRef:
        key: /fako/mcp-gateway/github-token
        property: token
