apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: mcp-gateway
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2025.10.1
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: tunnel-credentials
      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: mcp-gateway
data:
  config.yaml: |
    # Reusing existing fakocluster tunnel
    tunnel: fakocluster
    credentials-file: /etc/cloudflared/creds/credentials.json

    # Serves the metrics server under /metrics and the readiness server under /ready
    metrics: 0.0.0.0:2000
    no-autoupdate: true

    ingress:
    # MCP Gateway SSE endpoint
    - hostname: mcp.landryzetam.net
      service: http://mcp-gateway:8811

    # MCP Gateway Streamable HTTP endpoint
    - hostname: mcp-stream.landryzetam.net
      service: http://mcp-gateway:8812

    # n8n - route to n8n namespace service
    - hostname: n8n.landryzetam.net
      service: http://n8n.n8n.svc.cluster.local:5678
      originRequest:
        connectTimeout: 30s
        keepAliveTimeout: 90s

    # Family Manager Webhook - ElevenLabs voice assistant
    - hostname: family-webhook.landryzetam.net
      service: http://family-manager-webhook.family-manager.svc.cluster.local:80
      originRequest:
        connectTimeout: 30s
        keepAliveTimeout: 90s

    # Market Replay Gateway - Options data recording and replay
    - hostname: market-replay.landryzetam.net
      service: http://market-replay-gateway.market-replay.svc.cluster.local:8000
      originRequest:
        connectTimeout: 30s
        keepAliveTimeout: 90s

    # Autobots - AI Engineering Agent Orchestrator
    - hostname: autobots.landryzetam.net
      service: http://autobots.autobots.svc.cluster.local:8000
      originRequest:
        connectTimeout: 60s
        keepAliveTimeout: 120s

    # Catch-all rule
    - service: http_status:404
