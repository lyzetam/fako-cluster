apiVersion: v1
kind: ServiceAccount
metadata:
  name: docker-secret-creator
  namespace: unifi-clients
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: docker-secret-manager
  namespace: unifi-clients
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "delete", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docker-secret-creator-binding
  namespace: unifi-clients
subjects:
- kind: ServiceAccount
  name: docker-secret-creator
  namespace: unifi-clients
roleRef:
  kind: Role
  name: docker-secret-manager
  apiGroup: rbac.authorization.k8s.io
