---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: task-tracker-backend
  namespace: task-tracker
  labels:
    app: task-tracker
    component: backend
    app.kubernetes.io/name: task-tracker
    app.kubernetes.io/component: backend
    prometheus.io/scrape: "true"
spec:
  selector:
    matchLabels:
      app: task-tracker
      component: backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - task-tracker

---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: task-tracker-alerts
  namespace: task-tracker
  labels:
    app: task-tracker
    prometheus.io/rule: "true"
spec:
  groups:
  - name: task-tracker.rules
    interval: 30s
    rules:
    # High error rate alert
    - alert: TaskTrackerHighErrorRate
      expr: rate(http_requests_total{job="task-tracker-backend", status=~"5.."}[5m]) > 0.1
      for: 5m
      labels:
        severity: critical
        app: task-tracker
      annotations:
        summary: "Task Tracker high error rate"
        description: "Error rate is {{ $value | humanizePercentage }} for task-tracker backend"
        runbook_url: "https://runbooks.company.com/task-tracker/high-error-rate"

    # High response time alert
    - alert: TaskTrackerHighLatency
      expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job="task-tracker-backend"}[5m])) > 1
      for: 5m
      labels:
        severity: warning
        app: task-tracker
      annotations:
        summary: "Task Tracker high latency"
        description: "99th percentile latency is {{ $value }}s for task-tracker backend"
        runbook_url: "https://runbooks.company.com/task-tracker/high-latency"

    # Pod crash looping
    - alert: TaskTrackerPodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{namespace="task-tracker"}[15m]) > 0
      for: 5m
      labels:
        severity: critical
        app: task-tracker
      annotations:
        summary: "Task Tracker pod is crash looping"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently"
        runbook_url: "https://runbooks.company.com/task-tracker/pod-crashloop"

    # Pod not ready
    - alert: TaskTrackerPodNotReady
      expr: kube_pod_status_ready{namespace="task-tracker", condition="false"} == 1
      for: 10m
      labels:
        severity: warning
        app: task-tracker
      annotations:
        summary: "Task Tracker pod not ready"
        description: "Pod {{ $labels.pod }} has been not ready for more than 10 minutes"
        runbook_url: "https://runbooks.company.com/task-tracker/pod-not-ready"

    # High memory usage
    - alert: TaskTrackerHighMemoryUsage
      expr: container_memory_usage_bytes{namespace="task-tracker"} / container_spec_memory_limit_bytes{namespace="task-tracker"} > 0.9
      for: 5m
      labels:
        severity: warning
        app: task-tracker
      annotations:
        summary: "Task Tracker high memory usage"
        description: "Memory usage is {{ $value | humanizePercentage }} for container {{ $labels.container }}"
        runbook_url: "https://runbooks.company.com/task-tracker/high-memory"

    # Database connection failures
    - alert: TaskTrackerDatabaseConnectionFailed
      expr: increase(database_connection_errors_total{job="task-tracker-backend"}[5m]) > 5
      for: 2m
      labels:
        severity: critical
        app: task-tracker
      annotations:
        summary: "Task Tracker database connection failures"
        description: "Database connection errors increased by {{ $value }} in the last 5 minutes"
        runbook_url: "https://runbooks.company.com/task-tracker/database-connection"

    # Redis connection failures
    - alert: TaskTrackerRedisConnectionFailed
      expr: increase(redis_connection_errors_total{job="task-tracker-backend"}[5m]) > 3
      for: 2m
      labels:
        severity: warning
        app: task-tracker
      annotations:
        summary: "Task Tracker Redis connection failures"
        description: "Redis connection errors increased by {{ $value }} in the last 5 minutes"
        runbook_url: "https://runbooks.company.com/task-tracker/redis-connection"