---
# Main Application Ingress (Cloudflare Tunnel)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-tracker-ingress
  namespace: task-tracker
  labels:
    app: task-tracker
    app.kubernetes.io/name: task-tracker
    app.kubernetes.io/instance: production
  annotations:
    # Cloudflare tunnel configuration (DevOps will configure the actual tunnel)
    kubernetes.io/ingress.class: "cloudflare-tunnel"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://task-tracker.lzeta.dev"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  rules:
  - host: task-tracker.lzeta.dev
    http:
      paths:
      # API routes go to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: task-tracker-backend
            port:
              number: 3000
      # Health and metrics endpoints
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: task-tracker-backend
            port:
              number: 3000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: task-tracker-backend
            port:
              number: 3000
      # Frontend routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-tracker-frontend
            port:
              number: 3000