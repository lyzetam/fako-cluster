---
# Frontend ExternalSecret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: task-tracker-frontend-secrets
  namespace: task-tracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: task-tracker-frontend-secrets
    creationPolicy: Owner
  data:
  - secretKey: NEXTAUTH_SECRET
    remoteRef:
      key: task-tracker/app-secrets
      property: jwt_secret
  - secretKey: NEXTAUTH_URL
    remoteRef:
      key: task-tracker/app-secrets
      property: nextauth_url
  - secretKey: API_URL
    remoteRef:
      key: task-tracker/app-secrets
      property: api_url
---
# Backend ExternalSecret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: task-tracker-backend-secrets
  namespace: task-tracker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: task-tracker-backend-secrets
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: task-tracker/database
      property: url
  - secretKey: JWT_SECRET
    remoteRef:
      key: task-tracker/app-secrets
      property: jwt_secret
  - secretKey: REDIS_URL
    remoteRef:
      key: task-tracker/redis
      property: url
  - secretKey: API_KEY
    remoteRef:
      key: task-tracker/app-secrets
      property: api_key