apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-tracker-backend
  namespace: task-tracker
  labels:
    app: task-tracker-backend
    component: backend
    app.kubernetes.io/name: task-tracker-backend
    app.kubernetes.io/instance: task-tracker
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: task-tracker-backend
  template:
    metadata:
      labels:
        app: task-tracker-backend
        component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: task-tracker-backend
        image: lzetam/task-tracker-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Non-secret environment variables
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: ALLOWED_ORIGINS
          value: "https://task-tracker.example.com,http://localhost:3000"
        # Secrets from ExternalSecret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: task-tracker-backend-secrets
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: task-tracker-backend-secrets
              key: JWT_SECRET_KEY
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: task-tracker-backend-secrets
              key: REDIS_URL
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: task-tracker-backend
              topologyKey: kubernetes.io/hostname
      # Restart policy
      restartPolicy: Always