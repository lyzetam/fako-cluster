---
# Backend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: task-tracker-backend-netpol
  namespace: task-tracker
  labels:
    app: task-tracker
    component: backend
spec:
  podSelector:
    matchLabels:
      app: task-tracker
      component: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from frontend
  - from:
    - podSelector:
        matchLabels:
          app: task-tracker
          component: frontend
    ports:
    - protocol: TCP
      port: 3000
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow monitoring scrapes
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # HTTPS outbound (for external APIs if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Database access (assume external or different namespace)
  - to: []
    ports:
    - protocol: TCP
      port: 5432
  # Redis access
  - to: []
    ports:
    - protocol: TCP
      port: 6379

---
# Frontend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: task-tracker-frontend-netpol
  namespace: task-tracker
  labels:
    app: task-tracker
    component: frontend
spec:
  podSelector:
    matchLabels:
      app: task-tracker
      component: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Backend API calls
  - to:
    - podSelector:
        matchLabels:
          app: task-tracker
          component: backend
    ports:
    - protocol: TCP
      port: 3000