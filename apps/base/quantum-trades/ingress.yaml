apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-trades
  namespace: quantum-trades
  labels:
    app: quantum-trades
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  tls:
    - hosts:
        - quantum.landryzetam.net
      secretName: quantum-trades-tls
  rules:
    - host: quantum.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api/chat
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          # WebSocket /ws path handled by IngressRoute with extended timeouts
