apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-trades-trading
  labels:
    app: quantum-trades
    component: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum-trades
      component: trading
  template:
    metadata:
      labels:
        app: quantum-trades
        component: trading
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      initContainers:
        - name: wait-for-db
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z postgres-cluster-rw.postgres 5432; do
                echo "PostgreSQL is not ready yet - sleeping"
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: trading
          image: lzetam/quantum-trades-trading:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8005
              protocol: TCP
          env:
            - name: DB_HOST
              value: "postgres-cluster-rw.postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "trading"
            - name: DB_USER
              value: "trading"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: TRADING_DB_PASSWORD
            - name: TRADIER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: TRADIER_API_KEY
            - name: TRADIER_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: TRADIER_ACCOUNT_ID
            - name: TRADIER_SANDBOX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: TRADIER_SANDBOX_API_KEY
            - name: TRADIER_SANDBOX_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: TRADIER_SANDBOX_ACCOUNT_ID
            - name: TRADIER_PAPER_TRADING
              value: "true"
            - name: ENABLE_LIVE_TRADING
              value: "false"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8005"
            # Obsidian trade journal integration (uses existing obsidian-api secret)
            - name: OBSIDIAN_API_URL
              valueFrom:
                secretKeyRef:
                  name: obsidian-api
                  key: api_url
                  optional: true
            - name: OBSIDIAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: obsidian-api
                  key: api_key
                  optional: true
            - name: OBSIDIAN_JOURNAL_FOLDER
              value: "trading/Journal"
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
