apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-trades-backend
  labels:
    app: quantum-trades
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum-trades
      component: backend
  template:
    metadata:
      labels:
        app: quantum-trades
        component: backend
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        fsGroup: 999
      initContainers:
        - name: fix-scan-results-permissions
          image: busybox:1.37
          command:
            - sh
            - -c
            - mkdir -p /app/scan_results && chown 999:999 /app/scan_results && chmod 755 /app/scan_results
          volumeMounts:
            - name: scan-results
              mountPath: /app/scan_results
      containers:
        - name: backend
          image: lzetam/quantum-trades-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: MASSIVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: MASSIVE_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: ANTHROPIC_API_KEY
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: CORS_ORIGINS
            - name: RATE_LIMIT_CALLS_PER_MINUTE
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: RATE_LIMIT_CALLS_PER_MINUTE
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            - name: TECHNICALS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: TECHNICALS_SERVICE_URL
            - name: SIGNALS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: SIGNALS_SERVICE_URL
            - name: STRATEGIES_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: STRATEGIES_SERVICE_URL
            - name: BACKTESTING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: BACKTESTING_SERVICE_URL
            - name: TRADING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: TRADING_SERVICE_URL
            - name: MARKET_REPLAY_URL
              valueFrom:
                configMapKeyRef:
                  name: quantum-trades-config
                  key: MARKET_REPLAY_URL
            - name: SCAN_RESULTS_PATH
              value: "/app/scan_results"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: NEXT_PUBLIC_SUPABASE_URL
            - name: SUPABASE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: SUPABASE_JWT_SECRET
          # Startup probe - generous budget for initial startup
          startupProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 30  # 155s max startup time
          # Liveness probe - only runs after startup succeeds
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            periodSeconds: 30
            timeoutSeconds: 10  # Increased from 5s for busy event loop
            failureThreshold: 3
          # Readiness probe - controls traffic routing
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 5  # Increased from 3s
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: reports
              mountPath: /app/reports
            - name: scan-results
              mountPath: /app/scan_results
      volumes:
        - name: reports
          emptyDir: {}
        - name: scan-results
          persistentVolumeClaim:
            claimName: quantum-trades-scan-results
      restartPolicy: Always
