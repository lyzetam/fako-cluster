apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-trades-frontend
  labels:
    app: quantum-trades
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-trades
      component: frontend
  template:
    metadata:
      labels:
        app: quantum-trades
        component: frontend
    spec:
      containers:
        - name: frontend
          image: lzetam/quantum-trades-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: INTERNAL_API_URL
              value: "http://backend-service:8000"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      restartPolicy: Always
