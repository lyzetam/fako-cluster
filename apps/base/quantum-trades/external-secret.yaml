apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: quantum-trades-external-secret
  namespace: quantum-trades
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: quantum-trades-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        MASSIVE_API_KEY: "{{ .massive_api_key }}"
        ANTHROPIC_API_KEY: "{{ .anthropic_api_key }}"
        TRADIER_API_KEY: "{{ .tradier_api_key }}"
        TRADIER_ACCOUNT_ID: "{{ .tradier_account_id }}"
        TRADING_DB_PASSWORD: "{{ .trading_db_password }}"
  data:
    - secretKey: massive_api_key
      remoteRef:
        key: quantum-trades/api-keys
        property: MASSIVE_API_KEY
    - secretKey: anthropic_api_key
      remoteRef:
        key: quantum-trades/api-keys
        property: ANTHROPIC_API_KEY
    - secretKey: tradier_api_key
      remoteRef:
        key: quantum-trades/trading
        property: TRADIER_API_KEY
    - secretKey: tradier_account_id
      remoteRef:
        key: quantum-trades/trading
        property: TRADIER_ACCOUNT_ID
    - secretKey: trading_db_password
      remoteRef:
        key: quantum-trades/trading
        property: TRADING_DB_PASSWORD
  refreshInterval: 1h
