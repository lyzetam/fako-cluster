apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: quantum-trades-external-secret
  namespace: quantum-trades
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: quantum-trades-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        MASSIVE_API_KEY: "{{ .massive_api_key }}"
        ANTHROPIC_API_KEY: "{{ .anthropic_api_key }}"
        OPENAI_API_KEY: "{{ .openai_api_key }}"
        GOOGLE_API_KEY: "{{ .google_api_key }}"
        TRADIER_API_KEY: "{{ .tradier_api_key }}"
        TRADIER_ACCOUNT_ID: "{{ .tradier_account_id }}"
        TRADIER_SANDBOX_API_KEY: "{{ .tradier_sandbox_api_key }}"
        TRADIER_SANDBOX_ACCOUNT_ID: "{{ .tradier_sandbox_account_id }}"
        TRADING_DB_PASSWORD: "{{ .trading_db_password }}"
        NEXT_PUBLIC_SUPABASE_URL: "{{ .supabase_url }}"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "{{ .supabase_anon_key }}"
        SUPABASE_SERVICE_ROLE_KEY: "{{ .supabase_service_role }}"
        SUPABASE_JWT_SECRET: "{{ .supabase_jwt_secret }}"
  data:
    - secretKey: massive_api_key
      remoteRef:
        key: quantum-trades/api-keys
        property: MASSIVE_API_KEY
    - secretKey: anthropic_api_key
      remoteRef:
        key: quantum-trades/api-keys
        property: ANTHROPIC_API_KEY
    - secretKey: openai_api_key
      remoteRef:
        key: openai/api-key
        property: api_key
    - secretKey: google_api_key
      remoteRef:
        key: google/api-key
        property: api_key
    - secretKey: tradier_api_key
      remoteRef:
        key: quantum-trades/trading
        property: TRADIER_API_KEY
    - secretKey: tradier_account_id
      remoteRef:
        key: quantum-trades/trading
        property: TRADIER_ACCOUNT_ID
    - secretKey: tradier_sandbox_api_key
      remoteRef:
        key: quantum-trades/trading
        property: TRADIER_SANDBOX_API_KEY
    - secretKey: tradier_sandbox_account_id
      remoteRef:
        key: quantum-trades/trading
        property: TRADIER_SANDBOX_ACCOUNT_ID
    - secretKey: trading_db_password
      remoteRef:
        key: quantum-trades/trading
        property: TRADING_DB_PASSWORD
    - secretKey: supabase_url
      remoteRef:
        key: quantum-trades/supabase-url
    - secretKey: supabase_anon_key
      remoteRef:
        key: quantum-trades/supabase-anon-key
    - secretKey: supabase_service_role
      remoteRef:
        key: quantum-trades/supabase-service-role
    - secretKey: supabase_jwt_secret
      remoteRef:
        key: quantum-trades/supabase-jwt-secret
  refreshInterval: 1h
