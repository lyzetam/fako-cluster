# Redis for Agent State Management
# Used by trading-loop for distributed locking and capital state

apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-redis
  namespace: quantum-trades
  labels:
    app: agent-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-redis
  template:
    metadata:
      labels:
        app: agent-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: agent-redis
  namespace: quantum-trades
  labels:
    app: agent-redis
spec:
  type: ClusterIP
  selector:
    app: agent-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
