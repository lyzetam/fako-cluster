apiVersion: v1
kind: ConfigMap
metadata:
  name: options-scanner-config
  namespace: quantum-trades
data:
  BACKEND_URL: "http://backend-service:8000"
  OBSIDIAN_FOLDER: "trading/Options/Scans"
  # Core high-value lists only (faster scans, ~40 unique symbols)
  SYMBOL_LISTS: "tech_mega,high_iv,popular_options"
  STRATEGY: "covered_call"
  SCORING_PROFILE: "balanced"
  MIN_SIGNAL_STRENGTH: "50"
  MAX_RESULTS_PER_SYMBOL: "3"
  MAX_SYMBOLS: "40"
  LOG_LEVEL: "INFO"
  POLL_INTERVAL: "5"
  MAX_POLL_TIME: "1800"
