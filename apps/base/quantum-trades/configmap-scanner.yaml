apiVersion: v1
kind: ConfigMap
metadata:
  name: options-scanner-config
  namespace: quantum-trades
data:
  BACKEND_URL: "http://backend-service:8000"
  SIGNALS_SERVICE_URL: "http://signals-service:8002"
  OBSIDIAN_FOLDER: "trading/Options/Scans"
  # All 7 symbol lists - scanner will deduplicate (~100-110 unique symbols)
  SYMBOL_LISTS: "tech_mega,sp500_top50,popular_options,etf_major,tech_growth,high_iv,dividend_aristocrats"
  STRATEGY: "long_option"
  SCORING_PROFILE: "balanced"
  # Set to 0 to always find opportunities regardless of signal strength
  # The 0-10 simple scoring determines actual trade quality:
  #   9-10: STRONG BUY, 7-8: BUY, 5-6: HOLD, 3-4: WEAK, 0-2: AVOID
  MIN_SIGNAL_STRENGTH: "0"
  MAX_RESULTS_PER_SYMBOL: "3"
  MAX_SYMBOLS: "150"
  TOP_PICKS_COUNT: "5"
  LOG_LEVEL: "INFO"
  # Market context is now auto-generated from sector ETF APIs (no manual updates needed)
