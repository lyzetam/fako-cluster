apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: quantum-trades-trading-db
  labels:
    app: quantum-trades
    component: trading-db
spec:
  serviceName: trading-db-service
  replicas: 1
  selector:
    matchLabels:
      app: quantum-trades
      component: trading-db
  template:
    metadata:
      labels:
        app: quantum-trades
        component: trading-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: "trading"
            - name: POSTGRES_USER
              value: "trading"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: TRADING_DB_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: trading-db-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - trading
                - -d
                - trading
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - trading
                - -d
                - trading
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: trading-db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
