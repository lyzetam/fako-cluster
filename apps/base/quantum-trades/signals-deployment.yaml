apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-trades-signals
  labels:
    app: quantum-trades
    component: signals
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-trades
      component: signals
  template:
    metadata:
      labels:
        app: quantum-trades
        component: signals
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
        - name: signals
          image: lzetam/quantum-trades-signals:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
              protocol: TCP
          env:
            - name: MASSIVE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: MASSIVE_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: ANTHROPIC_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: OPENAI_API_KEY
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: quantum-trades-secrets
                  key: GOOGLE_API_KEY
            - name: LLM_PROVIDER_ORDER
              value: "anthropic,openai,google,ollama"
            - name: LLM_FALLBACK_ENABLED
              value: "true"
            - name: LLM_FALLBACK_CACHE_TTL_SECONDS
              value: "300"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "800m"
      volumes:
        - name: config
          configMap:
            name: agents-config
            items:
              - key: llm_fallback_config.json
                path: llm_fallback_config.json
      restartPolicy: Always
