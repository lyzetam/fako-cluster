apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-hr-partner
  namespace: zi
  labels:
    app.kubernetes.io/name: agent-hr-partner
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: zi-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-hr-partner
  template:
    metadata:
      labels:
        app: agent-hr-partner
        app.kubernetes.io/name: agent-hr-partner
        app.kubernetes.io/component: agent
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: agent
          image: lzetam/zi-agent-hr-partner:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: AGENT_NAME
              value: "hr-partner"
            - name: AGENT_DESCRIPTION
              value: "Performance reviews and feedback"
            - name: AGENT_TOOLS
              value: "Read,Glob,Grep"
            - name: AGENT_MAX_ITERATIONS
              value: "10"
            - name: ZI_BRAIN_URL
              value: "http://zi-brain.zi.svc.cluster.local:8100"
            - name: ZI_OLLAMA_URL
              value: "http://ollama.ollama.svc.cluster.local:11434"
          envFrom:
            - secretRef:
                name: zi-agents-ai-keys
            - secretRef:
                name: zi-brain-api-key
                optional: true
          volumeMounts:
            - name: agent-memory
              mountPath: /data
              subPath: hr-partner
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: agent-memory
          persistentVolumeClaim:
            claimName: zi-agents-memory
