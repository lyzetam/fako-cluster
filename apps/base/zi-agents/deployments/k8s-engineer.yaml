apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-k8s-engineer
  namespace: zi
  labels:
    app.kubernetes.io/name: agent-k8s-engineer
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: zi-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-k8s-engineer
  template:
    metadata:
      labels:
        app: agent-k8s-engineer
        app.kubernetes.io/name: agent-k8s-engineer
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: k8s-operator
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: agent
          image: lzetam/zi-agent-k8s-engineer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            # AGENT_TOOLS is defined in Dockerfile - single source of truth
            - name: AGENT_NAME
              value: "k8s-engineer"
            - name: AGENT_DESCRIPTION
              value: "Kubernetes deployment and operations"
            - name: AGENT_MAX_ITERATIONS
              value: "15"
            # Use local AI with tool calling support
            - name: AGENT_MODEL
              value: "ollama:glm-4.7-flash"
            # Lighter model for agent-to-agent social conversations
            - name: SOCIAL_MODEL
              value: "ollama:mistral:7b"
            - name: ZI_OLLAMA_URL
              value: "http://exo.exo.svc.cluster.local"
            - name: OLLAMA_HOST
              value: "http://exo.exo.svc.cluster.local"
            - name: ZI_BRAIN_URL
              value: "http://zi-brain.zi.svc.cluster.local:8100"
            - name: ZI_KNOWLEDGE_REDIS_HOST
              value: "redis.zi.svc.cluster.local"
            - name: ZI_KNOWLEDGE_REDIS_PORT
              value: "6379"
            - name: ZI_API_URL
              value: "http://zi.zi.svc.cluster.local:8080"
            # Observability endpoints for metrics and logs
            - name: PROMETHEUS_URL
              value: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
            - name: LOKI_URL
              value: "http://loki-gateway.loki-stack.svc.cluster.local:80"
          envFrom:
            - secretRef:
                name: zi-agents-ai-keys
            - secretRef:
                name: zi-brain-api-key
                optional: true
            - secretRef:
                name: zi-agents-discord
                optional: true
          volumeMounts:
            - name: agent-memory
              mountPath: /data
              subPath: k8s-engineer
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: agent-memory
          persistentVolumeClaim:
            claimName: zi-agents-memory
