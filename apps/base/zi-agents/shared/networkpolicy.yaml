apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zi-agents-policy
  namespace: zi
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: agent
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from zI orchestrator (zi namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: zi
          podSelector:
            matchLabels:
              app: zi
      ports:
        - protocol: TCP
          port: 8000
    # Allow from other agents (for inter-agent communication if needed)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: agent
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow to Anthropic/OpenAI APIs (HTTPS)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow to Ollama (internal)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ollama
      ports:
        - protocol: TCP
          port: 11434
    # Allow to zi-brain (internal)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: zi
          podSelector:
            matchLabels:
              app: zi-brain
      ports:
        - protocol: TCP
          port: 8100
    # Allow to zI orchestrator for social tools (ask_agent, delegate_task, etc.)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: zi
          podSelector:
            matchLabels:
              app: zi
      ports:
        - protocol: TCP
          port: 8080
    # Allow DNS (explicitly target kube-system to avoid kustomize label injection)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
