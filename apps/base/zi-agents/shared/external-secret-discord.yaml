apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zi-agents-discord
  namespace: zi
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: zi-agents-discord
    creationPolicy: Owner
  data:
    - secretKey: DISCORD_WEBHOOK_URL
      remoteRef:
        key: discord/webhook
        property: ci_cd
