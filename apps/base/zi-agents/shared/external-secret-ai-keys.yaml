apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zi-agents-ai-keys
  namespace: zi
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: zi-agents-ai-keys
    creationPolicy: Owner
  data:
    - secretKey: ZI_ANTHROPIC_API_KEY
      remoteRef:
        key: family-manager-bot/anthropic
        property: api_key
    - secretKey: ZI_OPENAI_API_KEY
      remoteRef:
        key: openai/api-key
        property: api_key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zi-brain-api-key
  namespace: zi
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: zi-brain-api-key
    creationPolicy: Owner
  data:
    - secretKey: ZI_BRAIN_API_KEY
      remoteRef:
        key: zi/brain-api-key
        property: api_key
