# Optional: Ingress to expose health endpoint
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oura-collector
  namespace: oura-collector
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: oura-health.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oura-collector
            port:
              number: 8080