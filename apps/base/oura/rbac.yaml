# RBAC configuration if needed for Kubernetes access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oura-collector
  namespace: oura-collector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oura-collector
  namespace: oura-collector
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oura-collector
  namespace: oura-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: oura-collector
subjects:
- kind: ServiceAccount
  name: oura-collector
  namespace: oura-collector