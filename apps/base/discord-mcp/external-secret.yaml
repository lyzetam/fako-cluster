apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: discord-mcp-secrets
  namespace: discord-mcp
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: aws-secrets-store
  target:
    name: discord-mcp-secrets
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: discord-management/super-admin
        property: username
    - secretKey: password
      remoteRef:
        key: discord-management/super-admin
        property: password
