apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: huggingface-token-secret
  namespace: whisperx
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: huggingface-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: whisperx/huggingface
        property: token
  refreshInterval: 1h
