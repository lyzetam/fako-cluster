apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secrets
  namespace: voice-pipeline-test
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-credentials
            key: access-key-id
          secretAccessKeySecretRef:
            name: aws-credentials
            key: secret-access-key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: newrelic-license
  namespace: voice-pipeline-test
spec:
  secretStoreRef:
    name: aws-secrets
    kind: SecretStore
  target:
    name: newrelic-license
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /newrelic/ingest/license
