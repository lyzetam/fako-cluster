apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: family-manager
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2025.11.1
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: tunnel-credentials
      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: family-manager
data:
  config.yaml: |
    # Dedicated tunnel for family-manager (not shared with other apps)
    tunnel: family-manager

    credentials-file: /etc/cloudflared/creds/credentials.json

    metrics: 0.0.0.0:2000
    no-autoupdate: true

    ingress:
    - hostname: family-webhook.landryzetam.net
      service: http://family-manager-webhook.family-manager.svc.cluster.local:80
      originRequest:
        connectTimeout: 30s
        noTLSVerify: false
        keepAliveTimeout: 90s
        httpHostHeader: family-webhook.landryzetam.net
        disableChunkedEncoding: true

    # Catch-all returns 404 for unmatched requests
    - service: http_status:404
