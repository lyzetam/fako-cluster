apiVersion: apps/v1
kind: Deployment
metadata:
  name: family-manager-bot
  namespace: family-manager
  labels:
    app: family-manager-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: family-manager-bot
  template:
    metadata:
      labels:
        app: family-manager-bot
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: bot
          image: lzetam/family-manager-bot:latest
          command: ["python", "bot.py"]
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama.ollama.svc.cluster.local:11434"
            - name: OLLAMA_MODEL
              value: "llama3.2:3b"
          envFrom:
            - secretRef:
                name: family-manager-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          emptyDir: {}
