apiVersion: batch/v1
kind: CronJob
metadata:
  name: family-manager-email-processor
  namespace: family-manager
  labels:
    app: family-manager-email-processor
spec:
  # Run every 4 hours: 8 AM, 12 PM, 4 PM, 8 PM, 12 AM, 4 AM ET
  # This ensures timely updates throughout the day, especially before bed
  schedule: "0 8,12,16,20,0,4 * * *"
  timeZone: "America/New_York"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600  # 10 minute timeout
      template:
        metadata:
          labels:
            app: family-manager-email-processor
        spec:
          imagePullSecrets:
            - name: dockerhub-secret
          restartPolicy: OnFailure
          containers:
            - name: email-processor
              image: lzetam/family-manager-bot:latest
              command: ["python", "batch_email.py", "--hours", "6"]
              # 6 hours to catch emails since last run with buffer
              env:
                - name: MEMORY_BACKEND
                  value: "supabase"
              envFrom:
                - secretRef:
                    name: family-manager-secrets
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "200m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
