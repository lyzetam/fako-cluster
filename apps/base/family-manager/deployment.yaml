apiVersion: apps/v1
kind: Deployment
metadata:
  name: family-manager-webhook
  namespace: family-manager
  labels:
    app: family-manager-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: family-manager-webhook
  template:
    metadata:
      labels:
        app: family-manager-webhook
      annotations:
        rollout/timestamp: "2026-01-14T20:25:00Z"
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: webhook
          image: lzetam/family-manager-webhook:latest
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_URL
              value: "redis://redis.family-manager.svc.cluster.local:6379/0"
            - name: MEMORY_BACKEND
              value: "supabase"
          envFrom:
            - secretRef:
                name: family-manager-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
