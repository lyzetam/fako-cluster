apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: piper-models
  namespace: piper
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 5Gi  # For voice models