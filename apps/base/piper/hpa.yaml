# apps/base/piper/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: piper-hpa
  namespace: piper
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: piper
  minReplicas: 1
  maxReplicas: 6  # Scale up to 6 replicas for better load distribution
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Lower threshold for faster scaling response
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 65  # Memory-based scaling for TTS workloads
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 30
