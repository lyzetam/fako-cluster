# apps/base/piper/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: piper-hpa
  namespace: piper
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: piper
  minReplicas: 1
  maxReplicas: 2  # Scale up to 2 replicas
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:      stabilizationWindowSeconds: 30
