# apps/base/piper/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: piper
  namespace: piper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piper
  template:
    metadata:
      labels:
        app: piper
    spec:
      containers:
        - name: piper
          image: rhasspy/wyoming-piper:latest  # Use latest like the working example
          ports:
            - containerPort: 10200
              protocol: TCP
          # Use Wyoming Piper exactly like the working Docker example
          args:
            - --voice
            - "en_US-lessac-medium"  # Use lessac-medium like the working example
            - --uri
            - "tcp://0.0.0.0:10200"
            - --data-dir
            - "/data"
            - --download-dir
            - "/data"
          volumeMounts:
            - mountPath: /data
              name: piper-models
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          # Health checks for Wyoming protocol
          livenessProbe:
            tcpSocket:
              port: 10200
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 10200
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: piper-models
          persistentVolumeClaim:
            claimName: piper-models