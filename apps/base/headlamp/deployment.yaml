apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: headlamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: headlamp
      app.kubernetes.io/instance: headlamp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: headlamp
        app.kubernetes.io/instance: headlamp
    spec:
      serviceAccountName: headlamp
      containers:
      - name: headlamp
        image: ghcr.io/headlamp-k8s/headlamp:0.33.0
        imagePullPolicy: IfNotPresent
        args:
        - "-in-cluster"
        - "-plugins-dir=/build/plugins"
        ports:
        - name: http
          containerPort: 4466
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 30
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: headlamp-plugins
          mountPath: /build/plugins
      initContainers:
      - name: kubescape-plugin
        image: ghcr.io/kubebeam/kubescape-headlamp-plugin:latest
        command:
        - /bin/sh
        - -c
        - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        volumeMounts:
        - name: headlamp-plugins
          mountPath: /build/plugins
      volumes:
      - name: headlamp-plugins
        emptyDir: {}
