apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: anthropic-credentials
  namespace: oura-agent
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: anthropic-credentials-env
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        ANTHROPIC_API_KEY: "{{ .api_key }}"
  data:
  - secretKey: api_key
    remoteRef:
      key: oura-agent/anthropic
      property: api_key
  refreshInterval: 1h
