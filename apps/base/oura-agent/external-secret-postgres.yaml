apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-credentials
  namespace: oura-agent
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: postgres-credentials-env
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_USER: "{{ .username }}"
        DATABASE_PASSWORD: "{{ .password }}"
        DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@postgres-cluster-rw.postgres.svc.cluster.local:5432/oura"
        DB_USER: "{{ .username }}"
        DB_PASSWORD: "{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: postgres/app-user
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/app-user
      property: password
  refreshInterval: 1h
