apiVersion: batch/v1
kind: CronJob
metadata:
  name: kubescape-reporter
  namespace: kubescape
  labels:
    app.kubernetes.io/name: kubescape-reporter
    app.kubernetes.io/part-of: security
spec:
  schedule: "0 3 * * *"  # Run daily at 3 AM (after kubescape scans complete)
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: kubescape-reporter
        spec:
          serviceAccountName: kubescape-reporter
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: dockerhub-registry
          containers:
          - name: reporter
            image: lzetam/kubescape-reporter:latest
            imagePullPolicy: Always
            envFrom:
            - configMapRef:
                name: kubescape-reporter-config
            env:
            - name: OBSIDIAN_API_URL
              valueFrom:
                secretKeyRef:
                  name: obsidian-api
                  key: api_url
            - name: OBSIDIAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: obsidian-api
                  key: api_key
            resources:
              requests:
                memory: "128Mi"
                cpu: "50m"
              limits:
                memory: "256Mi"
                cpu: "200m"
