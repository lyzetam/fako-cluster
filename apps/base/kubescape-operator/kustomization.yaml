apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubescape

resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml

patches:
  - path: kubevuln-patch.yaml
    target:
      kind: Deployment
      name: kubevuln

labels:
- pairs:
    app.kubernetes.io/name: kubescape-operator
    app.kubernetes.io/part-of: security
    app.kubernetes.io/managed-by: kustomize
