apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf

  template:
    metadata:
      labels:
        app: audiobookshelf

    spec:
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.17.2  #hgcr = github container registry is where the image is hosted and where the image is pulled from

          envFrom:
            - configMapRef:
                name: audiobookshelf-configmap #this should match the name of the configmap in the configmap.yaml file

          ports:
            - containerPort: 3005
              protocol: TCP

      restartPolicy: Always
