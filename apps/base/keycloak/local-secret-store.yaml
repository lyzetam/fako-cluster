apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: local-secret-store
  namespace: keycloak
spec:
  provider:
    kubernetes:
      remoteNamespace: keycloak
      auth:
        serviceAccount:
          name: keycloak
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt          key: ca.crt
