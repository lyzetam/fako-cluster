apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:latest
          args: ["start-dev"]
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME  
              value: admin
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD  
              value: admin
            - name: KC_HOSTNAME
              value: auth.landryzetam.net
            - name: KC_PROXY
              value: "edge"
          ports:
            - containerPort: 8080
              name: http