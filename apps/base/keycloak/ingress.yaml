apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: keycloak
  annotations:
    # Add annotations based on your ingress controller
    # For nginx-ingress:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    # For cert-manager (if you want automatic HTTPS):
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Change if using different ingress controller
  rules:
  - host: auth.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
  # Optional: Add TLS configuration
  # tls:
  # - hosts:
  #   - auth.landryzetam.net
  #   secretName: keycloak-tls