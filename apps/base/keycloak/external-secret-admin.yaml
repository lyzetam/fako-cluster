apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-credentials
  namespace: keycloak
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: keycloak-admin-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        KC_BOOTSTRAP_ADMIN_USERNAME: "{{ .username }}"
        KC_BOOTSTRAP_ADMIN_PASSWORD: "{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: keycloak/admin-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: keycloak/admin-credentials
      property: password
  refreshInterval: 1h