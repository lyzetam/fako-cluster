apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-postgres-credentials
  namespace: keycloak
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: keycloak-postgres-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        KC_DB_USERNAME: "{{ .username }}"
        KC_DB_PASSWORD: "{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: auth-service/super-user 
      property: username             
  - secretKey: password
    remoteRef:
      key: auth-service/super-user
      property: password            
  refreshInterval: 1h