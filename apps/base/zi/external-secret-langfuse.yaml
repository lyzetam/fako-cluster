apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langfuse-agent-keys
  namespace: zi
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: aws-secret-store
  target:
    name: langfuse-agent-keys
    creationPolicy: Owner
  data:
    - secretKey: public_key
      remoteRef:
        key: langfuse/agent-keys
        property: public_key
    - secretKey: secret_key
      remoteRef:
        key: langfuse/agent-keys
        property: secret_key
