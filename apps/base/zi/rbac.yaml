apiVersion: v1
kind: ServiceAccount
metadata:
  name: zi
  namespace: zi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zi-cluster-reader
rules:
  # Read-only access to core resources for cluster health monitoring
  - apiGroups: [""]
    resources: ["nodes", "pods", "services", "namespaces", "events", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  # Flux resources for GitOps status
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["gitrepositories", "helmrepositories"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zi-cluster-reader
subjects:
  - kind: ServiceAccount
    name: zi
    namespace: zi
roleRef:
  kind: ClusterRole
  name: zi-cluster-reader
  apiGroup: rbac.authorization.k8s.io
