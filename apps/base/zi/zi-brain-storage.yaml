apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zi-brain-storage
  namespace: zi
  labels:
    app.kubernetes.io/name: zi
    app.kubernetes.io/component: brain-storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi-v2
  resources:
    requests:
      storage: 1Gi
