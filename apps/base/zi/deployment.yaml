        app.kubernetes.io/name: zi
        app.kubernetes.io/component: orchestrator
    spec:
      serviceAccountName: zi
      imagePullSecrets:
        - name: dockerhub-registry
      initContainers:
        - name: setup-brain-storage
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /data/brain/zi/journal
              chmod -R 777 /data/brain
          volumeMounts:
            - name: brain-storage
              mountPath: /data/brain
      containers:
        - name: zi
          image: lzetam/zi:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ZI_HOST
              value: "0.0.0.0"
            - name: ZI_PORT
              value: "8080"
            - name: ZI_BRAIN_URL
              value: "http://zi-brain:8100"
            - name: ZI_REDIS_HOST
              value: "redis"
            - name: ZI_REDIS_PORT
              value: "6379"
            - name: ZI_OLLAMA_URL
              value: "http://ms3.landryzetam.net:11434"
            - name: ZI_AGENT_MEMORY_PATH
              value: "/data/agents"
            - name: ZI_AGENT_CONFIG_PATH
              value: "/config/agents.yaml"
            - name: ZI_BRAIN_PATH
              value: "/data/brain"
            - name: ZI_AUDIT_ENABLED
              value: "true"
          envFrom:
            - secretRef:
                name: zi-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            # Brain storage for journal and second-brain data
            - name: brain-storage
              mountPath: /data/brain
            # Agent config
