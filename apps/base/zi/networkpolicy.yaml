apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zi-network-policy
  namespace: zi
spec:
  podSelector:
    matchLabels:
      app: zi
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from within zi namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from Traefik ingress controller (kube-system namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from monitoring namespace (AlertManager webhooks)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080
