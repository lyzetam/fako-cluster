# zI Agent Deployments & Services
# 5 active agents — all use the same base image, differentiated by env vars.
# To add an agent: copy a deployment+service block, change the slug and description.

---
# ── backend-engineer ─────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-backend-engineer
  namespace: zi
  labels:
    app.kubernetes.io/name: agent-backend-engineer
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: zi-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-backend-engineer
  template:
    metadata:
      labels:
        app: agent-backend-engineer
        app.kubernetes.io/name: agent-backend-engineer
        app.kubernetes.io/component: agent
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: agent
          image: lzetam/zi-agent-backend-engineer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: AGENT_NAME
              value: "backend-engineer"
            - name: AGENT_DESCRIPTION
              value: "Backend development, API design, database optimization, and service implementation"
            - name: AGENT_MAX_ITERATIONS
              value: "15"
            - name: ZI_BRAIN_URL
              value: "http://zi-brain.zi.svc.cluster.local:8100"
            - name: ZI_OLLAMA_URL
              value: "http://ms3.landryzetam.net:11434"
            - name: ZI_KNOWLEDGE_REDIS_HOST
              value: "redis.zi.svc.cluster.local"
            - name: ZI_KNOWLEDGE_REDIS_PORT
              value: "6379"
            - name: ZI_API_URL
              value: "http://zi.zi.svc.cluster.local:8080"
          envFrom:
            - secretRef:
                name: zi-secrets
          volumeMounts:
            - name: agent-memory
              mountPath: /data
              subPath: backend-engineer
          resources:
            requests:
              cpu: 5m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: agent-memory
          persistentVolumeClaim:
            claimName: zi-agents-memory
---
apiVersion: v1
kind: Service
metadata:
  name: agent-backend-engineer
  namespace: zi
  labels:
    app.kubernetes.io/name: agent-backend-engineer
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: zi-agents
spec:
  selector:
    app: agent-backend-engineer
  ports:
    - port: 8000
      targetPort: http
      name: http

