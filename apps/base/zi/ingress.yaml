apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zi
  namespace: zi
  labels:
    app: zi
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - zi.landryzetam.net
      secretName: zi-tls-cert
  rules:
    - host: zi.landryzetam.net
      http:
        paths:
          # FastAPI backend — all API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: zi
                port:
                  number: 8080
          # K8s probes at root level
          - path: /health
            pathType: Exact
            backend:
              service:
                name: zi
                port:
                  number: 8080
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: zi
                port:
                  number: 8080
          # Next.js dashboard — everything else
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zi-dashboard
                port:
                  number: 3000
