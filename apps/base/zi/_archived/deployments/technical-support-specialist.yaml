apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-technical-support-specialist
  namespace: zi
  labels:
    app.kubernetes.io/name: agent-technical-support-specialist
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: zi-agents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-technical-support-specialist
  template:
    metadata:
      labels:
        app: agent-technical-support-specialist
        app.kubernetes.io/name: agent-technical-support-specialist
        app.kubernetes.io/component: agent
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-10T05:33:00Z"
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: agent
          image: lzetam/zi-agent-technical-support-specialist:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: AGENT_NAME
              value: "technical-support-specialist"
            - name: AGENT_DESCRIPTION
              value: "Complex troubleshooting, technical escalations, and advanced support"
            - name: AGENT_MAX_ITERATIONS
              value: "15"
            - name: ZI_BRAIN_URL
              value: "http://zi-brain.zi.svc.cluster.local:8100"
            - name: ZI_OLLAMA_URL
              value: "http://ms3.landryzetam.net:11434"
            - name: ZI_KNOWLEDGE_REDIS_HOST
              value: "redis.zi.svc.cluster.local"
            - name: ZI_KNOWLEDGE_REDIS_PORT
              value: "6379"
            - name: ZI_API_URL
              value: "http://zi.zi.svc.cluster.local:8080"
          envFrom:
            - secretRef:
                name: zi-secrets
          volumeMounts:
            - name: agent-memory
              mountPath: /data
              subPath: technical-support-specialist
          resources:
            requests:
              cpu: 5m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: agent-memory
          persistentVolumeClaim:
            claimName: zi-agents-memory
