# apps/base/openwakeword/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openwakeword-hpa
  namespace: openwakeword
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openwakeword
  minReplicas: 3  # Start with 3 replicas to handle 5+ concurrent streams
  maxReplicas: 6  # Scale up to 6 replicas for peak concurrent audio streams
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40  # More aggressive scaling for real-time audio processing
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50  # More aggressive memory-based scaling for audio buffering
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes before scaling down
    scaleUp:
      stabilizationWindowSeconds: 15   # Fast scale-up for low latency requirements
