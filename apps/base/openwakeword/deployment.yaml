apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwakeword
  namespace: openwakeword
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwakeword
  template:
    metadata:
      labels:
        app: openwakeword
    spec:
      nodeSelector:
        kubernetes.io/hostname: jetson02
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: openwakeword
          image: rhasspy/wyoming-openwakeword:latest
          ports:
            - containerPort: 10400
              protocol: TCP
          args:
            - "--uri"
            - "tcp://0.0.0.0:10400"
            - "--preload-model"
            - "hey_jarvis"
            - "--debug"
          env:
            - name: WYOMING_OPENWAKEWORD_URI
              value: "tcp://0.0.0.0:10400"
          volumeMounts:
            - mountPath: /data
              name: openwakeword-models
          resources:
            requests:
              memory: "1Gi"      # Reduced to fit with other services
              cpu: "1000m"       # 1 core
            limits:
              memory: "2Gi"      # Reduced from 3Gi
              cpu: "1500m"       # 1.5 cores
          # Health checks
          livenessProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          startupProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 8
      volumes:
        - name: openwakeword-models
          persistentVolumeClaim:
            claimName: openwakeword-models
