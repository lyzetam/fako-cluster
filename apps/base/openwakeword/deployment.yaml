apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwakeword
  namespace: openwakeword
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwakeword
  template:
    metadata:
      labels:
        app: openwakeword
    spec:
      containers:
        - name: openwakeword
          image: rhasspy/wyoming-openwakeword:latest
          ports:
            - containerPort: 10400
              protocol: TCP
          args:
            - "--uri"
            - "tcp://0.0.0.0:10400"
            - "--preload-model"
            - "alexa"
            - "--preload-model"
            - "hey_jarvis"
            - "--preload-model"
            - "hey_mycroft"
            - "--preload-model"
            - "ok_nabu"
            - "--debug"
          env:
            - name: WYOMING_OPENWAKEWORD_URI
              value: "tcp://0.0.0.0:10400"
          volumeMounts:
            - mountPath: /data
              name: openwakeword-models
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          # Health checks
          livenessProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 10400
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
      volumes:
        - name: openwakeword-models
          persistentVolumeClaim:            claimName: openwakeword-models
