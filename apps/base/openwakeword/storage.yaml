apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwakeword-models
  namespace: openwakeword
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 5Gi  # For wake word models