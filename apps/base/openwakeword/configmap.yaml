apiVersion: v1
kind: ConfigMap
metadata:
  name: openwakeword-configmap
  namespace: openwakeword
data:
  # Default wake word models to load
  WAKE_WORDS: "hey_jarvis"
  # Audio settings - optimized for low latency
  CHUNK_SIZE: "640"
  SAMPLE_RATE: "16000"
  # Wyoming protocol settings
  WYOMING_URI: "tcp://0.0.0.0:10400"
