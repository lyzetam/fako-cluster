apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backstage-github-credentials
  namespace: backstage
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: backstage-github-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GITHUB_TOKEN: "{{ .token }}"
        AUTH_GITHUB_CLIENT_ID: "{{ .client_id }}"
        AUTH_GITHUB_CLIENT_SECRET: "{{ .client_secret }}"
  data:
  # GitHub PAT for scaffolder (repo, workflow permissions)
  - secretKey: token
    remoteRef:
      key: /fako/backstage/github-token
      property: token
  # GitHub OAuth App credentials for authentication
  - secretKey: client_id
    remoteRef:
      key: /fako/backstage/github-oauth
      property: client_id
  - secretKey: client_secret
    remoteRef:
      key: /fako/backstage/github-oauth
      property: client_secret
  refreshInterval: 1h
