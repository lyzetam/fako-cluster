apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backstage-postgres-credentials
  namespace: backstage
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: backstage-postgres-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        POSTGRES_HOST: "{{ .host }}"
        POSTGRES_PORT: "{{ .port }}"
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
  data:
  - secretKey: host
    remoteRef:
      key: /fako/backstage/postgres
      property: host
  - secretKey: port
    remoteRef:
      key: /fako/backstage/postgres
      property: port
  - secretKey: username
    remoteRef:
      key: /fako/backstage/postgres
      property: username
  - secretKey: password
    remoteRef:
      key: /fako/backstage/postgres
      property: password
  refreshInterval: 1h
