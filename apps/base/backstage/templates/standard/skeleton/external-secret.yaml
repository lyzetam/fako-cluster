apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${{ values.name }}-secrets
  namespace: ${{ values.name }}
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: ${{ values.name }}-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ${{ values.awsSecretPath }}
  refreshInterval: 1h
