apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: fako-standard-app
  title: Standard K8s Application
  description: |
    Deploy a standard application with secrets management and optional storage (11 files):
    - namespace.yaml
    - deployment.yaml
    - service.yaml
    - ingress.yaml
    - configmap.yaml
    - aws-credentials-secret.yaml (SOPS encrypted)
    - secret-store.yaml
    - external-secret.yaml
    - storage.yaml (optional)
    - kustomization.yaml
    - catalog-info.yaml

    Best for: Applications with secrets (API keys, DB credentials) and optional persistent storage
  tags:
    - kubernetes
    - standard
    - secrets
    - storage
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Application Details
      required:
        - name
        - description
        - image
      properties:
        name:
          title: Application Name
          type: string
          description: Lowercase, hyphen-separated (e.g., my-app)
          pattern: '^[a-z][a-z0-9-]*$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Brief description of the application
        image:
          title: Container Image
          type: string
          description: Full image path (e.g., ghcr.io/org/app:v1.0)
        port:
          title: Container Port
          type: integer
          default: 8080
        replicas:
          title: Replicas
          type: integer
          default: 1
          minimum: 1
          maximum: 5

    - title: Ingress Configuration
      required:
        - hostname
      properties:
        hostname:
          title: Hostname
          type: string
          description: Public hostname (e.g., myapp.landryzetam.net)
          pattern: '^[a-z0-9][a-z0-9.-]*\.[a-z]{2,}$'

    - title: Secrets Configuration
      required:
        - awsSecretPath
      properties:
        awsSecretPath:
          title: AWS Secret Path
          type: string
          description: Path in AWS Secrets Manager (e.g., /fako/myapp/config)
          pattern: '^/fako/[a-z0-9-]+/[a-z0-9-]+$'
        secretKeys:
          title: Secret Keys
          type: string
          description: Comma-separated list of keys to extract (e.g., api_key,db_password)
          default: "api_key"

    - title: Storage Configuration
      properties:
        enableStorage:
          title: Enable Persistent Storage
          type: boolean
          default: false
        storageSize:
          title: Storage Size
          type: string
          default: "5Gi"
          description: PVC size (e.g., 5Gi, 10Gi)
        storageMountPath:
          title: Mount Path
          type: string
          default: "/data"
          description: Path inside container to mount storage

    - title: Resource Limits
      properties:
        memoryRequest:
          title: Memory Request
          type: string
          default: "256Mi"
        memoryLimit:
          title: Memory Limit
          type: string
          default: "512Mi"
        cpuRequest:
          title: CPU Request
          type: string
          default: "100m"
        cpuLimit:
          title: CPU Limit
          type: string
          default: "500m"

  steps:
    - id: fetch-skeleton
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          image: ${{ parameters.image }}
          port: ${{ parameters.port }}
          replicas: ${{ parameters.replicas }}
          hostname: ${{ parameters.hostname }}
          awsSecretPath: ${{ parameters.awsSecretPath }}
          secretKeys: ${{ parameters.secretKeys }}
          enableStorage: ${{ parameters.enableStorage }}
          storageSize: ${{ parameters.storageSize }}
          storageMountPath: ${{ parameters.storageMountPath }}
          memoryRequest: ${{ parameters.memoryRequest }}
          memoryLimit: ${{ parameters.memoryLimit }}
          cpuRequest: ${{ parameters.cpuRequest }}
          cpuLimit: ${{ parameters.cpuLimit }}

    - id: publish
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=lyzetam&repo=fako-cluster
        branchName: backstage/add-${{ parameters.name }}
        title: 'feat(backstage): Add ${{ parameters.name }}'
        description: |
          ## New Application: ${{ parameters.name }}

          **Description:** ${{ parameters.description }}

          **Image:** ${{ parameters.image }}

          **Hostname:** ${{ parameters.hostname }}

          **Secrets Path:** ${{ parameters.awsSecretPath }}

          **Storage:** ${{ parameters.enableStorage }}

          ---
          Created by Backstage Developer Portal

          ### Post-merge steps:
          1. Create secret in AWS Secrets Manager: `${{ parameters.awsSecretPath }}`
          2. Update the SOPS-encrypted `aws-credentials-secret.yaml` with real values
          3. Add the app to `apps/staging/kustomization.yaml`
        targetPath: apps/base/${{ parameters.name }}

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /apps/base/${{ parameters.name }}/catalog-info.yaml

  output:
    links:
      - title: Pull Request
        url: ${{ steps.publish.output.remoteUrl }}
      - title: View in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
