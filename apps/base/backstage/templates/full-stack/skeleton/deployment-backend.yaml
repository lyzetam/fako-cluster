apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}-backend
  namespace: ${{ values.name }}
  labels:
    app: ${{ values.name }}-backend
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: backend
spec:
  replicas: ${{ values.backendReplicas }}
  selector:
    matchLabels:
      app: ${{ values.name }}-backend
  template:
    metadata:
      labels:
        app: ${{ values.name }}-backend
        app.kubernetes.io/name: ${{ values.name }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: ${{ values.backendImage }}
          ports:
            - containerPort: ${{ values.backendPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ${{ values.name }}-config
            - secretRef:
                name: ${{ values.name }}-secret
            - secretRef:
                name: postgres-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
{%- if values.enableStorage %}
          volumeMounts:
            - name: shared-data
              mountPath: /app/uploads
              subPath: uploads
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: ${{ values.name }}-shared-data
{%- endif %}
          livenessProbe:
            httpGet:
              path: /health
              port: ${{ values.backendPort }}
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: ${{ values.backendPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
