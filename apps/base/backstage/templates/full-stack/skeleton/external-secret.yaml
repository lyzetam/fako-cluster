apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${{ values.name }}-secrets
  namespace: ${{ values.name }}
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: ${{ values.name }}-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ${{ values.awsSecretPath }}
  refreshInterval: 1h
---
# PostgreSQL credentials from shared postgres-cluster
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-credentials
  namespace: ${{ values.name }}
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: postgres-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@postgres-cluster-rw.postgres.svc.cluster.local:5432/${{ values.databaseName }}"
        POSTGRES_HOST: "postgres-cluster-rw.postgres.svc.cluster.local"
        POSTGRES_PORT: "5432"
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_DB: "${{ values.databaseName }}"
  data:
    - secretKey: username
      remoteRef:
        key: postgres/app-user
        property: username
    - secretKey: password
      remoteRef:
        key: postgres/app-user
        property: password
  refreshInterval: 1h
