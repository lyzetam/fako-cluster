apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}-backend
  namespace: ${{ values.name }}
  labels:
    app: ${{ values.name }}-backend
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: ${{ values.backendPort }}
      targetPort: ${{ values.backendPort }}
      protocol: TCP
      name: http
  selector:
    app: ${{ values.name }}-backend
