apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}-frontend
  namespace: ${{ values.name }}
  labels:
    app: ${{ values.name }}-frontend
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: ${{ values.frontendPort }}
      targetPort: ${{ values.frontendPort }}
      protocol: TCP
      name: http
  selector:
    app: ${{ values.name }}-frontend
