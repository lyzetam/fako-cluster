apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: fako-minimal-app
  title: Minimal K8s Application
  description: |
    Deploy a simple stateless application with 5 files:
    - namespace.yaml
    - deployment.yaml
    - service.yaml
    - ingress.yaml
    - kustomization.yaml

    Best for: Simple web apps, API endpoints, static sites
  tags:
    - kubernetes
    - minimal
    - stateless
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Application Details
      required:
        - name
        - description
        - image
      properties:
        name:
          title: Application Name
          type: string
          description: Lowercase, hyphen-separated (e.g., my-app)
          pattern: '^[a-z][a-z0-9-]*$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Brief description of the application
        image:
          title: Container Image
          type: string
          description: Full image path (e.g., nginx:alpine, ghcr.io/org/app:v1.0)
        port:
          title: Container Port
          type: integer
          default: 8080
          description: Port the container listens on
        replicas:
          title: Replicas
          type: integer
          default: 1
          minimum: 1
          maximum: 5

    - title: Ingress Configuration
      required:
        - hostname
      properties:
        hostname:
          title: Hostname
          type: string
          description: Public hostname (e.g., myapp.landryzetam.net)
          pattern: '^[a-z0-9][a-z0-9.-]*\.[a-z]{2,}$'
        enableTls:
          title: Enable TLS
          type: boolean
          default: true
          description: Use Let's Encrypt for HTTPS

    - title: Resource Limits
      properties:
        memoryRequest:
          title: Memory Request
          type: string
          default: "128Mi"
        memoryLimit:
          title: Memory Limit
          type: string
          default: "256Mi"
        cpuRequest:
          title: CPU Request
          type: string
          default: "100m"
        cpuLimit:
          title: CPU Limit
          type: string
          default: "500m"

  steps:
    - id: fetch-skeleton
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          image: ${{ parameters.image }}
          port: ${{ parameters.port }}
          replicas: ${{ parameters.replicas }}
          hostname: ${{ parameters.hostname }}
          enableTls: ${{ parameters.enableTls }}
          memoryRequest: ${{ parameters.memoryRequest }}
          memoryLimit: ${{ parameters.memoryLimit }}
          cpuRequest: ${{ parameters.cpuRequest }}
          cpuLimit: ${{ parameters.cpuLimit }}

    - id: publish
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=lyzetam&repo=fako-cluster
        branchName: backstage/add-${{ parameters.name }}
        title: 'feat(backstage): Add ${{ parameters.name }}'
        description: |
          ## New Application: ${{ parameters.name }}

          **Description:** ${{ parameters.description }}

          **Image:** ${{ parameters.image }}

          **Hostname:** ${{ parameters.hostname }}

          ---
          Created by Backstage Developer Portal
        targetPath: apps/base/${{ parameters.name }}

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /apps/base/${{ parameters.name }}/catalog-info.yaml

  output:
    links:
      - title: Pull Request
        url: ${{ steps.publish.output.remoteUrl }}
      - title: View in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
