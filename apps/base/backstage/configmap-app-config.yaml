apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage-app-config
  namespace: backstage
data:
  app-config.yaml: |
    app:
      title: Fako Cluster Developer Portal
      baseUrl: https://backstage.landryzetam.net

    organization:
      name: Landry Zetam

    backend:
      baseUrl: https://backstage.landryzetam.net
      listen:
        port: 7007
      csp:
        connect-src: ["'self'", 'http:', 'https:']
      cors:
        origin: https://backstage.landryzetam.net
        methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
        credentials: true
      database:
        client: pg
        connection:
          host: ${POSTGRES_HOST}
          port: ${POSTGRES_PORT}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
          database: backstage
          ssl:
            rejectUnauthorized: false
        # Use schemas instead of separate databases for plugins
        # This is required when the database user doesn't have CREATE DATABASE privilege
        pluginDivisionMode: 'schema'

    integrations:
      github:
        - host: github.com
          token: ${GITHUB_TOKEN}

    auth:
      environment: production
      providers:
        # GitHub authentication
        github:
          production:
            clientId: ${AUTH_GITHUB_CLIENT_ID}
            clientSecret: ${AUTH_GITHUB_CLIENT_SECRET}

    # Guest authentication is now handled by the new backend module
    # No legacy configuration needed - the module handles it automatically

    scaffolder:
      defaultAuthor:
        name: Backstage Scaffolder
        email: backstage@landryzetam.net
      defaultCommitMessage: "feat(backstage): Initial scaffolding"

    catalog:
      import:
        entityFilename: catalog-info.yaml
        pullRequestBranchName: backstage-integration
      rules:
        - allow: [Component, System, API, Resource, Location, Template, Group, User]
      locations:
        # Discover all entities from the new catalog repository
        - type: url
          target: https://github.com/lyzetam/fako-cluster-catalog/blob/main/catalog-info.yaml
          rules:
            - allow: [Component, System, API, Resource, Location, Template, Group, User]
      providers:
        github:
          fako-cluster:
            organization: 'lyzetam'
            catalogPath: '/apps/base/**/catalog-info.yaml'
            filters:
              repository: 'fako-cluster'
            schedule:
              frequency: { minutes: 30 }
              timeout: { minutes: 3 }

    kubernetes:
      serviceLocatorMethod:
        type: multiTenant
      clusterLocatorMethods:
        - type: config
          clusters:
            - name: fako-cluster
              url: https://kubernetes.default.svc
              authProvider: serviceAccount
              skipTLSVerify: true
              skipMetricsLookup: false
