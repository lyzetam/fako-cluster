apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-keycloak-secret
  namespace: backstage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: backstage-keycloak-secret
    creationPolicy: Owner
  data:
    - secretKey: AUTH_OIDC_CLIENT_ID
      remoteRef:
        key: /fako/backstage/keycloak-oidc
        property: client_id
    - secretKey: AUTH_OIDC_CLIENT_SECRET
      remoteRef:
        key: /fako/backstage/keycloak-oidc
        property: client_secret
    - secretKey: AUTH_OIDC_METADATA_URL
      remoteRef:
        key: /fako/backstage/keycloak-oidc
        property: metadata_url
    - secretKey: BACKEND_SECRET
      remoteRef:
        key: /fako/backstage/keycloak-oidc
        property: backend_secret
