apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-credentials-external-secret
  namespace: umami
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: umami-database-url
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        url: "postgresql://app:{{ .password }}@postgres-cluster-rw.postgres.svc.cluster.local:5432/umami"
  data:
    - secretKey: password
      remoteRef:
        key: postgres/app-user
        property: password
  refreshInterval: 1h
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: umami-app-secret-external
  namespace: umami
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: umami-app-secret
    creationPolicy: Owner
  data:
    - secretKey: app-secret
      remoteRef:
        key: umami/app-secret
        property: secret
  refreshInterval: 1h
