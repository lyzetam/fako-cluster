apiVersion: apps/v1
kind: Deployment
metadata:
  name: umami
  namespace: umami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: umami
  template:
    metadata:
      labels:
        app: umami
    spec:
      containers:
        - name: umami
          image: docker.umami.is/umami-software/umami:postgresql-latest
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            # Database Configuration - constructed from external secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: umami-database-url
                  key: url
            # Disable telemetry
            - name: DISABLE_TELEMETRY
              value: "1"
            # App secret for session encryption
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: umami-app-secret
                  key: app-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/heartbeat
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/heartbeat
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
