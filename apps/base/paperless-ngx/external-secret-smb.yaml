apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smb-credentials
  namespace: paperless-ngx
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: smb-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: paperless-ngx/smb-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: paperless-ngx/smb-credentials
        property: password
  refreshInterval: 1h
