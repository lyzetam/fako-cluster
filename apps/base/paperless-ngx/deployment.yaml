apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  namespace: paperless-ngx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ngx
  template:
    metadata:
      labels:
        app: paperless-ngx
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      # Wait for SMB mount to be ready before starting main container
      initContainers:
        - name: wait-for-smb-mount
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for SMB consume mount to be ready..."
              attempt=0
              max_attempts=30
              while [ $attempt -lt $max_attempts ]; do
                # Try to create and remove a test file to verify mount is writable
                if touch /consume/.mount-test-$$ 2>/dev/null && rm /consume/.mount-test-$$ 2>/dev/null; then
                  echo "SMB mount is ready after $attempt attempts"
                  exit 0
                fi
                attempt=$((attempt + 1))
                echo "Mount not ready, attempt $attempt/$max_attempts, waiting 2s..."
                sleep 2
              done
              echo "ERROR: SMB mount not ready after $max_attempts attempts"
              exit 1
          volumeMounts:
            - mountPath: /consume
              name: paperless-consume
      containers:
        - name: paperless-ngx
          image: ghcr.io/paperless-ngx/paperless-ngx:2.20.3
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            # Redis Configuration
            - name: PAPERLESS_REDIS
              value: "redis://redis:6379"
            # Database Configuration (PostgreSQL)
            - name: PAPERLESS_DBENGINE
              value: "postgresql"
            - name: PAPERLESS_DBHOST
              value: "postgres-cluster-rw.postgres.svc.cluster.local"
            - name: PAPERLESS_DBPORT
              value: "5432"
            - name: PAPERLESS_DBNAME
              value: "paperless"
            - name: PAPERLESS_DBUSER
              value: "app"
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: app-user-secret
                  key: password
            # Security
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: paperless-secrets
                  key: secret-key
            # General Configuration
            - name: PAPERLESS_URL
              value: "https://paperless.landryzetam.net"
            - name: PAPERLESS_TIME_ZONE
              value: "America/New_York"
            - name: PAPERLESS_OCR_LANGUAGE
              value: "eng"
            - name: PAPERLESS_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: paperless-secrets
                  key: admin-user
            - name: PAPERLESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-secrets
                  key: admin-password
            # Paths
            - name: PAPERLESS_DATA_DIR
              value: "/usr/src/paperless/data"
            - name: PAPERLESS_MEDIA_ROOT
              value: "/usr/src/paperless/media"
            - name: PAPERLESS_CONSUMPTION_DIR
              value: "/usr/src/paperless/consume"
            - name: PAPERLESS_EXPORT_DIR
              value: "/usr/src/paperless/export"
            # Performance
            - name: PAPERLESS_TASK_WORKERS
              value: "2"
            - name: PAPERLESS_THREADS_PER_WORKER
              value: "1"
            - name: PAPERLESS_WEBSERVER_WORKERS
              value: "2"
            # Consumer timing fixes for SMB mount
            - name: PAPERLESS_CONSUMER_POLLING
              value: "10"
            - name: PAPERLESS_CONSUMER_POLLING_DELAY
              value: "15"
            - name: PAPERLESS_CONSUMER_POLLING_RETRY_COUNT
              value: "10"
            - name: PAPERLESS_CONSUMER_INOTIFY_DELAY
              value: "5"
            # File organization
            - name: PAPERLESS_FILENAME_FORMAT
              value: "{{ created_year }}/{{ correspondent }}/{{ created }}_{{ title }}"
            - name: PAPERLESS_CONSUMER_RECURSIVE
              value: "true"
            - name: PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS
              value: "true"
            # OCR improvements
            - name: PAPERLESS_OCR_DESKEW
              value: "true"
            - name: PAPERLESS_OCR_ROTATE_PAGES
              value: "true"
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: paperless-data
            - mountPath: /usr/src/paperless/media
              name: paperless-media
            - mountPath: /usr/src/paperless/consume
              name: paperless-consume
            - mountPath: /usr/src/paperless/export
              name: paperless-export
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: paperless-data
          persistentVolumeClaim:
            claimName: paperless-data
        - name: paperless-media
          persistentVolumeClaim:
            claimName: paperless-media
        - name: paperless-consume
          persistentVolumeClaim:
            claimName: paperless-rpi-consume
        - name: paperless-export
          persistentVolumeClaim:
            claimName: paperless-export
