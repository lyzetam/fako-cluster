apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-rpi-consume
  labels:
    app: paperless-ngx
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - noperm
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: paperless-rpi-consume
    volumeAttributes:
      source: "//10.85.10.208/scans"
    nodeStageSecretRef:
      name: smb-credentials
      namespace: paperless-ngx
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-rpi-consume
  namespace: paperless-ngx
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: paperless-rpi-consume
  resources:
    requests:
      storage: 10Gi
