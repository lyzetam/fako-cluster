apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-credentials-external-secret
  namespace: paperless-ngx
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: app-user-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
  - secretKey: username
    remoteRef:
      key: postgres/app-user
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/app-user
      property: password
  refreshInterval: 1h
