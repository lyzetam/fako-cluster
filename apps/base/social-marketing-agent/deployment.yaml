apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-marketing-coordinator
  namespace: social-marketing-agent
  labels:
    app.kubernetes.io/name: social-marketing-agent
    app.kubernetes.io/component: coordinator
spec:
  replicas: 1  # Single replica to avoid duplicate posts
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: social-marketing-agent
      app.kubernetes.io/component: coordinator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: social-marketing-agent
        app.kubernetes.io/component: coordinator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: social-marketing-agent
      automountServiceAccountToken: true

      # Docker Hub credentials for image pull
      imagePullSecrets:
        - name: dockerhub-registry

      containers:
        - name: coordinator
          image: lzetam/social-marketing-agent:latest
          imagePullPolicy: Always

          # FastAPI server
          command:
            - python
            - -m
            - uvicorn
            - app.main:app
            - --host
            - 0.0.0.0
            - --port
            - "8080"
            - --loop
            - uvloop

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            # Core configuration
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
            - name: ENVIRONMENT
              value: "production"

            # Anthropic API Key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: ANTHROPIC_API_KEY

            # Twitter/X credentials
            - name: TWITTER_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: TWITTER_BEARER_TOKEN
            - name: TWITTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: TWITTER_API_KEY
            - name: TWITTER_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: TWITTER_API_SECRET
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: TWITTER_ACCESS_TOKEN
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: TWITTER_ACCESS_TOKEN_SECRET

            # LinkedIn credentials
            - name: LINKEDIN_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: LINKEDIN_ACCESS_TOKEN
            - name: LINKEDIN_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: LINKEDIN_CLIENT_ID
            - name: LINKEDIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: LINKEDIN_CLIENT_SECRET

            # Instagram credentials
            - name: INSTAGRAM_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: INSTAGRAM_ACCESS_TOKEN
            - name: INSTAGRAM_BUSINESS_ID
              valueFrom:
                secretKeyRef:
                  name: agents-secrets
                  key: INSTAGRAM_BUSINESS_ID

            # MCP Gateway configuration
            - name: MCP_GATEWAY_URL
              value: "http://mcp-gateway.mcp-gateway.svc.cluster.local:8811"

            # Model configuration
            - name: MODEL_ID
              value: "claude-sonnet-4-5-20250929"
            - name: MAX_TOKENS
              value: "4096"

            # Paths
            - name: MEMORIES_DIR
              value: "/memories"
            - name: CONTENT_DIR
              value: "/content"
            - name: CONFIG_DIR
              value: "/etc/config"

          volumeMounts:
            - name: memories
              mountPath: /memories
            - name: content
              mountPath: /content
            - name: config
              mountPath: /etc/config
              readOnly: true

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000

      volumes:
        - name: memories
          persistentVolumeClaim:
            claimName: social-marketing-memories-pvc
        - name: content
          persistentVolumeClaim:
            claimName: social-marketing-content-pvc
        - name: config
          configMap:
            name: social-marketing-config
            items:
              - key: platforms.json
                path: platforms.json
              - key: content_strategy.json
                path: content_strategy.json
              - key: schedule.json
                path: schedule.json
              - key: engagement.json
                path: engagement.json
              - key: mcp_tools.json
                path: mcp_tools.json
              - key: agent_prompts.json
                path: agent_prompts.json

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: social-marketing-agent
  namespace: social-marketing-agent
  labels:
    app.kubernetes.io/name: social-marketing-agent
