apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sermon-engine-secrets
  namespace: sermon-engine
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: sermon-engine-secrets
    creationPolicy: Owner
  data:
    # Anthropic (for sermon generation - primary)
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: sermon-engine/api-keys
        property: ANTHROPIC_API_KEY
    # OpenAI (fallback 1)
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: sermon-engine/api-keys
        property: OPENAI_API_KEY
    # Google Gemini (fallback 2)
    - secretKey: GOOGLE_API_KEY
      remoteRef:
        key: sermon-engine/api-keys
        property: GOOGLE_API_KEY
    # Brave Search (for news)
    - secretKey: BRAVE_API_KEY
      remoteRef:
        key: sermon-engine/api-keys
        property: BRAVE_API_KEY
    # Discord webhook (for posting sermons)
    - secretKey: DISCORD_WEBHOOK_URL
      remoteRef:
        key: sermon-engine/api-keys
        property: DISCORD_WEBHOOK_URL
    # Supabase (for bible-toolkit)
    - secretKey: SUPABASE_KEY
      remoteRef:
        key: sermon-engine/api-keys
        property: SUPABASE_KEY
