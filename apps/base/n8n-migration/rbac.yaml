---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: n8n-migration-sa
  namespace: n8n-migration
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: n8n-migration-role
  namespace: n8n
rules:
  # Read PVCs to access old n8n data
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
  # Read secrets for database credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Scale deployments to stop n8n during migration
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "patch", "update"]
  # Read deployment status
  - apiGroups: ["apps"]
    resources: ["deployments/status"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: n8n-migration-binding
  namespace: n8n
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: n8n-migration-role
subjects:
  - kind: ServiceAccount
    name: n8n-migration-sa
    namespace: n8n-migration
---
# Local permissions in migration namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: n8n-migration-local-role
  namespace: n8n-migration
rules:
  # Manage jobs and pods in migration namespace
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: n8n-migration-local-binding
  namespace: n8n-migration
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: n8n-migration-local-role
subjects:
  - kind: ServiceAccount
    name: n8n-migration-sa
    namespace: n8n-migration
