apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-credentials
  namespace: n8n-migration
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: postgres-credentials
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: postgres/app-user
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/app-user
      property: password
  - secretKey: host
    remoteRef:
      key: postgres/app-user
      property: host
  - secretKey: database
    remoteRef:
      key: postgres/app-user
      property: database
  refreshInterval: 1h
