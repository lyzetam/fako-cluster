apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-store-alpaca
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        secretRef:
          accessKeyID:
            name: aws-alpaca-credentials
            key: access-key-id
          secretAccessKey:
            name: aws-alpaca-credentials
            key: secret-access-key
