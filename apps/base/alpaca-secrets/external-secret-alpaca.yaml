apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alpaca-credentials
  namespace: alpaca-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-store-alpaca
    kind: ClusterSecretStore
  target:
    name: alpaca-credentials
    template:
      metadata:
        labels:
          app: alpaca
          secret-type: api-credentials
  data:
    - secretKey: api_key
      remoteRef:
        key: alpaca-trading/api-credentials
        property: api_key
    - secretKey: api_secret
      remoteRef:
        key: alpaca-trading/api-credentials
        property: api_secret
    - secretKey: base_url
      remoteRef:
        key: alpaca-trading/api-credentials
        property: base_url
