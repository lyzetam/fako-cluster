# apps/base/ollama/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        # Main Ollama container
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ollama-configmap
          volumeMounts:
            - mountPath: /root/.ollama
              name: ollama-models
          resources:
            requests:
              memory: "6Gi"
              cpu: "2000m"
            limits:
              memory: "12Gi"
              cpu: "4000m"
          # Health checks
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
        
        # Sidecar: Model downloader/manager
        - name: model-manager
          image: ollama/ollama:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Model manager starting..."
              sleep 30  # Wait for main Ollama to be ready
              
              # Download models using the main container's Ollama API
              while true; do
                echo "Checking if models need to be downloaded..."
                
                # Check if tinyllama exists
                if ! curl -s http://localhost:11434/api/tags | grep -q "tinyllama"; then
                  echo "Downloading tinyllama..."
                  curl -X POST http://localhost:11434/api/pull -d '{"name":"tinyllama"}'
                fi
                
                # Check if llama2 exists
                if ! curl -s http://localhost:11434/api/tags | grep -q "llama2:7b-chat"; then
                  echo "Downloading llama2:7b-chat..."
                  curl -X POST http://localhost:11434/api/pull -d '{"name":"llama2:7b-chat"}'
                fi
                
                echo "Model check complete. Sleeping for 10 minutes..."
                sleep 600  # Check every 10 minutes
              done
          volumeMounts:
            - mountPath: /root/.ollama
              name: ollama-models
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: ollama-models
          persistentVolumeClaim:
            claimName: ollama-models