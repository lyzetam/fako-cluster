# apps/base/ollama/configmap-optimized.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-configmap
  namespace: ollama
data:
  OLLAMA_HOST: "0.0.0.0"
  OLLAMA_ORIGINS: "*"
  # OLLAMA_MODELS: "/root/.ollama/models"
  OLLAMA_MODELS: "/root/.ollama/models" #"/models"
  # Performance optimizations for Ryzen 7 5825U
  OLLAMA_DEBUG: "false"
  OLLAMA_FLASH_ATTENTION: "true"  # Enable flash attention for faster inference
  OLLAMA_NOHISTORY: "false"  # Keep conversation history
  # CPU-specific optimizations
  GOARCH: "amd64"
  GOOS: "linux"