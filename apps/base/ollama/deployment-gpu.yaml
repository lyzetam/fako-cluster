apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-gpu
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-gpu
  template:
    metadata:
      labels:
        app: ollama-gpu
    spec:
      nodeSelector:
        # Still use the high-performance node, but don't request GPU
        kubernetes.io/hostname: pgbee
      containers:
        - name: ollama
          image: ollama/ollama:latest  # Use regular image, not rocm
          ports:
            - containerPort: 11434
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ollama-configmap
          volumeMounts:
            - mountPath: /root/.ollama
              name: ollama-models
          resources:
            requests:
              memory: "8Gi"
              cpu: "4000m"
              # NO GPU REQUEST - Let Whisper have it
            limits:
              memory: "16Gi"
              cpu: "8000m"
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
        
        # Model manager sidecar
        - name: model-manager
          image: ollama/ollama:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Model manager starting..."
              sleep 60
              
              export OLLAMA_HOST=http://localhost:11434
              
              # Download CPU-optimized smaller models
              echo "Downloading CPU-optimized models..."
              
              ollama pull phi3:mini || echo "Failed to pull phi3:mini"
              ollama pull tinyllama || echo "Failed to pull tinyllama"
              ollama pull llama3.2:3b || echo "Failed to pull llama3.2:3b"
              ollama pull llama3.2:1b || echo "Failed to pull llama3.2:1b"
              ollama pull llama3:8b || echo "Failed to pull llama3:8b"
              echo "Model download complete."
              
              echo "Available models:"
              ollama list
              
              # Keep container alive
              while true; do
                sleep 600
                echo "Model manager heartbeat..."
              done
          volumeMounts:
            - mountPath: /root/.ollama
              name: ollama-models
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: ollama-models
          persistentVolumeClaim:
            claimName: ollama-models