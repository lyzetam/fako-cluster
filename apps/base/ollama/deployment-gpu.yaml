# apps/base/ollama/deployment-gpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-gpu
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama-gpu
  template:
    metadata:
      labels:
        app: ollama-gpu
    spec:
      nodeSelector:
        accelerator: amd-gpu
        kubernetes.io/hostname: pgbee
      containers:
        - name: ollama
          image: ollama/ollama:rocm
          ports:
            - containerPort: 11434
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ollama-configmap
          env:
            - name: ROCR_VISIBLE_DEVICES
              value: "0"
            - name: HSA_OVERRIDE_GFX_VERSION
              value: "9.0.0"
            - name: HIP_VISIBLE_DEVICES
              value: "0"
            - name: OLLAMA_GPU_OVERHEAD
              value: "0"
            - name: OLLAMA_MAX_LOADED_MODELS
              value: "1"
          volumeMounts:
            - mountPath: /root/.ollama
              name: ollama-models
            - mountPath: /dev/dri
              name: dri-devices
          resources:
            requests:
              memory: "8Gi"
              cpu: "4000m"
              amd.com/gpu: 1  # Request GPU
            limits:
              memory: "16Gi"
              cpu: "8000m"
              amd.com/gpu: 1  # Limit GPU
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
        
        # Model manager sidecar
        - name: model-manager
          image: ollama/ollama:rocm
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Model manager starting..."
              sleep 60
              
              export OLLAMA_HOST=http://localhost:11434
              
              # Download APU-optimized models
              echo "Downloading models optimized for AMD APU..."
              
              ollama pull phi3:mini || echo "Failed to pull phi3:mini"
              ollama pull tinyllama || echo "Failed to pull tinyllama"
              ollama pull llama3.2:1b || echo "Failed to pull llama3.2:1b"
              
              echo "Available models:"
              ollama list
              
              # Keep container alive
              while true; do
                sleep 600
                echo "Model manager heartbeat..."
              done
          volumeMounts:
            - mountPath: /root/.ollama
              name: ollama-models
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: ollama-models
          persistentVolumeClaim:
            claimName: ollama-models
        - name: dri-devices
          hostPath:
            path: /dev/dri
            type: Directory