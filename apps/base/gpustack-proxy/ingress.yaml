apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gpustack
  namespace: gpustack-proxy
spec:
  ingressClassName: traefik
  rules:
  - host: gpustack.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gpustack
            port:
              number: 80
