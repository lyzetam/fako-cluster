apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gpustack-endpoint
  namespace: gpustack-proxy
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: gpustack-endpoint
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GPUSTACK_BASE_URL: "{{ .gpustack_base_url }}"
  data:
  - secretKey: gpustack_base_url
    remoteRef:
      key: ollama-webui/endpoints
      property: gpustack_base_url
  refreshInterval: 1h
