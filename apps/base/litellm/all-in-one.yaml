# apps/base/litellm/all-in-one.yaml
# This is a complete working deployment in one file
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config-file
  namespace: litellm
data:
  config.yaml: |
    model_list: 
      - model_name: llama-3.1-8b
        litellm_params:
          model: openai/llama-3.1-8b
          api_base: http://***NFS-IP-REMOVED***:52415/v1
          api_key: dummy
      - model_name: llama3
        litellm_params:
          model: openai/llama-3.1-8b
          api_base: http://***NFS-IP-REMOVED***:52415/v1
          api_key: dummy
    
    general_settings:
      master_key: sk-1022
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  namespace: litellm
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        # Use python image and install litellm
        image: python:3.11-slim
        ports:
        - containerPort: 4000
        env:
        - name: LITELLM_MASTER_KEY
          value: "sk-1022"
        - name: OPENAI_API_KEY
          value: "dummy"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
        command: 
        - /bin/sh
        - -c
        - |
          echo "Installing LiteLLM..."
          pip install --no-cache-dir 'litellm[proxy]'
          echo "Starting LiteLLM..."
          exec litellm --config /app/config.yaml --port 4000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
            httpHeaders:
            - name: Authorization
              value: "Bearer sk-1022"
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
            httpHeaders:
            - name: Authorization
              value: "Bearer sk-1022"
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
        - name: config-volume
          configMap:
            name: litellm-config-file
---
apiVersion: v1
kind: Service
metadata:
  name: litellm-service
  namespace: litellm
spec:
  selector:
    app: litellm
  ports:
    - port: 4000
      targetPort: 4000
  type: ClusterIP