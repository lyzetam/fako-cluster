# apps/base/litellm/deployment-no-db.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: litellm
data:
  config.yaml: |
    model_list:
      - model_name: llama-3.1-8b
        litellm_params:
          model: openai/llama-3.1-8b
          api_base: http://***NFS-IP-REMOVED***:52415/v1
          api_key: dummy
      - model_name: llama3
        litellm_params:
          model: openai/llama-3.1-8b
          api_base: http://***NFS-IP-REMOVED***:52415/v1
          api_key: dummy
    
    general_settings:
      master_key: sk-1022
      disable_spend_logs: true
  
  run.sh: |
    #!/bin/bash
    echo "Installing older LiteLLM without DB requirements..."
    pip install --no-cache-dir 'litellm[proxy]==0.1.590'
    
    echo "Starting LiteLLM..."
    exec litellm --config /app/config.yaml --port 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  namespace: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: python:3.11-slim
        ports:
        - containerPort: 4000
        command: ["/bin/bash", "/app/run.sh"]
        volumeMounts:
        - name: config
          mountPath: /app
        env:
        - name: OPENAI_API_KEY
          value: "dummy"
        - name: LITELLM_MASTER_KEY
          value: "sk-1022"
        - name: LITELLM_SALT_KEY
          value: "sk-1234567890"
        - name: DISABLE_SPEND_LOGS
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 90
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: litellm-config
          defaultMode: 0755

