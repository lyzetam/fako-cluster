# apps/base/litellm/deployment-simple.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  namespace: litellm
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-stable
          ports:
            - containerPort: 4000
              protocol: TCP
          env:
            - name: LITELLM_MASTER_KEY
              value: "sk-1022"
            - name: OPENAI_API_KEY
              value: "dummy"
          # Run litellm directly with model configuration
          args:
            - "--model"
            - "openai/llama-3.1-8b"
            - "--api_base"
            - "http://***NFS-IP-REMOVED***:52415/v1"
            - "--api_key"
            - "dummy"
            - "--port"
            - "4000"
            - "--alias"
            - "llama3"
            - "--add_function_to_prompt"
            - "--drop_params"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10