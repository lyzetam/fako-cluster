# apps/base/litellm/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  namespace: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: python:3.13-slim
        ports:
        - containerPort: 4000
        command: ["python", "/app/run.py"]
        volumeMounts:
        - name: script
          mountPath: /app
        env:
        - name: DATABASE_URL
          value: "postgresql://litellm:litellm-secret-password@postgres-service:5432/litellm"
        - name: LITELLM_MASTER_KEY
          value: "sk-1022"
        - name: STORE_MODEL_IN_DB
          value: "True"
        - name: UI_USERNAME
          value: "admin"
        - name: UI_PASSWORD
          value: "admin123"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
            httpHeaders:
            - name: Authorization
              value: "Bearer sk-1022"
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
            httpHeaders:
            - name: Authorization
              value: "Bearer sk-1022"
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: script
        configMap:
          name: litellm-run-script
