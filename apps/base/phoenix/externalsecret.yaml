apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: phoenix-secrets
  namespace: phoenix
  labels:
    app: phoenix
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: phoenix-secrets
    type: Opaque
  data:
  - secretKey: twilio_account_sid
    remoteRef:
      key: phoenix/twilio
      property: account_sid
  - secretKey: twilio_auth_token
    remoteRef:
      key: phoenix/twilio
      property: auth_token
  - secretKey: openai_api_key
    remoteRef:
      key: phoenix/openai
      property: api_key
  - secretKey: database_url
    remoteRef:
      key: phoenix/database
      property: url
  - secretKey: jwt_secret
    remoteRef:
      key: phoenix/auth
      property: jwt_secret