apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: claude-code-oauth
  namespace: claude-code
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: claude-code-oauth
    creationPolicy: Owner
  data:
    - secretKey: oauth-token
      remoteRef:
        key: claude-code/oauth-token
        property: claudeAiOauth.accessToken
  refreshInterval: 1h
