apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: nick-brothers
  labels:
    app: dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
      annotations:
        rollout/timestamp: "2026-02-10T12:05:05Z"
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: dashboard
          image: lzetam/nick-brothers-dashboard:latest
          imagePullPolicy: Always
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://nnb-api.landryzetam.net"
            - name: NEXT_PUBLIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nick-brothers-secrets
                  key: DASHBOARD_API_KEY
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
