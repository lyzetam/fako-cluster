apiVersion: batch/v1
kind: CronJob
metadata:
  name: agent-scheduler
  namespace: nick-brothers
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 300
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: scheduler-tick
              image: curlimages/curl:latest
              command:
                - curl
                - -s
                - -X
                - POST
                - http://backend.nick-brothers.svc.cluster.local:8000/scheduler/tick
              resources:
                requests:
                  memory: "32Mi"
                  cpu: "50m"
                limits:
                  memory: "64Mi"
                  cpu: "100m"
