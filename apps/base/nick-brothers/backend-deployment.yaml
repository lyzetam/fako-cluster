apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: nick-brothers
  labels:
    app: backend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        rollout/timestamp: "2026-02-11T19:30:00Z"
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: backend
          image: lzetam/nick-brothers-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: nick-brothers-secrets
          env:
            - name: TENANT_ID
              value: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
            - name: CORS_ORIGINS
              value: "http://localhost:3000,https://nick-brothers-demo.pages.dev,https://nnb.landryzetam.net,https://nnb-site.landryzetam.net"
            - name: LOG_LEVEL
              value: "INFO"
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "5"]
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
