apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
  namespace: nick-brothers
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: tunnel-credentials
    creationPolicy: Owner
    template:
      data:
        credentials.json: "{{ .credentials | toString }}"
  data:
    - secretKey: credentials
      remoteRef:
        key: nick-brothers/cloudflare-tunnel
