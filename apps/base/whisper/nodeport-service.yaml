apiVersion: v1
kind: Service
metadata:
  name: whisper-nodeport
  namespace: whisper
spec:
  type: NodePort
  ports:
    - port: 10300
      targetPort: 10300
      nodePort: 30300
  selector:    app: whisper-gpu  # Fixed to match GPU deployment
