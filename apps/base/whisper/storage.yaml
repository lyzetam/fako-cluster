apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whisper-models
  namespace: whisper
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 10Gi  # Whisper models can be large