# apps/base/whisper/deployment-gpu-fixed.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: playground
        nvidia.com/gpu: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
        - name: whisper
          # Try version 2.0.0 which might have better compatibility
          image: rhasspy/wyoming-whisper:2.0.0
          ports:
            - containerPort: 10300
              protocol: TCP
          args:
            - "--model"
            - "small"  # RTX 3050 can handle small model easily
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--language"
            - "en"
            - "--beam-size"
            - "5"
            - "--device"
            - "cuda"
          volumeMounts:
            - mountPath: /data
              name: whisper-models
            # Mount NVIDIA libraries from host
            - mountPath: /usr/local/nvidia
              name: nvidia-libs
              readOnly: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
              nvidia.com/gpu: 1
            limits:
              memory: "4Gi"
              cpu: "2000m"
              nvidia.com/gpu: 1
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
            # Add library paths
            - name: LD_LIBRARY_PATH
              value: "/usr/local/nvidia/lib64:/usr/local/cuda/lib64:$LD_LIBRARY_PATH"
            # Force using system cuDNN
            - name: CUDNN_PATH
              value: "/usr/local/cuda"
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models
        # Mount NVIDIA libraries from host
        - name: nvidia-libs
          hostPath:
            path: /usr/lib/x86_64-linux-gnu
            type: Directory