# apps/base/whisper/deployment-gpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      nodeSelector:
        accelerator: amd-gpu
        kubernetes.io/hostname: pgbee  # Pin to GPU node
      containers:
        - name: whisper
          image: rhasspy/wyoming-whisper:latest
          ports:
            - containerPort: 10300
              protocol: TCP
          args:
            - "--model"
            - "base"
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--device"
            - "auto"  # Let it detect available GPU/CPU
          volumeMounts:
            - mountPath: /data
              name: whisper-models
            - mountPath: /dev/dri
              name: dri-devices
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
              amd.com/gpu: 1  # Request GPU access
          env:
            - name: ROCR_VISIBLE_DEVICES
              value: "0"
            - name: HSA_OVERRIDE_GFX_VERSION
              value: "9.0.0"  # For Renoir APU compatibility
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models
        - name: dri-devices
          hostPath:
            path: /dev/dri