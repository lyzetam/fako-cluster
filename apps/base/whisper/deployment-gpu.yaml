# apps/base/whisper/deployment-gpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      nodeSelector:
        kubernetes.io/hostname: yeezyai
        nvidia.com/gpu: "true"

      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule

      runtimeClassName: nvidia

      containers:
      - name: whisper
        image: ghcr.io/slackr31337/wyoming-whisper-gpu:latest
        ports:
        - containerPort: 10300
          protocol: TCP
        env:
        - name: MODEL
          value: "tiny"  # Try without int8 optimization
        - name: LANGUAGE
          value: "en"
        - name: COMPUTE_TYPE
          value: "float16"  # Try float16 instead of int8
        - name: BEAM_SIZE
          value: "1"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        # Remove CUDA_VISIBLE_DEVICES to allow any GPU

        volumeMounts:
        - mountPath: /data
          name: whisper-models

        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
          limits:
            memory: "2Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1

        livenessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5

      volumes:
      - name: whisper-models
        persistentVolumeClaim:
          claimName: whisper-models
