apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      nodeSelector:
        nvidia.com/gpu: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
        - name: whisper
          image: rhasspy/wyoming-whisper:latest
          ports:
            - containerPort: 10300
              protocol: TCP
          args:
            - "--model"
            - "small"  # Upgrade from base to small for GPU
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--device"
            - "cuda"
            - "--compute-type"
            - "float16"
          volumeMounts:
            - mountPath: /data
              name: whisper-models
          resources:
            requests:
              memory: "4Gi"
              cpu: "1000m"
              nvidia.com/gpu: 1
            limits:
              memory: "8Gi"
              cpu: "2000m"
              nvidia.com/gpu: 1
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models