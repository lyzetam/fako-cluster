# apps/base/whisper/deployment-gpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      # Use nvidia RuntimeClass
      runtimeClassName: nvidia
      
      # Target yeezyai node with GPUs
      nodeSelector:
        kubernetes.io/hostname: yeezyai
        nvidia.com/gpu: "true"
      
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      
      containers:
      - name: whisper
        image: rhasspy/wyoming-whisper:latest
        ports:
        - containerPort: 10300
          protocol: TCP
        args:
        - "--model"
        - "base"  # Start with base model
        - "--uri"
        - "tcp://0.0.0.0:10300"
        - "--data-dir"
        - "/data"
        - "--download-dir"
        - "/data"
        - "--language"
        - "en"
        - "--beam-size"
        - "1"  # Reduce beam size for testing
        - "--device"
        - "cuda"
        - "--compute-type"
        - "float16"
        
        volumeMounts:
        - mountPath: /data
          name: whisper-models
        # Mount host CUDA libraries
        - mountPath: /usr/local/cuda
          name: cuda
          readOnly: true
        - mountPath: /usr/lib/x86_64-linux-gnu
          name: cuda-libs
          readOnly: true
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
        
        env:
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: LD_LIBRARY_PATH
          value: "/usr/local/cuda/lib64:/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH"
        - name: CUDA_CACHE_DISABLE
          value: "0"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "max_split_size_mb:512"
        
        livenessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        startupProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 30
      
      volumes:
      - name: whisper-models
        persistentVolumeClaim:
          claimName: whisper-models
      # Mount CUDA libraries from host
      - name: cuda
        hostPath:
          path: /usr/local/cuda
          type: Directory
      - name: cuda-libs
        hostPath:
          path: /usr/lib/x86_64-linux-gnu
          type: Directory



