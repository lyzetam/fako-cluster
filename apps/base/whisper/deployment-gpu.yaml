# apps/base/whisper/deployment-gpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      nodeSelector:
        accelerator: amd-gpu
        kubernetes.io/hostname: pgbee
      containers:
        - name: whisper
          image: rhasspy/wyoming-whisper:latest
          ports:
            - containerPort: 10300
              protocol: TCP
          args:
            - "--model"
            - "small"
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--device"
            - "cuda"  # Will work with ROCm
          volumeMounts:
            - mountPath: /data
              name: whisper-models
            - mountPath: /dev/dri
              name: dri-devices
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
              amd.com/gpu: 1  # Request GPU
            limits:
              memory: "8Gi"
              cpu: "4000m"
              amd.com/gpu: 1  # Limit GPU
          env:
            # ROCm environment variables
            - name: ROCR_VISIBLE_DEVICES
              value: "0"
            - name: HSA_OVERRIDE_GFX_VERSION
              value: "9.0.0"
            - name: HIP_VISIBLE_DEVICES
              value: "0"
            # PyTorch ROCm settings
            - name: PYTORCH_HIP_ALLOC_CONF
              value: "max_split_size_mb:512"
            - name: MIOPEN_DISABLE_CACHE
              value: "1"
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models
        - name: dri-devices
          hostPath:
            path: /dev/dri
            type: Directory