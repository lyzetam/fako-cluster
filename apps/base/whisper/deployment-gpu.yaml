# apps/base/whisper/deployment-gpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      nodeSelector:
        accelerator: amd-gpu
        kubernetes.io/hostname: playground
      containers:
        - name: whisper
          image: rhasspy/wyoming-whisper:latest
          ports:
            - containerPort: 10300
              protocol: TCP
          args:
            - "--model"
            - "base"  # Use smaller model for better performance
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            # Remove --device cuda - it's for NVIDIA only!
            # Let Whisper auto-detect or use CPU
          volumeMounts:
            - mountPath: /data
              name: whisper-models
            - mountPath: /dev/dri
              name: dri-devices
          resources:
            requests:
              memory: "4Gi"
              cpu: "4000m"  # Increase CPU since we can't use GPU acceleration
              amd.com/gpu: 1  # Still request GPU resource for scheduling
            limits:
              memory: "8Gi"
              cpu: "8000m"  # More CPU
              amd.com/gpu: 1
          env:
            # Remove CUDA/ROCm env vars - they're causing issues
            # Whisper will use CPU with OpenBLAS optimization
            - name: OMP_NUM_THREADS
              value: "8"  # Use multiple threads for CPU inference
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models
        - name: dri-devices
          hostPath:
            path: /dev/dri
            type: Directory