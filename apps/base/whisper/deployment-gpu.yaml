# apps/base/whisper/deployment-gpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  strategy:
    type: RollingUpdate  # Important for GPU resources
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: playground
        nvidia.com/gpu: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      # Priority to ensure it gets scheduled
      priorityClassName: system-cluster-critical
      containers:
        - name: whisper
          image: rhasspy/wyoming-whisper:latest
          ports:
            - containerPort: 10300
              protocol: TCP
          args:
            - "--model"
            - "small"
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--device"
            - "cuda"  # Force CUDA/GPU mode
          volumeMounts:
            - mountPath: /data
              name: whisper-models
          resources:
            requests:
              memory: "3Gi"
              cpu: "1000m"
              nvidia.com/gpu: 1  # Request 1 GPU
            limits:
              memory: "6Gi"
              cpu: "2000m"
              nvidia.com/gpu: 1  # Limit to 1 GPU
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models
