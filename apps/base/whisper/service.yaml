# apps/base/whisper/service.yaml (Wyoming version)
apiVersion: v1
kind: Service
metadata:
  name: whisper
  namespace: whisper
spec:
  ports:
    - port: 10300      # Wyoming protocol port
      targetPort: 10300
      protocol: TCP
      name: wyoming
  selector:
    app: whisper
  type: ClusterIP


