# apps/base/whisper/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: whisper-gpu-configmap
  namespace: whisper
data:
  # Model configuration
  MODEL: "base-int8"
  LANGUAGE: "en"
  COMPUTE_TYPE: "int8"
  BEAM_SIZE: "1"
  
  # GPU Configuration
  NVIDIA_VISIBLE_DEVICES: "1"  # Use GPU 1 (RTX 3050) instead of GPU 0 which is used by Ollama
  NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
  
  # Wyoming protocol settings
  WYOMING_URI: "tcp://0.0.0.0:10300"
  
  # Cache directory for models
  HF_HOME: "/data/.cache"
  TRANSFORMERS_CACHE: "/data/.cache"
  
  # Additional stability settings
  VAD_THRESHOLD: "0.5"
  MIN_SPEECH_DURATION_MS: "250"
  MAX_SPEECH_DURATION_S: "30"
  SPEECH_PAD_MS: "400"
