# apps/base/whisper/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: whisper-gpu-configmap
  namespace: whisper
data:
  # Model configuration
  MODEL: "tiny"  # Changed from base to tiny to reduce memory usage
  LANGUAGE: "en"
  COMPUTE_TYPE: "float16"  # Using float16 for GPU compatibility
  BEAM_SIZE: "1"
  
  # GPU Configuration
  NVIDIA_VISIBLE_DEVICES: "1"  # Use GPU 1 (RTX 3050) instead of GPU 0
  NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
  CUDA_VISIBLE_DEVICES: "1"  # Ensure CUDA also uses GPU 1
  
  # Wyoming protocol settings
  WYOMING_URI: "tcp://0.0.0.0:10300"
  
  # Cache directory for models
  HF_HOME: "/data/.cache"
  TRANSFORMERS_CACHE: "/data/.cache"
  
  # Additional stability settings
  VAD_THRESHOLD: "0.5"
  MIN_SPEECH_DURATION_MS: "250"
  MAX_SPEECH_DURATION_S: "30"
  SPEECH_PAD_MS: "400"
