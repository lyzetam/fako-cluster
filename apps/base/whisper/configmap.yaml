# apps/base/whisper/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: whisper-gpu-configmap
  namespace: whisper
data:
  # Model configuration
  MODEL: "base-int8"
  LANGUAGE: "en"
  COMPUTE_TYPE: "int8"
  BEAM_SIZE: "5"
  
  # GPU Configuration
  NVIDIA_VISIBLE_DEVICES: "all"
  NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
  
  # Wyoming protocol settings
  WYOMING_URI: "tcp://0.0.0.0:10300"
  
  # Cache directory for models
  HF_HOME: "/data/.cache"
  TRANSFORMERS_CACHE: "/data/.cache"
