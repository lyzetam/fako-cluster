# apps/base/whisper/deployment.yaml (Wyoming version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper
  template:
    metadata:
      labels:
        app: whisper
    spec:
      containers:
        - name: whisper
          image: rhasspy/wyoming-whisper:latest  # Wyoming protocol version
          ports:
            - containerPort: 10300  # Wyoming protocol port
              protocol: TCP
          args:
            - "--model"
            - "base"  # tiny, base, small, medium, large
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
          volumeMounts:
            - mountPath: /data
              name: whisper-models
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          # Health checks for Wyoming protocol
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models

