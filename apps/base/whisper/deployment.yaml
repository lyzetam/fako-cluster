apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper
  template:
    metadata:
      labels:
        app: whisper
    spec:
      containers:
        - name: whisper
          image: onerahmet/openai-whisper-asr-webservice:latest  # or latest for GPU: onerahmet/openai-whisper-asr-webservice:latest-gpu 
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            - name: ASR_MODEL
              value: "base"  # tiny, base, small, medium, large
            - name: ASR_ENGINE
              value: "openai_whisper"
          volumeMounts:
            - mountPath: /data/whisper
              name: whisper-models
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
            # Uncomment for GPU support
            # nvidia.com/gpu: 1
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models