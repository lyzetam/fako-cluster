# apps/base/whisper/deployment-cpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-gpu  # Keep same name for compatibility
  namespace: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-gpu
  template:
    metadata:
      labels:
        app: whisper-gpu
    spec:
      nodeSelector:
        kubernetes.io/hostname: pgbee  # Still use high-performance node
      containers:
        - name: whisper
          image: rhasspy/wyoming-whisper:latest
          ports:
            - containerPort: 10300
              protocol: TCP
          args:
            - "--model"
            - "tiny"  # Smallest model for best CPU performance
            - "--uri"
            - "tcp://0.0.0.0:10300"
            - "--data-dir"
            - "/data"
            - "--download-dir"
            - "/data"
            - "--language"
            - "en"  # Specify language for better performance
            - "--beam-size"
            - "1"  # Faster inference
          volumeMounts:
            - mountPath: /data
              name: whisper-models
          resources:
            requests:
              memory: "2Gi"
              cpu: "4000m"
              # No GPU request
            limits:
              memory: "4Gi"
              cpu: "8000m"
          env:
            - name: OMP_NUM_THREADS
              value: "8"
            - name: MKL_NUM_THREADS
              value: "8"
          livenessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: 10300
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 20
      volumes:
        - name: whisper-models
          persistentVolumeClaim:
            claimName: whisper-models