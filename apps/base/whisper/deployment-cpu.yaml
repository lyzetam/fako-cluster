# apps/base/whisper/deployment-cpu.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-cpu
  namespace: whisper
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: whisper-cpu
  template:
    metadata:
      labels:
        app: whisper-cpu
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
      - name: whisper
        # Using the standard wyoming-whisper image (not GPU-specific)
        image: rhasspy/wyoming-whisper:latest
        ports:
        - containerPort: 10300
          protocol: TCP
        args:
        - "--model"
        - "$(MODEL)"
        - "--uri"
        - "$(WYOMING_URI)"
        - "--data-dir"
        - "/data"
        - "--device"
        - "$(DEVICE)"
        - "--language"
        - "$(LANGUAGE)"
        - "--compute-type"
        - "$(COMPUTE_TYPE)"
        - "--beam-size"
        - "$(BEAM_SIZE)"
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: OMP_NUM_THREADS
          value: "2"  # Match the CPU limit
        envFrom:
        - configMapRef:
            name: whisper-cpu-configmap
        
        volumeMounts:
        - mountPath: /data
          name: whisper-models
        
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"   # 1 CPU core
          limits:
            memory: "4Gi"
            cpu: "2000m"   # 2 CPU cores max
        
        livenessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 120  # More time for CPU model loading
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 10300
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      
      volumes:
      - name: whisper-models
        persistentVolumeClaim:
          claimName: whisper-models
