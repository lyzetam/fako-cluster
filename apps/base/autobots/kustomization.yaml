apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: autobots

resources:
  - namespace.yaml
  - aws-secret-store.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - external-secret.yaml
  - external-secret-dockerhub.yaml
  - networkpolicy.yaml

# Use labels instead of commonLabels to avoid corrupting network policy selectors
labels:
  - pairs:
      app.kubernetes.io/name: autobots
      app.kubernetes.io/component: ai-agents
      app.kubernetes.io/part-of: claude-agent-platform
    includeSelectors: false
