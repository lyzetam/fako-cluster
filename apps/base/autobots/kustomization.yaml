apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zi

resources:
  # namespace.yaml - removed, zi creates the namespace
  # aws-secret-store.yaml - removed, zi has this
  # external-secret-dockerhub.yaml - removed, zi has this
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - external-secret.yaml
  - networkpolicy.yaml

# Use labels instead of commonLabels to avoid corrupting network policy selectors
labels:
  - pairs:
      app.kubernetes.io/name: autobots
      app.kubernetes.io/component: ai-agents
      app.kubernetes.io/part-of: claude-agent-platform
    includeSelectors: false
