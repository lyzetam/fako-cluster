apiVersion: apps/v1
kind: Deployment
metadata:
  name: autobots
  namespace: autobots
  labels:
    app: autobots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autobots
  template:
    metadata:
      labels:
        app: autobots
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
        - name: autobots
          image: lzetam/autobots:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ORCHESTRATOR_API_HOST
              value: "0.0.0.0"
            - name: ORCHESTRATOR_API_PORT
              value: "8000"
            - name: ORCHESTRATOR_LOG_LEVEL
              value: "INFO"
            - name: ORCHESTRATOR_DEFAULT_MODEL
              value: "claude-sonnet-4-20250514"
            - name: ORCHESTRATOR_MAX_PARALLEL_AGENTS
              value: "5"
            - name: ORCHESTRATOR_AGENT_TIMEOUT_SECONDS
              value: "300"
            # MCP Gateway configuration (used by Claude Agent SDK)
            - name: ORCHESTRATOR_MCP_ENABLED
              value: "true"
            - name: ORCHESTRATOR_MCP_GATEWAY_URL
              value: "http://mcp-gateway.mcp-gateway.svc.cluster.local:8811"
            # Anthropic API key from ExternalSecret
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: autobots-secrets
                  key: anthropic-api-key
            # Discord webhook secrets for agent notifications
            - name: DISCORD_WEBHOOK_DEPLOYMENTS
              valueFrom:
                secretKeyRef:
                  name: autobots-secrets
                  key: discord-webhook-deployments
                  optional: true
            - name: DISCORD_WEBHOOK_CI_CD
              valueFrom:
                secretKeyRef:
                  name: autobots-secrets
                  key: discord-webhook-ci-cd
                  optional: true
            - name: DISCORD_WEBHOOK_SRE_ALERTS
              valueFrom:
                secretKeyRef:
                  name: autobots-secrets
                  key: discord-webhook-sre-alerts
                  optional: true
            - name: DISCORD_WEBHOOK_SECURITY_ALERTS
              valueFrom:
                secretKeyRef:
                  name: autobots-secrets
                  key: discord-webhook-security-alerts
                  optional: true
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "500m"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
