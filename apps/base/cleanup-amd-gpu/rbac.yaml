# apps/base/cleanup-amd-gpu/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cleanup-admin
  namespace: cleanup-jobs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cleanup-admin
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cleanup-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cleanup-admin
subjects:
- kind: ServiceAccount
  name: cleanup-admin
  namespace: cleanup-jobs