# File: apps/base/oura-dashboard/rbac-additions.yaml
# Additional RBAC for External Secrets to read secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: oura-dashboard
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oura-dashboard-secret-reader
  namespace: oura-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader
subjects:
- kind: ServiceAccount
  name: oura-dashboard  namespace: oura-dashboard
