apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secrets
  namespace: oura-dashboard
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: oauth2-proxy-secrets
    creationPolicy: Owner
  data:
  - secretKey: client-id
    remoteRef:
      key: oura-dashboard/oauth2-proxy
      property: client-id
  - secretKey: client-secret
    remoteRef:
      key: oura-dashboard/oauth2-proxy
      property: client-secret
  - secretKey: cookie-secret
    remoteRef:
      key: oura-dashboard/oauth2-proxy
      property: cookie-secret  refreshInterval: 1h
