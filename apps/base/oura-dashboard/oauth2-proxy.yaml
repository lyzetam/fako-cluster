apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: oura-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.11.0
        args:
        - --provider=keycloak-oidc
        - --email-domain=*
        - --upstream=http://oura-dashboard:8501
        - --http-address=0.0.0.0:4180
        - --reverse-proxy=true
        - --skip-provider-button=true
        - --cookie-secure=true
        - --cookie-domain=oura-health.landryzetam.net
        - --whitelist-domain=.landryzetam.net
        - --cookie-refresh=1h
        - --cookie-expire=24h
        - --ssl-insecure-skip-verify=true
        - --insecure-oidc-allow-unverified-email=true
        - --insecure-oidc-skip-nonce=true
        - --skip-jwt-bearer-tokens=true
        # Skip auth for ACME challenges
        - --skip-auth-regex=^/.well-known/acme-challenge/
        # Add the audiences that Keycloak is sending
        - --oidc-extra-audience=master-realm
        - --oidc-extra-audience=account
        # Alternative: skip OIDC discovery entirely
        - --skip-oidc-discovery=true
        - --oidc-email-claim=email
        - --oidc-groups-claim=groups
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: cookie-secret
        - name: OAUTH2_PROXY_OIDC_ISSUER_URL
          value: "https://auth.landryzetam.net/realms/master"
        - name: OAUTH2_PROXY_REDIRECT_URL
          value: "https://oura-health.landryzetam.net/oauth2/callback"
        # Add these for skip-oidc-discovery mode
        - name: OAUTH2_PROXY_LOGIN_URL
          value: "https://auth.landryzetam.net/realms/master/protocol/openid-connect/auth"
        - name: OAUTH2_PROXY_REDEEM_URL
          value: "https://auth.landryzetam.net/realms/master/protocol/openid-connect/token"
        - name: OAUTH2_PROXY_OIDC_JWKS_URL
          value: "https://auth.landryzetam.net/realms/master/protocol/openid-connect/certs"
        ports:
        - containerPort: 4180
          name: http
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 5
