apiVersion: v1
kind: ConfigMap
metadata:
  name: oura-dashboard-config
  namespace: oura-dashboard
data:
  # Storage configuration
  STORAGE_BACKEND: "postgres"
  DATABASE_HOST: "postgres-cluster-rw.postgres.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "app"

  # AWS Secrets Manager configuration
  AWS_DEFAULT_REGION: "us-east-1"
  OURA_SECRETS_NAME: "oura/api-credentials"
  POSTGRES_SECRETS_NAME: "postgres/app-user"

  # Collection configuration
  COLLECTION_INTERVAL: "3600"  # 1 hour
  DAYS_TO_BACKFILL: "7"
  RUN_ONCE: "false"

  # Logging
  LOG_LEVEL: "INFO"

  # API Configuration
  API_TIMEOUT: "30"
  MAX_RETRIES: "3"  RETRY_DELAY: "5"
