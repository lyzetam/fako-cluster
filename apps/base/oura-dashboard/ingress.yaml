apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oura-dashboard
  namespace: oura-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: traefik
  rules:
  - host: oura-health.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oura-dashboard
            port:
              number: 8501
  tls:
  - hosts:
    - oura-health.landryzetam.net
    secretName: oura-dashboard-tls-cert
