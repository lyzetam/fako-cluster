# File: apps/base/oura-dashboard/deployment.yaml (updated section)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oura-dashboard
  namespace: oura-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oura-dashboard
  template:
    metadata:
      labels:
        app: oura-dashboard
    spec:
      serviceAccountName: oura-dashboard
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: oura-dashboard
        image: lzetam/oura-dashboard:latest
        ports:
        - containerPort: 8501  # Changed from 8080 to 8501
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: oura-dashboard-config
        - secretRef:
            name: aws-credentials-env  # Changed from aws-credentials
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /_stcore/health  # Changed from /health to Streamlit's actual health endpoint
            port: 8501  # Changed from 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /_stcore/health  # Changed from /ready to Streamlit's health endpoint
            port: 8501  # Changed from 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: data
          mountPath: /data
      
      volumes:
      - name: data
        emptyDir: {}
