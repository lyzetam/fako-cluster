# apps/base/auth-service/external-secret-postgres-admin.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-admin-external-secret
  namespace: auth-service
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: postgres-admin-secret  # This is what the Job is looking for
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
  - secretKey: username
    remoteRef:
      key: postgres/admin-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/admin-credentials
      property: password
  refreshInterval: 1h