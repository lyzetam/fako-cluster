apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-api-keys-external-secret
  namespace: auth-service
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: auth-service-api-keys
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        AUTH_API_SECRETS_NAME: "auth-service/api-keys"
        AUTH_POSTGRES_SECRETS_NAME: "auth-service/postgres"
        AUTH_SUPERUSER_SECRETS_NAME: "auth-service/super-user"
  data:
  - secretKey: dummy
    remoteRef:
      key: auth-service/api-keys
      property: master_api_key
  refreshInterval: 1h