apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-api-keys-external-secret
  namespace: auth-service
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: auth-service-api-keys
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        AUTH_API_SECRETS_NAME: "auth-service/api-key"  # Changed from api-keys to api-key
        AUTH_POSTGRES_SECRETS_NAME: "auth-service/postgres"
        AUTH_SUPERUSER_SECRETS_NAME: "auth-service/super-user"
        MASTER_API_KEY: "{{ .master_api_key }}"  # Add this if needed
  data:
  - secretKey: master_api_key
    remoteRef:
      key: auth-service/api-key  # Changed from api-keys to api-key
      property: master_api_key
  refreshInterval: 1h