apiVersion: batch/v1
kind: Job
metadata:
  name: auth-service-db-init
  namespace: auth-service
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: db-init
        image: lzetam/auth-service:latest
        command:
        - python
        - /app/src/scripts/init_database.py
        - --create-db
        env:
        # Database configuration - using postgres admin credentials
        - name: DATABASE_HOST
          value: "postgres-cluster-rw.postgres.svc.cluster.local"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "auth_service"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgres-admin-secret  # This comes from your external secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-admin-secret  # This comes from your external secret
              key: password
        # AWS configuration
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        # Update to use correct secret names that exist in AWS
        - name: AUTH_POSTGRES_SECRETS_NAME
          value: "postgres/admin-credentials"  # Changed from auth-service/postgres
        - name: AUTH_API_SECRETS_NAME
          value: "auth-service/api-key"
        - name: AUTH_SUPERUSER_SECRETS_NAME
          value: "auth-service/super-user"