apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-db-credentials-external-secret
  namespace: auth-service
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: auth-service-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Transform the postgres/admin-credentials into the expected format
        host: "postgres-cluster-rw.postgres.svc.cluster.local"
        port: "5432"
        database: "auth_service"
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
  # Pull from the existing postgres/admin-credentials secret
  - secretKey: username
    remoteRef:
      key: postgres/admin-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: postgres/admin-credentials
      property: password
  refreshInterval: 1h