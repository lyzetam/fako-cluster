apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-db-credentials-external-secret
  namespace: auth-service
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: auth-service-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        host: "{{ .host | default \"postgres-cluster-rw.postgres.svc.cluster.local\" }}"
        port: "{{ .port | default \"5432\" }}"
        database: "{{ .database | default \"auth_service\" }}"
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
  - secretKey: host
    remoteRef:
      key: auth-service/postgres
      property: host
  - secretKey: port
    remoteRef:
      key: auth-service/postgres
      property: port
  - secretKey: database
    remoteRef:
      key: auth-service/postgres
      property: database
  - secretKey: username
    remoteRef:
      key: auth-service/postgres
      property: username
  - secretKey: password
    remoteRef:
      key: auth-service/postgres
      property: password
  refreshInterval: 1h