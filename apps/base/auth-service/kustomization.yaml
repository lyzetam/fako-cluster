apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: auth-service
resources:
  - namespace.yaml
  - secret-store.yaml                        # SecretStore configuration  
  - external-secret-db.yaml                  # Database credentials from AWS Secrets Manager
  - external-secret-postgres-superuser.yaml  # Postgres superuser for DB init
  - postgres-init-job.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

