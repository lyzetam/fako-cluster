# apps/base/gpu-status/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gpu-status-checker
  namespace: gpu-status
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gpu-status-checker
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "events", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["daemonsets", "deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gpu-status-checker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gpu-status-checker
subjects:
- kind: ServiceAccount
  name: gpu-status-checker
  namespace: gpu-status