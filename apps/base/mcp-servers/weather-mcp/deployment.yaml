apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: weather-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: weather-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: weather-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: weather-mcp-server
          image: mcp/openweather:latest
          # Keep container running since it's a stdio-based MCP server
          command: ["/bin/sh"]
          args: ["-c", "while true; do sleep 3600; done"]
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: OPENWEATHER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: weather-mcp-secret
                  key: openweather_api_key
            - name: ALLOWED_DOMAINS
              value: "api.openweathermap.org,wttr.in,api.weatherapi.com"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"



