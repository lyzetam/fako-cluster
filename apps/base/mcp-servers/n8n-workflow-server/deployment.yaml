apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-workflow-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: n8n-workflow-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n-workflow-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n-workflow-server
        app.kubernetes.io/component: mcp-server
    spec:
      volumes:
      - name: workflow-data
        emptyDir: {}
      - name: mcp-server-src
        configMap:
          name: n8n-workflow-mcp-http-src
      initContainers:
        - name: setup
          image: python:3.13-slim
          command: ["/bin/sh"]
          args:
            - -c
            - |
              # Install git as root
              apt-get update && apt-get install -y git
              
              # Clone the n8n-workflows repository
              cd /app
              git clone https://github.com/Zie619/n8n-workflows.git n8n-workflows
              cd n8n-workflows
              
              # Set permissions for non-root user
              chown -R 1000:1000 /app
          volumeMounts:
            - name: workflow-data
              mountPath: /app
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
      containers:
        - name: n8n-workflow-server
          image: python:3.13-slim
          command: ["/bin/sh"]
          args: 
            - -c
            - |
              cd /app/n8n-workflows
              
              # Install dependencies
              pip install --user --no-cache-dir -r requirements.txt
              export PATH=$PATH:/home/1000/.local/bin
              
              # Start the FastAPI workflow library server
              python run.py --host 0.0.0.0 --port 8000
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: HOME
              value: "/tmp"
            - name: PYTHONUNBUFFERED
              value: "1"
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workflow-data
              mountPath: /app
          livenessProbe:
            httpGet:
              path: /api/stats
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/stats
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
        - name: mcp-server
          image: python:3.13-slim
          command: ["/bin/sh"]
          args:
            - -c
            - |
              cd /mcp
              pip install --user --no-cache-dir mcp httpx pydantic uvicorn starlette sse-starlette
              export PATH=$PATH:/tmp/.local/bin
              # Run the MCP server in HTTP mode
              python /mcp/server.py
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: HOME
              value: "/tmp"
            - name: WORKFLOW_API_URL
              value: "http://localhost:8000"
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
              protocol: TCP
              name: mcp
          volumeMounts:
            - name: mcp-server-src
              mountPath: /mcp
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
