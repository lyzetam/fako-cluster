apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: memory-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: memory-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memory-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: memory-mcp-server
          image: mcp/memory:latest
          # Keep container running since it's a stdio-based MCP server
          command: ["/bin/sh"]
          args: ["-c", "while true; do sleep 3600; done"]
          volumeMounts:
            - mountPath: /app/dist
              name: memory-data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: memory-data
          persistentVolumeClaim:
            claimName: memory-data
