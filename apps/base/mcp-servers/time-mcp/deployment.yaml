apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: time-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: time-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: time-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: time-mcp-server
          image: mcp/time:latest
          # Keep container running since it's a stdio-based MCP server
          command: ["/bin/sh"]
          args: ["-c", "while true; do sleep 3600; done"]
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: MCP_SERVER_NAME
              value: "time"
            - name: LOCAL_TIMEZONE
              value: "America/New_York"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
