apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-mcp-external-secret
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: n8n-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: n8n-mcp-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        api-key: "{{ .apikey | toString }}"
        n8n-url: "{{ .n8nurl | toString }}"
  data:
    - secretKey: apikey
      remoteRef:
        key: n8n/api-keys
        property: N8N_API_KEYS
    - secretKey: n8nurl
      remoteRef:
        key: n8n/api-url
        property: N8N_API_URL
  dataFrom: []
