apiVersion: v1
kind: Service
metadata:
  name: filesystem-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: filesystem-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
  annotations:
    mcp.dev/server.type: "mcp"
    mcp.dev/server.description: "File system operations for reading, writing, and managing files on persistent volumes"
    mcp.dev/server.transport: "stdio"
    mcp.dev/server.version: "1.0.0"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: filesystem-mcp-server
    app.kubernetes.io/component: mcp-server
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
