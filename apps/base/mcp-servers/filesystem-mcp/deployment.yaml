# apps/base/mcp-servers/filesystem-mcp/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filesystem-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: filesystem-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: filesystem-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: filesystem-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        # Official MCP filesystem server - running as persistent process
        - name: mcp-filesystem-server
          image: mcp/filesystem
          command: ["/bin/sh", "-c"]
          args: 
            - |
              echo "Starting MCP filesystem server..."
              echo "Available directories: /data /logs /config"
              ls -la /data /logs /config 2>/dev/null || true
              
              # Keep the MCP server running indefinitely by creating a simple loop
              # The MCP server normally expects stdin/stdout communication, but we'll keep it alive
              node /app/dist/index.js /data /logs /config &
              MCP_PID=$!
              
              echo "MCP server started with PID: $MCP_PID"
              
              # Keep container alive and monitor the MCP process
              while kill -0 $MCP_PID 2>/dev/null; do
                sleep 30
              done
              
              echo "MCP server process ended"
          volumeMounts:
            - mountPath: /data
              name: shared-data
            - mountPath: /logs
              name: log-storage
            - mountPath: /config
              name: config-storage
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          # Health check based on process existence
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep -v grep | grep -q 'node.*index.js'"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c 
                - "ps aux | grep -v grep | grep -q 'node.*index.js'"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: filesystem-cache
          persistentVolumeClaim:
            claimName: filesystem-cache
        - name: shared-data
          persistentVolumeClaim:
            claimName: filesystem-mcp-data
        - name: log-storage
          persistentVolumeClaim:
            claimName: filesystem-mcp-logs
        - name: config-storage
          persistentVolumeClaim:
            claimName: filesystem-mcp-config
