apiVersion: v1
kind: Service
metadata:
  name: mcp-website-fetcher
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: mcp-website-fetcher
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: kagent
  annotations:
    kagent.dev/tool.type: "mcp"
    kagent.dev/tool.description: "Fetch and process web content from URLs"
    kagent.dev/tool.transport: "sse"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mcp-website-fetcher
    app.kubernetes.io/component: mcp-server
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
