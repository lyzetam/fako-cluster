apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-website-fetcher
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: mcp-website-fetcher
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: kagent
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-website-fetcher
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-website-fetcher
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/part-of: kagent
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: mcp-server
        image: ghcr.io/peterj/mcp-website-fetcher:sha-d2db5b3
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /sse
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /sse
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - mcp-website-fetcher
              topologyKey: kubernetes.io/hostname
