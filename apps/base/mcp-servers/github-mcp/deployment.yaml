apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: github-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: github-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: github-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: github-mcp-server
          image: node:18-alpine
          command: ["/bin/sh"]
          args: ["-c", "echo 'GitHub MCP Server placeholder - use ghcr.io/github/github-mcp-server:latest with stdio transport' && sleep 3600"]
          env:
            - name: GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-mcp-secret
                  key: token
            - name: GITHUB_TOOLSETS
              value: "all"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
