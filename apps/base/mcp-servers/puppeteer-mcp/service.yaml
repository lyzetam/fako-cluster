apiVersion: v1
kind: Service
metadata:
  name: puppeteer-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: puppeteer-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
  annotations:
    mcp.dev/server.type: "mcp"
    mcp.dev/server.description: "Browser automation server with security restrictions - provides controlled web scraping and automation capabilities"
    mcp.dev/server.transport: "http"
    mcp.dev/server.version: "1.0.0"
    mcp.dev/server.security: "restricted"
    mcp.dev/server.risks: "Can access web content, limited by domain allowlist and security policies"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: puppeteer-mcp-server
    app.kubernetes.io/component: mcp-server
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
