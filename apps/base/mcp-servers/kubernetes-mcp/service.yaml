apiVersion: v1
kind: Service
metadata:
  name: kubernetes-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: kubernetes-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: kagent
  annotations:
    kagent.dev/tool.type: "mcp"
    kagent.dev/tool.description: "Kubernetes cluster operations including listing resources, getting logs, running commands in pods"
    kagent.dev/tool.transport: "stdio"
    kagent.dev/tool.image: "mcpk8s/server:latest"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kubernetes-mcp-server
    app.kubernetes.io/component: mcp-server
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
