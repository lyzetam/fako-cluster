apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: kubernetes-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: kagent
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubernetes-mcp-server
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/part-of: kagent
    spec:
      serviceAccountName: kubernetes-mcp-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: mcp-server
        image: mcpk8s/server:latest
        imagePullPolicy: IfNotPresent
        # Removed --readonly flag to enable full functionality for kagent
        # args:
        # - "--readonly"
        env:
        - name: KUBECONFIG
          value: "/var/run/secrets/kubernetes.io/serviceaccount"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        stdin: true
        tty: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - kubernetes-mcp-server
              topologyKey: kubernetes.io/hostname
