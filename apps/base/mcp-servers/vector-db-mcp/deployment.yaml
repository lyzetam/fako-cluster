apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-db-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: vector-db-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vector-db-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vector-db-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: vector-db-mcp-server
          image: ghcr.io/modelcontextprotocol/server-memory:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: CHROMA_HOST
              value: "localhost"
            - name: CHROMA_PORT
              value: "8000"
            - name: COLLECTION_NAME
              value: "mcp_memory"
          volumeMounts:
            - mountPath: /data
              name: vector-db-data
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: CHROMA_SERVER_HOST
              value: "0.0.0.0"
            - name: CHROMA_SERVER_HTTP_PORT
              value: "8000"
            - name: PERSIST_DIRECTORY
              value: "/chroma/chroma"
          volumeMounts:
            - mountPath: /chroma/chroma
              name: vector-db-data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: vector-db-data
          persistentVolumeClaim:
            claimName: vector-db-data
