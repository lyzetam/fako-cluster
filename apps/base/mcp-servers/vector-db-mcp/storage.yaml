apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vector-db-data
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: vector-db-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi-v2
  resources:
    requests:
      storage: 20Gi
