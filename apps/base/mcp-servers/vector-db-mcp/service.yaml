apiVersion: v1
kind: Service
metadata:
  name: vector-db-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: vector-db-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
  annotations:
    mcp.dev/server.type: "mcp"
    mcp.dev/server.description: "Vector database for long-term memory and context storage with semantic search"
    mcp.dev/server.transport: "http"
    mcp.dev/server.version: "1.0.0"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: vector-db-mcp-server
    app.kubernetes.io/component: mcp-server
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: chromadb
    port: 8000
    targetPort: 8000
    protocol: TCP
