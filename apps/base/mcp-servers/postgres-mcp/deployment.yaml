apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: postgres-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-mcp-server
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: postgres-mcp-server
          image: mcp/postgres:latest
          # Keep container running since it's a stdio-based MCP server
          command: ["/bin/sh"]
          args: ["-c", "while true; do sleep 3600; done"]
          env:
            - name: PG_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-mcp-secret
                  key: pg_url
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
