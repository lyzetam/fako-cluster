apiVersion: v1
kind: Secret
metadata:
  name: postgres-mcp-secret
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: postgres-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
type: Opaque
stringData:
  # Replace these with your actual PostgreSQL connection details
  # For your postgres-cluster, these would typically be:
  host: "postgres-cluster.postgres-cluster.svc.cluster.local"
  port: "5432"
  database: "postgres"
  username: "postgres"
  password: "password_here"
  pg_url: "postgresql://postgres:password_here@postgres-cluster.postgres-cluster.svc.cluster.local:5432/postgres"
