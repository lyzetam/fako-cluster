apiVersion: v1
kind: Service
metadata:
  name: postgres-mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: postgres-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: mcp-servers
  annotations:
    mcp.dev/server.type: "mcp"
    mcp.dev/server.description: "PostgreSQL database operations including queries, schema inspection, and data analysis"
    mcp.dev/server.transport: "http"
    mcp.dev/server.version: "1.0.0"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: postgres-mcp-server
    app.kubernetes.io/component: mcp-server
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP
