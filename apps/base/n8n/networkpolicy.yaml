apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-netpol
  namespace: n8n
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: n8n
spec:
  podSelector:
    matchLabels:
      app: n8n
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from mcp-servers pods (n8n-mcp-server)
    - from:
        - namespaceSelector:
            matchLabels:
              name: mcp-servers
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: mcp-servers
      ports:
        - protocol: TCP
          port: 5678
    # Allow ingress from Traefik (kube-system namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 5678
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow access to n8n-mcp-server service
    - to:
        - namespaceSelector:
            matchLabels:
              name: mcp-servers
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: n8n-mcp-server
      ports:
        - protocol: TCP
          port: 3000
    # Allow HTTPS for external connections
    - to: []
      ports:
        - protocol: TCP
          port: 443
