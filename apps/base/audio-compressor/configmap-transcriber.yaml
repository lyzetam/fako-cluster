apiVersion: v1
kind: ConfigMap
metadata:
  name: audio-transcriber-config
  namespace: audio-compressor
data:
  WHISPER_MODEL: "Systran/faster-distil-whisper-large-v3"
  WHISPER_LANGUAGE: "auto"
  INPUT_DIR: "/data/compressed"
  OUTPUT_DIR: "/data/transcriptions"
  OUTPUT_FORMAT: "json"
  AUDIO_EXTENSIONS: ".mp3"
  SKIP_PROCESSED: "true"
  MAX_FILE_SIZE_MB: "10000"
  BATCH_SIZE: "0"
  MAX_RETRIES: "3"
  RETRY_DELAY: "10"
  WHISPER_TIMEOUT: "7200"
  LOG_LEVEL: "INFO"
  CONCURRENT_CHUNKS: "4"  # Parallel chunk transcription (matches whisper-cpu replicas)
