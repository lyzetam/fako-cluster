apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gpustack-credentials-secret
  namespace: audio-compressor
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: gpustack-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        whisper_base_url: "{{ .whisper_base_url }}"
        whisper_api_key: "{{ .whisper_api_key }}"
  data:
    - secretKey: whisper_base_url
      remoteRef:
        key: gpustack/whisper
        property: whisper_base_url
    - secretKey: whisper_api_key
      remoteRef:
        key: gpustack/whisper
        property: whisper_api_key
  refreshInterval: 1h
