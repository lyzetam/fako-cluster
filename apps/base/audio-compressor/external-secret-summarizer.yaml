apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: summarizer-credentials-secret
  namespace: audio-compressor
spec:
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: summarizer-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        summarizer_base_url: "{{ .summarizer_base_url }}"
        summarizer_api_key: "{{ .summarizer_api_key }}"
        summarizer_model: "{{ .summarizer_model }}"
  data:
    - secretKey: summarizer_base_url
      remoteRef:
        key: gpustack/summarizer
        property: summarizer_base_url
    - secretKey: summarizer_api_key
      remoteRef:
        key: gpustack/summarizer
        property: summarizer_api_key
    - secretKey: summarizer_model
      remoteRef:
        key: gpustack/summarizer
        property: summarizer_model
  refreshInterval: 1h
