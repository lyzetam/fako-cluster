apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audio-compressed-pvc
  namespace: audio-compressor
  labels:
    app: audio-compressor
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi-v2
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audio-transcript-pvc
  namespace: audio-compressor
  labels:
    app: audio-transcriber
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-csi-v2
  resources:
    requests:
      storage: 100Gi
