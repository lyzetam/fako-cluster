apiVersion: v1
kind: ServiceAccount
metadata:
  name: audio-compressor
  namespace: audio-compressor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: audio-compressor-pvc-access
  namespace: sftp-server
rules:
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audio-compressor-pvc-access
  namespace: sftp-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: audio-compressor-pvc-access
subjects:
- kind: ServiceAccount
  name: audio-compressor
  namespace: audio-compressor
