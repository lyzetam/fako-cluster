apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pixie
  namespace: pl
spec:
  interval: 5m
  chart:
    spec:
      chart: pixie-operator-chart
      version: "*"  # You can pin to a specific version if needed
      sourceRef:
        kind: HelmRepository
        name: pixie-operator
        namespace: flux-system
      interval: 1m
  values:
    cloudAddr: getcosmic.ai
    # deployKey will be provided via ExternalSecret
    deployKey: ""  # This will be overridden by valuesFrom below
    clusterName: "staging-cluster"  # Change this to your cluster name
    deployOLM: false  # OLM is already installed
    pemMemoryLimit: "1Gi"
    
    # Data access mode
    dataAccess: "Full"  # Options: "Full" or "Restricted"
    
    # Resource configurations for components
    dataAccessMemoryLimit: "512Mi"
    kelvinMemoryLimit: "512Mi"
    queryBrokerMemoryLimit: "512Mi"
    cloudConnectorMemoryLimit: "512Mi"
  
  valuesFrom:
  - kind: Secret
    name: pixie-deploy-key
    valuesKey: deploy-key
    targetPath: deployKey
