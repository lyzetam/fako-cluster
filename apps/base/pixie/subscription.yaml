apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: pixie-operator
  namespace: px-operator
spec:
  channel: stable
  name: pixie-operator-bundle
  source: pixie-operator-catalog
  sourceNamespace: px-operator
  installPlanApproval: Automatic
  config:
    env:
    # Set the cloud address for Cosmic Cloud
    - name: PX_CLOUD_ADDR
      value: "getcosmic.ai"
