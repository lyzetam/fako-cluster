apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pixie-deploy-key
  namespace: pl
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: SecretStore
  target:
    name: pixie-deploy-key
    creationPolicy: Owner
  data:
  - secretKey: deploy-key
    remoteRef:
      key: pixie/deployment-key
      property: api-key
