# ClusterRole to allow the operator to manage Vizier resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pixie-operator-vizier-manager
rules:
- apiGroups: ["px.dev"]
  resources: ["viziers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["px.dev"]
  resources: ["viziers/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["px.dev"]
  resources: ["viziers/finalizers"]
  verbs: ["update"]
---
# ClusterRoleBinding to grant the operator service account the necessary permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pixie-operator-vizier-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pixie-operator-vizier-manager
subjects:
- kind: ServiceAccount
  name: pixie-operator-service-account
  namespace: px-operator
