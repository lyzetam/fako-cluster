apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: pixie-operator-catalog
  namespace: px-operator
spec:
  sourceType: grpc
  # Using the community operators catalog which includes Pixie
  image: quay.io/operatorhubio/catalog:latest
  displayName: Pixie Operator Catalog
  updateStrategy:
    registryPoll:
      interval: 10m
