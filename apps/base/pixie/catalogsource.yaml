apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: pixie-operator-catalog
  namespace: px-operator
spec:
  sourceType: grpc
  # Pixie operator index image for OLM
  image: gcr.io/pixie-oss/pixie-prod/operator/catalog_prod:1.0.29
  displayName: Pixie Operator Catalog
  updateStrategy:
    registryPoll:
      interval: 10m
