apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: zeroed
    component: backend
spec:
  selector:
    app: zeroed
    component: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: zeroed
    component: frontend
spec:
  selector:
    app: zeroed
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
