apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeroed-frontend
  labels:
    app: zeroed
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeroed
      component: frontend
  template:
    metadata:
      labels:
        app: zeroed
        component: frontend
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: frontend
          image: lzetam/zeroed-frontend:v1.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_BASE_URL
              value: "https://zeroed.landryzetam.net"
            - name: NEXT_PUBLIC_API_URL
              value: "https://zeroed.landryzetam.net/api"
            - name: NEXT_PUBLIC_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: zeroed-secrets
                  key: NEXT_PUBLIC_SUPABASE_URL
            - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: zeroed-secrets
                  key: NEXT_PUBLIC_SUPABASE_ANON_KEY
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      restartPolicy: Always
