apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: zeroed
spec:
  stripPrefix:
    prefixes:
      - /api
---
# Frontend ingress (no middleware)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zeroed-frontend
  namespace: zeroed
  labels:
    app: zeroed
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  tls:
    - hosts:
        - zeroed.landryzetam.net
      secretName: zeroed-tls
  rules:
    - host: zeroed.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /auth/callback
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
---
# API ingress (with strip-prefix middleware)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zeroed-api
  namespace: zeroed
  labels:
    app: zeroed
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/router.middlewares: zeroed-strip-api-prefix@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  tls:
    - hosts:
        - zeroed.landryzetam.net
      secretName: zeroed-tls
  rules:
    - host: zeroed.landryzetam.net
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
---
# Backend direct routes ingress (no middleware - these routes don't have /api prefix)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zeroed-backend-direct
  namespace: zeroed
  labels:
    app: zeroed
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    cert-manager.io/cluster-issuer: letsencrypt-dns01
spec:
  tls:
    - hosts:
        - zeroed.landryzetam.net
      secretName: zeroed-tls
  rules:
    - host: zeroed.landryzetam.net
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
