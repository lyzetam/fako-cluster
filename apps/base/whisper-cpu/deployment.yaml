# apps/base/whisper-cpu/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-cpu
  namespace: whisper-cpu
spec:
  replicas: 2  # Multiple replicas for parallel processing
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: whisper-cpu
  template:
    metadata:
      labels:
        app: whisper-cpu
    spec:
      imagePullSecrets:
      - name: dockerhub-registry

      containers:
      - name: whisper
        image: fedirz/faster-whisper-server:0.3.1-cpu
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: WHISPER__MODEL
          value: "Systran/faster-distil-whisper-large-v3"
        - name: WHISPER__INFERENCE_DEVICE
          value: "cpu"
        - name: WHISPER__COMPUTE_TYPE
          value: "int8"
        - name: UVICORN_HOST
          value: "0.0.0.0"
        - name: UVICORN_PORT
          value: "8000"

        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: whisper-models

        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5

      volumes:
      - name: whisper-models
        persistentVolumeClaim:
          claimName: whisper-cpu-models
