# apps/base/whisper-cpu/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-cpu
  namespace: whisper-cpu
spec:
  replicas: 2  # Multiple replicas for parallel processing
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: whisper-cpu
  template:
    metadata:
      labels:
        app: whisper-cpu
    spec:
      # No imagePullSecrets needed - ghcr.io is public

      containers:
      - name: whisper
        image: ghcr.io/speaches-ai/speaches:latest-cpu
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: WHISPER__INFERENCE_DEVICE
          value: "cpu"
        - name: WHISPER__COMPUTE_TYPE
          value: "int8"
        - name: PRELOAD_MODELS
          value: '["Systran/faster-distil-whisper-large-v3"]'

        volumeMounts:
        - mountPath: /home/ubuntu/.cache/huggingface/hub
          name: whisper-models

        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 180  # Model download may take time
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5

      volumes:
      - name: whisper-models
        persistentVolumeClaim:
          claimName: whisper-cpu-models
