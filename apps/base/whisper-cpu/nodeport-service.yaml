# apps/base/whisper-cpu/nodeport-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: whisper-cpu-nodeport
  namespace: whisper-cpu
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30801
      protocol: TCP
      name: http
  selector:
    app: whisper-cpu
