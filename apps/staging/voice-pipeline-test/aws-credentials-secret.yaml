apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: voice-pipeline-test
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual AWS credentials
  # You can encrypt this file with SOPS after adding real credentials
  access-key-id: "YOUR_AWS_ACCESS_KEY_ID_HERE"
  secret-access-key: "YOUR_AWS_SECRET_ACCESS_KEY_HERE"
