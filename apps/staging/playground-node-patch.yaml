  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: playground
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-gpu
  namespace: ollama
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: playground
---
