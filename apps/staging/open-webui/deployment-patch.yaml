# Add required WEBUI_SECRET_KEY environment variable for staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
spec:
  template:
    spec:
      containers:
      - name: open-webui
        env:
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: webui-secret
              key: WEBUI_SECRET_KEY
        - name: DATABASE_URL
          value: "sqlite:////app/backend/data/webui.db"
        - name: DATA_DIR
          value: "/app/backend/data"
