apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kagent
  namespace: staging-kagent
spec:
  ingressClassName: traefik
  rules:
  - host: kagent-staging.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kagent
            port:
              number: 80
