apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwakeword
  namespace: openwakeword
spec:
  template:
    spec:
      containers:
        - name: openwakeword
          resources:
            requests:
              memory: "2Gi"
              cpu: "1500m"      # Reduced from 2000m to fit available capacity
            limits:
              memory: "3Gi"
              cpu: "2000m"      # Reduced from 3000m
