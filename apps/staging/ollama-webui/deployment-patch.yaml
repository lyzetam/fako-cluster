# Add required WEBUI_SECRET_KEY environment variable for staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-webui
  namespace: ollama-webui
spec:
  template:
    spec:
      containers:
      - name: ollama-webui
        env:
        - name: WEBUI_SECRET_KEY
          value: "staging-secret-key-a7f8d9e2b4c6a1e3f5d7b9c1e3a5c7d9e1b3f5a7c9e1d3f5b7a9c1e3d5f7b9"
        - name: DATABASE_URL
          value: "sqlite:////app/backend/data/webui.db"
        - name: DATA_DIR
          value: "/app/backend/data"
