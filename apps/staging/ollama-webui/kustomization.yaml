# apps/staging/ollama-webui/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ollama-webui
resources:
  - ../../base/ollama-webui/
  - ../../base/ollama-webui/gpustack-secret.yaml
  - ollama-webui-tls-secret.yaml

patches:
  - target:
      kind: Deployment
      name: ollama-webui
    patch: |
      - op: add
        path: /metadata/labels/version
        value: v1-legacy
  - target:
      kind: Deployment
      name: ollama-webui-v2
    patch: |
      - op: add
        path: /metadata/labels/version
        value: v2-encrypted  