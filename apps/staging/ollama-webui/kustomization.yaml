# apps/staging/ollama-webui/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ollama-webui
resources:
  - ../../base/ollama-webui/
  - ollama-webui-tls-secret.yaml
  - aws-credentials-secret.yaml
  - webui-secret.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: ollama-webui
