apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama-webui
  namespace: ollama-webui
spec:
  tls:
    - hosts:
        - dev-ai.landryzetam.net
      secretName: dev-ai-tls
  rules:
    - host: dev-ai.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama-webui
                port:
                  number: 8080
