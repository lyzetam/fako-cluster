# apps/dev/ollama-webui/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-ollama-webui
resources:
  - ../../base/ollama-webui/
  - aws-credentials-secret.yaml
  - webui-secret.yaml

patches:
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: ollama-webui
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: ollama-webui
