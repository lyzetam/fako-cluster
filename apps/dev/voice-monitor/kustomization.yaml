# apps/dev/voice-monitor/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-voice-monitor
resources:
  - ../../base/voice-monitor/

patches:
  - target:
      kind: Service
      name: voice-monitor-service
    patch: |-
      - op: replace
        path: /spec/ports/0/nodePort
        value: 30809
