apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding
  namespace: dev-linkding
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - dev-linkding.landryzetam.net
      secretName: dev-linkding-tls
  rules:
    - host: dev-linkding.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: linkding
                port:
                  number: 9090
