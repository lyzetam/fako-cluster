apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: dev-oura-dashboard
spec:
  template:
    spec:
      containers:
      - name: oauth2-proxy
        args:
        - --provider=keycloak-oidc
        - --email-domain=*
        - --upstream=http://oura-dashboard:8501
        - --http-address=0.0.0.0:4180
        - --reverse-proxy=true
        - --skip-provider-button=true
        - --cookie-secure=true
        - --cookie-domain=oura-dev.landryzetam.net
        - --whitelist-domain=.landryzetam.net
        - --cookie-refresh=1h
        - --cookie-expire=24h
        - --ssl-insecure-skip-verify=true
        - --insecure-oidc-allow-unverified-email=true
        - --insecure-oidc-skip-nonce=true
        - --skip-jwt-bearer-tokens=true
        - --oidc-extra-audience=master-realm
        - --oidc-extra-audience=account
        - --skip-oidc-discovery=true
        - --oidc-email-claim=email
        - --oidc-groups-claim=groups
        env:
        - name: OAUTH2_PROXY_REDIRECT_URL
          value: "https://oura-dev.landryzetam.net/oauth2/callback"
