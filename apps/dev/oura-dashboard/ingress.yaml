apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oura-dashboard
  namespace: dev-oura-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: traefik
  rules:
  - host: oura-dev.landryzetam.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
  tls:
  - hosts:
    - oura-dev.landryzetam.net
    secretName: oura-dashboard-tls-cert
