apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oura-dashboard
  namespace: dev-oura-dashboard
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - dev-oura-health.landryzetam.net
      secretName: dev-oura-health-tls
  rules:
    - host: dev-oura-health.landryzetam.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oura-dashboard
                port:
                  number: 8501
