apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oura-dashboard
  namespace: dev-oura-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    # Allow HTTP-01 challenge to bypass auth
    traefik.ingress.kubernetes.io/router.middlewares: ""
spec:
  ingressClassName: traefik
  rules:
  - host: oura-dev.landryzetam.net
    http:
      paths:
      # ACME challenge path - must be first to take precedence
      - path: /.well-known/acme-challenge
        pathType: Prefix
        backend:
          service:
            # This is a dummy service that cert-manager will replace
            name: cm-acme-http-solver
            port:
              number: 8089
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
  tls:
  - hosts:
    - oura-dev.landryzetam.net
    secretName: oura-dashboard-tls-cert
