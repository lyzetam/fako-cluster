apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oura-dashboard-acme
  namespace: dev-oura-dashboard
  annotations:
    # No auth annotations - this ingress is only for ACME challenges
    traefik.ingress.kubernetes.io/router.priority: "1000"
spec:
  ingressClassName: traefik
  rules:
  - host: oura-dev.landryzetam.net
    http:
      paths:
      - path: /.well-known/acme-challenge
        pathType: Prefix
        backend:
          service:
            name: cm-acme-http-solver
            port:
              number: 8089
