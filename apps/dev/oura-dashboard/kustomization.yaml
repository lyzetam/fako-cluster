apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-oura-dashboard
resources:
  - ../../base/oura-dashboard/
  # - aws-credentials-secret.yaml
  - aws-credentials-secret-local.yaml
  # - oura-dashboard-tls-secret.yaml  # TLS disabled for internal dev

patches:
  - target:
      kind: Ingress
      name: oura-dashboard
    patch: |-
      - op: remove
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
      - op: replace
        path: /spec/rules/0/host
        value: oura-dev.landryzetam.net
      - op: remove
        path: /spec/tls
  - target:
      kind: SecretStore
      name: local-secret-store
    patch: |-
      - op: replace
        path: /spec/provider/kubernetes/remoteNamespace
        value: keycloak
  - path: oauth2-proxy-dev-patch.yaml
    target:
      kind: Deployment
      name: oauth2-proxy
