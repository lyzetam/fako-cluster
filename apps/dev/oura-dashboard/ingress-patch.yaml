apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oura-dashboard
  namespace: dev-oura-dashboard
  annotations:
    cert-manager.io/cluster-issuer: null  # Remove cert-manager annotation
spec:
  rules:
  - host: oura-dev.landryzetam.net  # Change host for dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
  tls: []  # Remove TLS configuration
