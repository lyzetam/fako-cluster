apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-ollama
resources:
  - ../../base/ollama/

patches:
  - path: deployment-cpu-patch.yaml
    target:
      kind: Deployment
      name: ollama-gpu
  - path: nodeport-patch.yaml
    target:
      kind: Service
      name: ollama-nodeport
  - path: remove-gpu-patch.yaml
    target:
      kind: Deployment
      name: ollama-gpu
