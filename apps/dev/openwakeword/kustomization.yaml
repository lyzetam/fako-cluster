apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-openwakeword
resources:
  - ../../base/openwakeword/

patches:
  - target:
      kind: Service
      name: openwakeword-nodeport
    patch: |-
      - op: replace
        path: /spec/ports/0/nodePort
        value: 30401
