apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-wger
resources:
  - ../../base/wger/
  - aws-credentials-secret.yaml  
  - wger-db-secret.yaml 

patches:
  - target:
      kind: HelmRelease
      name: wger
    patch: |-
      - op: replace
        path: /spec/values/ingress/url
        value: dev-trackit.landryzetam.net
