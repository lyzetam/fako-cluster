apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: local-secret-store
  namespace: dev-keycloak
spec:
  provider:
    kubernetes:
      remoteNamespace: keycloak  # Point to staging keycloak namespace for AWS credentials
      auth:
        serviceAccount:
          name: keycloak
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
