apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-keycloak
resources:
  - ../../base/keycloak
  - aws-credentials-secret.yaml

patches:
  - target:
      kind: SecretStore
      name: local-secret-store
    patch: |-
      - op: replace
        path: /spec/provider/kubernetes/remoteNamespace
        value: keycloak
