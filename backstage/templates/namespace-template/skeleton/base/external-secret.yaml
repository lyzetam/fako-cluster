{%- if values.enableSecrets %}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${{ values.appName }}-secrets
  namespace: ${{ values.appName }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: ${{ values.appName }}-secrets
    creationPolicy: Owner
  data:
    # TODO: Add your secrets here
    # Example:
    # - secretKey: API_KEY
    #   remoteRef:
    #     key: ${{ values.appName }}/api-key
    #     property: key
    - secretKey: PLACEHOLDER
      remoteRef:
        key: ${{ values.appName }}/config
        property: placeholder
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dockerhub-registry
  namespace: ${{ values.appName }}
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: dockerhub-registry
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .dockerconfig | toString }}"
  data:
    - secretKey: dockerconfig
      remoteRef:
        key: dockerhub/credentials
        property: dockerconfigjson
{%- endif %}
