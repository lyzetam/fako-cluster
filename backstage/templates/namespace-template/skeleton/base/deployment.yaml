apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.appName }}
  namespace: ${{ values.appName }}
  labels:
    app.kubernetes.io/name: ${{ values.appName }}
    app.kubernetes.io/component: ${{ values.component }}
spec:
  replicas: ${{ values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: ${{ values.appName }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${{ values.appName }}
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
        - name: ${{ values.appName }}
          image: ${{ values.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: ${{ values.port }}
              name: http
{%- if values.enableSecrets %}
          envFrom:
            - secretRef:
                name: ${{ values.appName }}-secrets
{%- endif %}
{%- if values.enableStorage %}
          volumeMounts:
            - name: data
              mountPath: /data
{%- endif %}
          resources:
{%- if values.resourcePreset == 'tiny' %}
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
{%- elif values.resourcePreset == 'small' %}
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
{%- elif values.resourcePreset == 'medium' %}
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
{%- elif values.resourcePreset == 'large' %}
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
{%- endif %}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
{%- if values.enableStorage %}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ${{ values.appName }}-pvc
{%- endif %}
